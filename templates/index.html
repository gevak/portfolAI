        /* --- General Setup & Theming --- */
        :root {
            --bg-color: #181818;
            --text-color: #ffffff;
            --text-muted: #888888;
            --font-heading: 'Inter', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --font-mono: 'Roboto Mono', monospace;

        }

        html, body {

            min-height: 100vh;
            position: relative;
        }

        /* --- Header --- */
        .header {

        .header .subtitle {

        .header .glow-line {

        .header .ai-notice {
            font-family: var(--font-mono);
            color: #aaa;
            font-size: 0.8rem;
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.7;
            }
        }

        /* --- Main Content (SVG Map) --- */
        .main-content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #subway-map {
            width: 90%;
            max-width: 1000px;
            height: 100%;
            max-height: 500px;
            transition: filter 0.5s ease;
        }

        body.panel-open #subway-map {
            filter: brightness(0.4) blur(2px);
        }

        /* SVG Styles */
        .line {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s ease;
            animation: draw-line 2s ease-out forwards;
        }

        .line.python { stroke: var(--python-yellow); }
        .line.cpp { stroke: var(--cpp-blue); }
        .line.ai { stroke: var(--ai-magenta); }
        .line.web { stroke: var(--web-green); }
        
        .station {
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fade-in 0.5s forwards;
        }
        
        .station-marker {
            stroke-width: 4;
            transition: all 0.3s ease;
        }
        
        .station-marker-bg {
            fill: var(--bg-color);
        }
        
        .station-marker-fill {
            fill: var(--text-color);
        }

        .station-label {
            font-family: var(--font-body);
            font-size: 14px;
            fill: var(--text-color);
            transition: all 0.3s ease;
            text-anchor: middle;
        }
        
        .station:hover .station-marker,
        .station:hover .station-label {
            filter: brightness(1.5);
            transform-origin: center;
        }
        
        .station:hover .station-marker {
            transform: scale(1.1);
        }
        
        .line.active-pulse {
            animation: pulse-glow 1.5s infinite;
        }

        @keyframes draw-line {
            to { stroke-dashoffset: 0; }
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse-glow {
            0% { filter: drop-shadow(0 0 2px var(--color)); }
            50% { filter: drop-shadow(0 0 10px var(--color)); }
            100% { filter: drop-shadow(0 0 2px var(--color)); }
        }

        /* --- Slide-In Panel --- */
        .content-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 33vw;
            height: 100%;
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2.5rem 2rem;
            transition: right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-left: 2px solid transparent;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
            z-index: 100;
            overflow-y: auto;
        }

        .content-panel.open {
            right: 0;
        }

        .content-panel .panel-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }
        
        .content-panel .panel-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 2rem;
        }

        .content-panel .panel-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .panel-button {
            display: inline-block;
            text-decoration: none;
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 0.9rem;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-muted);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .panel-button:hover {
            color: var(--bg-color);
            background-color: var(--text-color);
            border-color: var(--text-color);
        }
        
        .panel-social-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .social-button {
            color: var(--text-muted);
            transition: color 0.3s ease;
        }
        
        .social-button:hover {
            color: var(--text-color);
        }

        .social-button svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 1rem;
            width: 100%;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        #regeneration-timer {
            color: #ccc;
        }
        
        /* Media Queries for smaller screens */
        @media (max-width: 900px) {
            .content-panel {
                width: 50vw;
            }
             .header h1 { font-size: 2.5rem; }
            .header .subtitle { font-size: 1rem; }
            #subway-map {
                max-height: 400px;
            }
        }
        
        @media (max-width: 600px) {
            body { overflow-y: auto; } /* Allow scrolling on mobile */
            .main-content {
                height: 400px;
                min-height: 400px;
                flex-shrink: 0;
            }
             #subway-map {
                width: 100%;
             }
            .content-panel {
                width: 100%;
                right: -100%;
            }
             .header h1 { font-size: 2rem; }
            .header .subtitle { font-size: 0.9rem; }
            .station-label { font-size: 11px; }
        }

    </style>

            const socialIcons = {
                github: `<svg viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>`,

            // --- Animation Logic ---
            const lines = document.querySelectorAll('.line');
            lines.forEach(line => {
                const length = line.getTotalLength();
                line.style.strokeDasharray = length;
                line.style.strokeDashoffset = length;
            });

            // --- Interaction Logic ---
            const stations = document.querySelectorAll('.station');
            const panel = document.getElementById('content-panel');
            const body = document.body;

            stations.forEach(station => {
                station.addEventListener('mouseover', () => {
                    const lineIds = station.dataset.lines.split(' ');
                    lineIds.forEach(id => {
                        const line = document.getElementById(`line-${id}`);
                        if(line) {
                            line.classList.add('active-pulse');
                            const color = getComputedStyle(document.documentElement).getPropertyValue(`--${id}-yellow`) ||
                                          getComputedStyle(document.documentElement).getPropertyValue(`--${id}-blue`) ||
                                          getComputedStyle(document.documentElement).getPropertyValue(`--${id}-magenta`) ||
                                          getComputedStyle(document.documentElement).getPropertyValue(`--${id}-green`);
                            line.style.setProperty('--color', color);
                         }
                    });
                });

                station.addEventListener('mouseout', () => {
                     const lineIds = station.dataset.lines.split(' ');
                    lineIds.forEach(id => {
                        const line = document.getElementById(`line-${id}`);
                        if(line) line.classList.remove('active-pulse');
                    });
                });

                station.addEventListener('click', () => {
                    const projectId = station.dataset.project;
                    const data = projectData[projectId];
                    if (!data) return;
                    
                    // Populate panel
                    document.getElementById('panel-title').textContent = data.title;
                    document.getElementById('panel-description').textContent = data.description;
                    
                    const linksContainer = document.getElementById('panel-links');
                    linksContainer.innerHTML = ''; // Clear previous links

                    if (data.links[0]?.type === 'social') {
                        linksContainer.classList.add('panel-social-links');
                        linksContainer.classList.remove('panel-links');

                        data.links.forEach(link => {
                            const a = document.createElement('a');
                            a.href = link.url;
                            a.target = '_blank';
                            a.rel = 'noopener noreferrer';
                            a.classList.add('social-button');
                            a.innerHTML = socialIcons[link.platform];
                            linksContainer.appendChild(a);
                        });
                    } else {
                         linksContainer.classList.remove('panel-social-links');
                         linksContainer.classList.add('panel-links');

                        data.links.forEach(link => {
                            const a = document.createElement('a');
                            a.href = link.url;
                            a.target = '_blank';
                            a.rel = 'noopener noreferrer';
                            a.classList.add('panel-button');
                            a.textContent = link.text;
                            linksContainer.appendChild(a);
                        });
                    }
                    
                    // Style panel and open
                    const primaryColor = getComputedStyle(document.documentElement).getPropertyValue(`--${data.primaryLine}-yellow`) || 
                                         getComputedStyle(document.documentElement).getPropertyValue(`--${data.primaryLine}-blue`) ||
                                         getComputedStyle(document.documentElement).getPropertyValue(`--${data.primaryLine}-magenta`) ||
                                         getComputedStyle(document.documentElement).getPropertyValue(`--${data.primaryLine}-green`);

                    panel.style.borderColor = primaryColor;
                    panel.style.boxShadow = `-5px 0 25px -10px ${primaryColor}`;
                    panel.classList.add('open');
                    body.classList.add('panel-open');
                });
            });

            // Close panel by clicking outside
            body.addEventListener('click', (e) => {
                if (panel.classList.contains('open') && !panel.contains(e.target) && !e.target.closest('.station')) {
                    panel.classList.remove('open');
                    body.classList.remove('panel-open');
                }
            });

            // --- Footer Stopwatch ---
            const timerElement = document.getElementById('regeneration-timer');
            const regenerationDate = new Date('2025-08-08T01:14:36Z');

            function updateTimer() {
                const now = new Date();
                const diff = now - regenerationDate;

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            setInterval(updateTimer, 1000);
            updateTimer(); // Initial call
        });
    </script>
