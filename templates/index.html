<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper // Portfolio Decryption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #111111;
            --primary-glow: #39FF14;
            --secondary-text: #F0F0F0;
            --footer-bg: #1A1A1A;
            --glow-strong: 0 0 7px var(--primary-glow), 0 0 10px var(--primary-glow), 0 0 21px var(--primary-glow);
            --glow-medium: 0 0 5px var(--primary-glow), 0 0 8px var(--primary-glow);
            --glow-faint: 0 0 4px var(--primary-glow);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-glow);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            transition: opacity 1s ease-in-out;
        }

        body.decrypted #matrix-canvas {
            opacity: 0.1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            padding-bottom: 60px; /* Space for footer */
        }
        
        header {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .typewriter-text {
            font-size: 1.2rem;
            text-shadow: var(--glow-medium);
            white-space: pre-wrap;
            line-height: 1.8;
        }
        
        .typewriter-text .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: var(--primary-glow);
            box-shadow: var(--glow-medium);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        
        #entry-prompt {
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #entry-prompt.visible {
            opacity: 1;
        }

        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: var(--primary-glow); }
        }

        main {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding-top: 2rem;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        #content-grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        body.decrypted #content-grid {
            display: grid;
        }

        .project-box {
            background-color: rgba(57, 255, 20, 0.05);
            border: 1px solid var(--primary-glow);
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.3s ease;
            box-shadow: var(--glow-faint);
            position: relative;
            overflow: hidden;
        }

        .project-box:hover {
            box-shadow: var(--glow-medium);
            transform: translateY(15px) scale(1.02);
        }

        .project-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 3px, 5px 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .project-box:hover::after {
            opacity: 1;
        }

        .project-box h3 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            color: var(--primary-glow);
            text-shadow: var(--glow-faint);
        }

        .project-box p {
            margin: 0 0 1.5rem 0;
            color: var(--secondary-text);
            font-size: 0.9rem;
            line-height: 1.6;
            min-height: 70px;
        }

        .project-box .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .project-box a {
            color: var(--primary-glow);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .project-box a .bracket {
            transition: text-shadow 0.3s ease;
        }
        .project-box a .arrow {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .project-box a:hover {
            color: white;
            text-shadow: var(--glow-faint);
        }
        
        .project-box a:hover .bracket {
            text-shadow: var(--glow-strong);
        }

        .project-box a:hover .arrow {
            transform: translateX(5px);
        }

        #links-box {
            grid-column: 2;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--footer-bg);
            border-top: 1px solid var(--primary-glow);
            box-shadow: 0 -2px 10px rgba(57, 255, 20, 0.2);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            z-index: 10;
        }

        .footer-left {
            color: var(--secondary-text);
        }
        
        .footer-right {
           color: var(--primary-glow);
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            #content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
             #links-box {
                grid-column: 1 / -1;
                justify-self: center;
                width: calc(50% - 0.75rem);
            }
        }

        @media (max-width: 600px) {
            .container {
                justify-content: flex-start;
                padding-top: 5vh;
            }
            .typewriter-text {
                font-size: 1rem;
            }
            #content-grid {
                grid-template-columns: 1fr;
                 padding-bottom: 70px; /* ensure last element can be seen */
            }
            #links-box {
                width: 100%;
            }
            .project-box p {
                min-height: auto;
            }
            footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <header>
            <div id="typewriter1" class="typewriter-text"></div>
            <div id="typewriter2" class="typewriter-text"></div>
            <div id="entry-prompt" class="typewriter-text"></div>
        </header>

        <main>
            <div id="content-grid"></div>
        </main>
    </div>

    <footer>
        <div class="footer-left">>> AI Design & Concept by Gemini</div>
        <div class="footer-right">
            <span id="uptime-label">Connecting to system clock...</span>
            <span id="uptime-counter"></span>
        </div>
    </footer>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- PHASE 1: INITIAL ENTRY ---

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        let matrixAnimation;
        let rainSpeed = 50; // Milliseconds per frame
        
        const setupMatrix = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = "אבגדהוזחטיכלמנסעפצקרשת0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ(){}[];*&^%$#@!<>?".split('');
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(17, 17, 17, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-glow').trim();
                ctx.font = `${fontSize}px Fira Code`;

                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            matrixAnimation = setInterval(draw, rainSpeed);
        };

        const adjustMatrixForDecryption = () => {
            clearInterval(matrixAnimation);
            rainSpeed = 200; // Slow down
            setupMatrix();
            document.body.classList.add('decrypted');
        };

        const intensifyAndFadeMatrix = () => {
            clearInterval(matrixAnimation);
            rainSpeed = 20; // Speed up
            setupMatrix();
            setTimeout(adjustMatrixForDecryption, 700);
        };


        window.addEventListener('resize', () => {
            clearInterval(matrixAnimation);
            setupMatrix();
        });
        
        setupMatrix();

        // Typewriter Effect
        const typeWriter = async (element, text, delay = 70) => {
            element.innerHTML = '> ';
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            
            for (let i = 0; i < text.length; i++) {
                await new Promise(resolve => setTimeout(resolve, delay));
                element.innerHTML = '> ' + text.substring(0, i + 1);
                element.appendChild(cursor);
            }
        };

        const initialTypingSequence = async () => {
            const line1 = document.getElementById('typewriter1');
            const line2 = document.getElementById('typewriter2');
            const prompt = document.getElementById('entry-prompt');

            await typeWriter(line1, "GEVA KIPPER // SOFTWARE ENGINEER @ GOOGLE");
            await new Promise(resolve => setTimeout(resolve, 500));
            await typeWriter(line2, "System rebuilding... AI Daily Design protocol initiated. Session visuals are ephemeral.");
            await new Promise(resolve => setTimeout(resolve, 500));
            
            prompt.innerHTML = '> PRESS [ENTER] TO DECRYPT AND VIEW PORTFOLIO<span class="cursor"></span>';
            prompt.classList.add('visible');

            document.addEventListener('keydown', handleEntry);
            document.addEventListener('click', handleEntry);
            document.addEventListener('touchstart', handleEntry);
        };
        
        initialTypingSequence();

        // --- PHASE 2: DECRYPTION & CONTENT GRID ---

        const projectData = [
            {
                title: '// Project: GlglStats',
                description: 'A Python project measuring the repetitiveness of Israeli pop-chart songs via LZ77 compression, with visualizations of repetition patterns.',
                links: [
                    { text: 'Launch Application', url: 'https://glglstats.geekip.dev' },
                    { text: 'Watch PyData TLV Talk', url: 'https://www.youtube.com/watch?v=jrKAtOsj1Lo' }
                ]
            },
            {
                title: '// Project: Ahuzat Dibuk',
                description: 'A Python data-scraping and visualization tool that generates heat-maps of parking lot occupancy in Tel-Aviv for resident use.',
                links: [
                    { text: 'News Story (13tv)', url: 'https://13tv.co.il/item/news/domestic/internal/parking-902956407/' },
                    { text: 'News Story (Mako)', url: 'https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm' },
                    { text: 'Original FB Post', url: 'https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943' }
                ]
            },
            {
                title: '// Project: 2D Part Orienting',
                description: 'C++ implementation of a \'push plan\' algorithm for orienting polygons, contributed to an open-source computational geometry library.',
                links: [
                    { text: 'View Code & Paper', url: 'https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/' }
                ]
            },
            {
                title: '// Project: The Turing Jest',
                description: 'An LLM-powered arena where AI models compete to generate and explain puns, with crowd-sourced user ratings.',
                links: [
                    { text: 'Launch Application', url: 'https://jest.geekip.dev' }
                ]
            },
            {
                title: '// Project: Rhymes of Israel',
                description: 'A Chrome extension leveraging an LLM to rewrite Israeli news headlines into comedic, highschool-yearbook-style rhymes.',
                links: [
                    { text: 'Install Chrome Extension', url: 'https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb' }
                ]
            },
            {
                title: '// Project: geekip.dev (self_reference_detected)',
                description: 'A meta-project entry for this very portfolio site, built with modern JavaScript and a dynamically generated AI concept.',
                links: [
                    { text: 'Re-initialize Interface', url: 'javascript:location.reload();', special: true }
                ]
            },
            {
                title: '// Directory: /connect',
                description: 'Accessing external network links...',
                id: 'links-box',
                links: [
                    { text: 'GitHub', url: 'https://github.com/gevak' },
                    { text: 'LinkedIn', url: 'https://linkedin.com/in/gevakip' },
                    { text: 'Facebook', url: 'https://facebook.com/geva.kipper' }
                ]
            }
        ];
        
        const decryptEffect = (element, finalHTML, duration = 1000) => {
            return new Promise(resolve => {
                const chars = '█▓▒░>_ ';
                const originalText = new DOMParser().parseFromString(finalHTML, 'text/html').body.textContent || "";
                const randomChars = (length) => Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');

                let interval;
                const step = 50; // ms per step
                const steps = duration / step;
                let currentStep = 0;
                
                interval = setInterval(() => {
                    if (currentStep >= steps) {
                        clearInterval(interval);
                        element.innerHTML = finalHTML;
                        resolve();
                        return;
                    }
                    
                    const revealedCharsCount = Math.floor((currentStep / steps) * originalText.length);
                    const revealedPart = originalText.substring(0, revealedCharsCount);
                    const scrambledPart = randomChars(originalText.length - revealedCharsCount);

                    // Reconstruct HTML with scrambled text
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = finalHTML;
                    const pTag = tempDiv.querySelector('p');
                    if(pTag) {
                        pTag.textContent = revealedPart + scrambledPart;
                        element.innerHTML = tempDiv.innerHTML;
                    } else { // Fallback for simple content
                        element.innerHTML = finalHTML;
                    }

                    currentStep++;
                }, step);
            });
        };

        const populateGrid = () => {
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            
            projectData.forEach((project, index) => {
                const box = document.createElement('div');
                box.className = 'project-box';
                if (project.id) box.id = project.id;
                
                const linksHTML = project.links.map(link => 
                    link.special 
                        ? `<a href="${link.url}" aria-label="${link.text}"><span class="bracket">[</span><span class="arrow">></span> ${link.text}<span class="bracket">]</span></a>`
                        : `<a href="${link.url}" target="_blank" rel="noopener noreferrer" aria-label="${link.text}"><span class="bracket">[</span><span class="arrow">></span> ${link.text}<span class="bracket">]</span></a>`
                ).join('');

                const finalHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="links">${linksHTML}</div>`;
                
                // Set initial scrambled content
                box.innerHTML = `<h3>${project.title}</h3><p>████████████████</p>`;
                grid.appendChild(box);

                setTimeout(async () => {
                    box.style.opacity = 1;
                    box.style.transform = 'translateY(0)';
                    await decryptEffect(box, finalHTML);
                }, index * 150);
            });
        };

        function handleEntry(event) {
            if (event.type === 'keydown' && event.key !== 'Enter') {
                return;
            }
            event.preventDefault();
            
            document.removeEventListener('keydown', handleEntry);
            document.removeEventListener('click', handleEntry);
            document.removeEventListener('touchstart', handleEntry);

            document.querySelector("header").style.transition = "opacity 0.5s ease-out";
            document.querySelector("header").style.opacity = "0";
            
            intensifyAndFadeMatrix();
            
            setTimeout(() => {
                document.querySelector('header').style.display = 'none'; // remove from layout
                populateGrid();
            }, 700);
        }

       // --- FOOTER UPTIME COUNTER ---
       const updateUptime = () => {
            const genesisDate = new Date('2025-09-19T01:03:13');
            const now = new Date();
            let diffSeconds = Math.floor((now - genesisDate) / 1000);

            const labelEl = document.getElementById('uptime-label');
            const counterEl = document.getElementById('uptime-counter');

            if (diffSeconds < 0) {
                labelEl.textContent = ">> Time To Genesis: ";
                diffSeconds = -diffSeconds;
            } else {
                labelEl.textContent = ">> System Uptime: ";
            }

            const h = Math.floor(diffSeconds / 3600);
            diffSeconds %= 3600;
            const m = Math.floor(diffSeconds / 60);
            const s = diffSeconds % 60;
            
            const hours = String(h).padStart(4, '0');
            const minutes = String(m).padStart(2, '0');
            const seconds = String(s).padStart(2, '0');

            counterEl.textContent = `${hours}h:${minutes}m:${seconds}s`;
        };

        setInterval(updateUptime, 1000);
        updateUptime();

    });
    </script>
