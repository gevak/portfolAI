            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #1a1a1a, #1a1a2e, #2d1b3d, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: sticky;
            top: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            align-items: center;
            justify-content: center;

        }

        h1 {

            font-weight: 300;
            color: #ffffff;
        }

        .status-dot {

            height: 12px;
            background: #00ff88;
            border-radius: 50%;

        }

        .subtitle {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 8px;
        }

        .meta-info {
            font-size: 14px;
            font-style: italic;
            color: #808080;
            opacity: 0.7;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px 100px;
        }

        .message-group {
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s, scale 0.3s;
        }

        .message-group.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .message-group.scrolled {
            opacity: 0.6;
            transform: scale(0.98) translateY(-5px);
        }

        .visitor-message {

            justify-content: flex-end;

        }

        .visitor-bubble {

            padding: 20px;
            border-radius: 18px;

        }

        .ai-message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .ai-bubble {

            padding: 24px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 6px 16px rgba(0, 102, 204, 0.4);
            position: relative;
        }

        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 20px;
            background: linear-gradient(135deg, #0066cc, #0052a3);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            margin-bottom: 20px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .project-link {
            color: #66b3ff;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .project-link:hover {
            color: #99ccff;
        }

        .monospace {
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 8px rgba(102, 179, 255, 0.6);
        }

        .badge {
            position: absolute;
            top: 12px;
            right: 12px;

            border-radius: 12px;

        .video-thumbnail img {

            height: 100%;

        .play-overlay {

        .play-overlay::after {

        .stopwatch {

        @media (prefers-reduced-motion: reduce) {

        @media (max-width: 768px) {

                height: 50px;

        .highlight {
            color: #99ccff;
            font-weight: 600;
        }
    </style>
</head>

        // Function to create typing indicator
        function createTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            return indicator;
        }

        // Function to add message to chat
        function addMessage(message, delay, index) {
            setTimeout(() => {
                const messageGroup = document.createElement('div');
                messageGroup.className = 'message-group';
                
                if (message.type === 'visitor') {
                    messageGroup.innerHTML = `
                        <div class="visitor-message">
                            <div class="visitor-bubble">${message.text}</div>
                        </div>
                    `;
                } else {
                    // Show typing indicator first
                    const typingIndicator = createTypingIndicator();
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'ai-message';
                    aiMessageDiv.appendChild(typingIndicator);
                    messageGroup.appendChild(aiMessageDiv);
                    
                    document.getElementById('chatContainer').appendChild(messageGroup);
                    
                    // Scroll to new message
                    messageGroup.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    
                    // Replace typing indicator with actual message after delay
                    setTimeout(() => {
                        aiMessageDiv.innerHTML = `
                            <div class="ai-bubble ${message.class || ''}">${message.html}</div>
                        `;
                        messageGroup.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }, 1500);
                    
                    setTimeout(() => {
                        messageGroup.classList.add('visible');
                    }, 1600);
                    
                    return;
                }
                
                document.getElementById('chatContainer').appendChild(messageGroup);
                messageGroup.scrollIntoView({ behavior: 'smooth', block: 'end' });
                
                setTimeout(() => {
                    messageGroup.classList.add('visible');
                }, 100);
            }, delay);
        }

        // Add all messages with delays

        messages.forEach((message, index) => {
            addMessage(message, currentDelay, index);
            currentDelay += message.type === 'visitor' ? 800 : 2500;

            const messageGroups = document.querySelectorAll('.message-group.visible');
            const scrollPosition = window.scrollY + window.innerHeight / 2;
            
            messageGroups.forEach(group => {
                const groupPosition = group.offsetTop;
                const groupHeight = group.offsetHeight;
                
                if (scrollPosition > groupPosition + groupHeight + 200) {
                    group.classList.add('scrolled');
                } else {
                    group.classList.remove('scrolled');
                }
            });
        });

        // Refresh pun data attribute periodically
        setInterval(() => {
            const punLinks = document.querySelectorAll('.pun-tooltip');
            punLinks.forEach(link => {
                link.setAttribute('data-pun', puns[Math.floor(Math.random() * puns.length)]);
            });
        }, 5000);
    </script>
