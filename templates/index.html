<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geva Kipper â€“ Living Portfolio</title>
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000;color:white;font-family:sans-serif;}
#overlay {
  position:absolute;top:0;left:0;width:100%;height:100%;
  pointer-events:none;
}
.infoPanel {
  position:absolute;
  bottom:20px;left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  padding:20px;
  border-radius:10px;
  max-width:400px;
  display:none;
  pointer-events:auto;
}
.infoPanel a { color: #6cf; }
#stopwatch {
  position:absolute;
  bottom:10px; right:10px;
  font-family:monospace;font-size:14px;
  background:rgba(0,0,0,0.6);
  padding:5px 10px;
  border-radius:6px;
}
h1,h2,h3 {margin:0;}
#centerText {text-align:center;pointer-events:none;
  position:absolute;top:20%;left:50%;transform:translateX(-50%);
}
#centerText h1 {font-size:2.5em;color:#fff;text-shadow:0 0 10px #ff0, 0 0 20px #f0f;}
#centerText p {font-style:italic;color:#ccf;}
</style>
</head>
<body>
<div id="overlay">
  <div id="centerText">
    <h1>Geva Kipper</h1>
    <div>Software engineer at Google, crafting intelligent systems and creative tools.</div>
    <p>This site is re-designed each day by AI, making it a living, ever-changing experience.</p>
  </div>
  <div id="stopwatch"></div>
  <div id="info" class="infoPanel"></div>
</div>
<audio id="bgm" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b294a2055.mp3?filename=soft-ambient-110241.mp3" type="audio/mpeg">
</audio>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
// === Scene Setup ===
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// === Lighting + Sky ===
let ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);
let dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(5,10,7);
scene.add(dirLight);
let clock = new THREE.Clock();

// === Ground (Main Island) ===
let islandGeo = new THREE.CylinderGeometry(5,6,1,32);
let islandMat = new THREE.MeshStandardMaterial({color:0x00aa66});
let island = new THREE.Mesh(islandGeo, islandMat);
island.position.set(0,-0.5,0);
scene.add(island);

// === Inscription Stone Disk ===
let stoneGeo = new THREE.CircleGeometry(1.5, 32);
let stoneMat = new THREE.MeshStandardMaterial({color:0x555555});
let stone = new THREE.Mesh(stoneGeo, stoneMat);
stone.rotation.x = -Math.PI/2;
stone.position.set(0,0.51,0);
scene.add(stone);

// === Digital Dust Particles ===
let particlesGeo = new THREE.BufferGeometry();
let pCount = 500;
let pos = new Float32Array(pCount*3);
for(let i=0;i<pCount*3;i++){pos[i]=(Math.random()-0.5)*50;}
particlesGeo.setAttribute('position', new THREE.BufferAttribute(pos,3));
let particlesMat = new THREE.PointsMaterial({color:0xffffff, size:0.1, transparent:true, opacity:0.7});
let particles = new THREE.Points(particlesGeo, particlesMat);
scene.add(particles);

// === Orbiting Project Islands ===
// Project definitions
const projects = [
  {name:"GlglStats", color:0xff66ff, link:"https://glglstats.geekip.dev", 
   desc:`<b>GlglStats</b><br>Vinyl record themed platform with talk video.<br>
         <a href='https://glglstats.geekip.dev' target='_blank'>Website</a> |
         <a href='https://www.youtube.com/watch?v=jrKAtOsj1Lo' target='_blank'>PyData TLV Talk</a>`},
  {name:"Ahuzat Dibuk", color:0x00ffff, 
   desc:`<b>Ahuzat Dibuk</b><br>City block at night with parking data.<br>
         <a href='https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943' target='_blank'>Original Post</a>`},
  {name:"2D Part Orienting", color:0xffff00, 
   desc:`<b>2D Part Orienting</b><br>Geometric Tiling, TAU C++ Algorithm.<br>
         <a href='https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/' target='_blank'>Project Page</a>`},
  {name:"The Turing Jest", color:0xff9900, 
   desc:`<b>The Turing Jest</b><br>Robot joke arena.<br>
         <a href='https://jest.geekip.dev' target='_blank'>Enter Arena</a>`},
  {name:"Rhymes of Israel", color:0x66ff66, 
   desc:`<b>Rhymes of Israel</b><br>Chrome Extension.<br>
         <a href='https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb' target='_blank'>Install</a>`},
  {name:"Meta Portfolio", color:0xffffff, 
   desc:`<b>Meta Portfolio</b><br>Infinity mirror effect.<br>
         <a href='https://geekip.dev' target='_blank'>You are here</a>`}
];
let islandMeshes = [];
let radius = 15;
projects.forEach((p,i)=>{
  let geo = new THREE.SphereGeometry(1.5, 32, 32);
  let mat = new THREE.MeshStandardMaterial({color:p.color,emissive:p.color,emissiveIntensity:0.2});
  let m = new THREE.Mesh(geo, mat);
  let angle = (i/projects.length)*Math.PI*2;
  m.position.set(Math.cos(angle)*radius, 0.5, Math.sin(angle)*radius);
  m.userData = p;
  scene.add(m);
  islandMeshes.push(m);
});

// === Social Dock ===
let dockGeo = new THREE.BoxGeometry(1,0.3,2);
let dockMat = new THREE.MeshStandardMaterial({color:0x3399ff});
let dock = new THREE.Mesh(dockGeo, dockMat);
dock.position.set(0,5,-8);
dock.userData = {name:"SocialLinks", desc:
  `<b>Social Links</b><br>
   <a href='https://github.com/gevak' target='_blank'>GitHub</a> | 
   <a href='https://linkedin.com/in/gevakip' target='_blank'>LinkedIn</a> |
   <a href='https://facebook.com/geva.kipper' target='_blank'>Facebook</a>`
};
scene.add(dock);

// === Camera Controls ===
let vel = new THREE.Vector3();
let keys = {};
document.addEventListener('keydown',e=>{keys[e.key.toLowerCase()]=true;});
document.addEventListener('keyup',e=>{keys[e.key.toLowerCase()]=false;});
camera.position.set(0,2,8);

// === Click Handling ===
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
document.addEventListener('click', ev=>{
  mouse.x = (ev.clientX/innerWidth)*2-1;
  mouse.y = -(ev.clientY/innerHeight)*2+1;
  raycaster.setFromCamera(mouse, camera);
  let objs = islandMeshes.concat([dock]);
  let hits = raycaster.intersectObjects(objs);
  if(hits.length>0){
    let info = document.getElementById('info');
    info.innerHTML = hits[0].object.userData.desc;
    info.style.display = 'block';
  }
});

// === Stopwatch ===
function updateStopwatch(){
  let start = new Date("2025-08-15T01:09:41Z");
  let now = new Date();
  let diff = Math.floor((now-start)/1000);
  let d = Math.floor(diff/86400);
  let h = Math.floor((diff%86400)/3600);
  let m = Math.floor((diff%3600)/60);
  let s = diff%60;
  document.getElementById('stopwatch').textContent =
    `Designed by GPT-4 | ${d}d ${h}h ${m}m ${s}s since 2025-08-15 01:09:41`;
}
setInterval(updateStopwatch,1000);updateStopwatch();

// === Animation Loop ===
function animate(){
  requestAnimationFrame(animate);
  let t = clock.getElapsedTime();
  // sky color shift
  let skyColor = new THREE.Color().setHSL((t*0.01)%1,0.5,0.5);
  renderer.setClearColor(skyColor);
  dirLight.color = skyColor.clone().offsetHSL(0.1,0,0);
  // camera controls
  let acc = 0.05;
  if(keys['w']||keys['arrowup']) vel.z -= acc;
  if(keys['s']||keys['arrowdown']) vel.z += acc;
  if(keys['a']||keys['arrowleft']) vel.x -= acc;
  if(keys['d']||keys['arrowright']) vel.x += acc;
  vel.multiplyScalar(0.9);
  camera.translateX(vel.x);
  camera.translateZ(vel.z);
  // particles drift
  particles.rotation.y += 0.0005;
  // rotate stone
  stone.rotation.z += 0.001;
  // orbit islands gently
  islandMeshes.forEach((m,i)=>{
    let ang = t*0.1 + (i/projects.length)*Math.PI*2;
    m.position.x = Math.cos(ang)*radius;
    m.position.z = Math.sin(ang)*radius;
  });
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
