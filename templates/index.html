    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #00f7ff;
            --card-bg: #2a2a2e;
            --comment-color: #6a9955;
            --placeholder-color: #888;
            --font-mono: 'Fira Code', monospace;
            --font-sans: 'Inter', sans-serif;
            --font-digital: 'VT323', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            overflow: hidden; /* Prevent scrollbars during initial chaotic state */
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.5;
            animation: pulseGrid 10s infinite linear;
        }

        @keyframes pulseGrid {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        #debugger-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        #run-button {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            color: var(--accent-color);
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid var(--accent-color);
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent-color), inset 0 0 10px rgba(0, 247, 255, 0.2);
            transition: all 0.3s ease;
        }

        #run-button:hover {
            background: rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 25px var(--accent-color), inset 0 0 15px rgba(0, 247, 255, 0.3);
        }

        #run-button .cursor {
            display: inline-block;
            width: 10px;
            background-color: var(--accent-color);
            animation: blink 1s step-end infinite;
            margin-left: 5px;
            height: 1.5rem;
            vertical-align: middle;
        }
        
        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: var(--accent-color); }
        }
        
        #main-content {
            opacity: 0;
            visibility: hidden;
            padding: 5vh 5vw;
            transition: opacity 1s ease 1s, visibility 1s ease 1s;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-family: var(--font-mono);
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 1rem;
        }
        
        header p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 700px;
            margin: 0 auto 0.5rem;
            line-height: 1.6;
        }
        
        header .ai-subtitle {
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            color: var(--placeholder-color);
        }

        @keyframes subtle-flicker {
            0%, 100% { opacity: 1; }
            49% { opacity: 1; }
            50% { opacity: 0.5; }
            51% { opacity: 1; }
        }

        .flicker {
            animation: subtle-flicker 5s infinite;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        .project-card.initial-state {
            position: absolute;
            opacity: 0.2;
            transition: all 2.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            will-change: transform, opacity, top, left;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--accent-color);
        }

        .project-card .card-title {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            min-height: 28px; /* To prevent layout shift during typing */
        }
        
        .project-card-placeholder {
            font-family: var(--font-mono);
            color: var(--comment-color);
        }

        .project-card .card-description {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ccc;
        }

        .project-card .card-links a {
            display: block;
            text-decoration: none;
            color: #b0b0b0;
            font-family: var(--font-mono);
            margin-bottom: 10px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .project-card .card-links a span {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .project-card .card-links a:hover {
            color: var(--text-color);
        }

        .project-card .card-links a:hover .link-url {
            background-color: rgba(0, 247, 255, 0.2);
            color: var(--accent-color);
        }

        .project-card .contact-icons {
            display: flex;
            gap: 25px;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .project-card .contact-icons a svg {
            width: 40px;
            height: 40px;
            fill: #888;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .project-card .contact-icons a:hover svg {
            fill: var(--accent-color);
            transform: scale(1.1);
        }
        
        footer {
            text-align: center;
            margin-top: 80px;
            padding-bottom: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        #stopwatch-label {
            display: block;
            margin-top: 10px;
        }

        #stopwatch {
            font-family: var(--font-digital);
            font-size: 1.5rem;
            color: #888;
            letter-spacing: 2px;
        }
    </style>
</head>

            const placeholders = [

            // ---- INITIALIZATION ----
            function init() {
                setupUncompiledState();
                runButton.addEventListener('click', runDebuggerAnimation);
            }

            function setupUncompiledState() {
                // Populate grid
                grid.innerHTML = projectsData.map((p, i) => createCard(p, i)).join('');
                
                // Scatter cards
                document.querySelectorAll('.project-card').forEach((card, i) => {
                    const top = Math.random() * (window.innerHeight - 200);
                    const left = Math.random() * (window.innerWidth - 300);
                    const rot = (Math.random() - 0.5) * 60; // -30 to +30 deg
                    card.style.top = `${top}px`;
                    card.style.left = `${left}px`;
                    card.style.transform = `rotate(${rot}deg) scale(0.8)`;
                    card.classList.add('initial-state');
                });

                // Glitch header text
                headerJob.textContent = '';
                aiSubtitle.textContent = '';
                headerGlitchInterval = setInterval(() => {
                    headerName.textContent = glitchText(originalHeaderText);
                }, 80);
            }

            function createCard(project, index) {
                let content;
                if(project.isContact){
                    content = `<div class="contact-icons">
                        ${project.links.map(link => `<a href="${link.url}" target="_blank">${icons[link.type]}</a>`).join('')}
                    </div>`
                } else {
                    const linksHtml = project.links.map(link => 
                        `<a href="${link.url}" target="_blank">
                            -&gt; <span class="function-name">${link.text}</span>("<span class="link-url">${link.url}</span>")
                        </a>`
                    ).join('');
                    
                    content = `
                        <p class="card-description">${project.description}</p>
                        <div class="card-links">${linksHtml}</div>
                    `;
                }

                return `
                    <div class="project-card" id="card-${index}">
                        <h2 class="card-title">
                            <span class="project-card-placeholder">${placeholders[index % placeholders.length]}</span>
                        </h2>
                        ${content}
                    </div>
                `;
            }

            // ---- ANIMATION ----
            function runDebuggerAnimation() {
                runButton.removeEventListener('click', runDebuggerAnimation);

                // 1. Animate button and play sound
                compileSound.play();
                debuggerUi.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                debuggerUi.style.opacity = '0';
                debuggerUi.style.transform = 'scale(0)';
                setTimeout(() => debuggerUi.remove(), 500);

                // 2. Animate page reveal
                document.body.style.overflow = 'auto';
                mainContent.style.visibility = 'visible';
                mainContent.style.opacity = '1';

                // 3. Stop glitches and start resolving text
                clearInterval(headerGlitchInterval);
                resolveText(headerName, originalHeaderText, 75);
                setTimeout(() => typeWriter(headerJob, originalJobText, 20), 500);
                setTimeout(() => typeWriter(aiSubtitle, originalAiText, 20, true), 1500);

                // 4. Animate cards into place
                const cards = document.querySelectorAll('.project-card');
                cards.forEach((card, i) => {
                    setTimeout(() => {
                        card.classList.remove('initial-state');
                        card.style.top = '';
                        card.style.left = '';
                        card.style.transform = '';
                        
                        const titleEl = card.querySelector('.card-title');
                        const finalTitle = projectsData[i].title;
                        resolveText(titleEl, finalTitle, 50, true);

                    }, i * 100); 
                });

                // 5. Start footer stopwatch
                startStopwatch();
            }

            // ---- UTILITIES ----
            
            function glitchText(text) {
                return text.split('').map(char => 
                    Math.random() < 0.15 ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : char
                ).join('');
            }
            
            async function resolveText(element, finalString, speed, clearPlaceholder = false) {
                if (clearPlaceholder) {
                    element.innerHTML = '';
                }
                const chars = finalString.split('');
                for (let i = 0; i < chars.length; i++) {
                    let iterations = 0;
                    const interval = setInterval(() => {
                        let currentText = element.textContent;
                        let newText = currentText.slice(0, i) + glitchChars[Math.floor(Math.random() * glitchChars.length)];
                        element.textContent = newText;

                        if(iterations >= 5) {
                            clearInterval(interval);
                            element.textContent = currentText.slice(0, i) + chars[i];
                        }
                        iterations++;
                    }, 30);
                    await new Promise(res => setTimeout(res, speed));
                }
            }
            
            function typeWriter(element, text, speed, enableFlicker = false) {
                let i = 0;
                element.textContent = '';
                function type() {
                    if (i < text.length) {
                        let char = text.charAt(i);
                        if(enableFlicker && (i === 15 || i === 31)){ // Example flicker positions
                            element.innerHTML += `<span class="flicker">${char}</span>`;
                        } else {
                            element.innerHTML += char;
                        }
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            function startStopwatch() {
                const redesignDate = new Date('2025-08-07T01:16:05Z').getTime();
                const stopwatchEl = document.getElementById('stopwatch');

                setInterval(() => {
                    const now = new Date().getTime();
                    const distance = now - redesignDate;
                    
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    const pad = (num) => num.toString().padStart(2, '0');

                    stopwatchEl.textContent = `${days}d:${pad(hours)}h:${pad(minutes)}m:${pad(seconds)}s`;
                }, 1000);
            }

            init();
        });
    </script>
