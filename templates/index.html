<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper - A Celestial Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-blue: #0A071F;
            --light-glow: #ffffff;
            --text-color: #E0E0E0;
            --subtitle-color: #a0a0c0;
            --font-family: 'Inter', sans-serif;
            --transition-speed: 0.6s;
            --transition-zoom: 1s;

            /* Celestial Body Colors */
            --color-glglstats: #4dd0e1;    /* Sonic Cyan */
            --color-ahuzat: #f07e49;      /* Heatmap Orange */
            --color-orienting: #a988ff;  /* Crystalline Purple */
            --color-portfolio: #63a4ff;   /* Code Blue */
            --color-connect: #CCCCCC;     /* Asteroid Grey */
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--space-blue);
            color: var(--text-color);
            font-family: var(--font-family);
        }

        /* --- GALAXY & BACKGROUND --- */
        #galaxy {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            perspective: 800px;
            transition: transform var(--transition-zoom) ease-in-out, filter var(--transition-zoom) ease-in-out;
        }

        .galaxy-zoomed {
            transform: scale(2.5) !important;
            filter: blur(10px) brightness(0.6) !important;
        }

        .background-nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 40% 60%, rgba(100, 120, 200, 0.15), transparent 70%),
                radial-gradient(ellipse at 70% 30%, rgba(200, 100, 120, 0.15), transparent 70%);
            animation: drift 120s alternate infinite ease-in-out;
        }

        @keyframes drift {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.5); }
        }

        .stars {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-attachment: fixed;
            transition: transform 0.2s ease-out;
        }
        /* Stars will be generated by JS */
        
        /* --- CENTRAL STAR & INFO --- */
        #central-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .star-glow {
            width: 180px;
            height: 180px;
            background: var(--light-glow);
            border-radius: 50%;
            box-shadow: 0 0 60px 30px var(--light-glow), 0 0 100px 60px rgba(255, 255, 255, 0.5);
            animation: pulse 5s infinite ease-in-out;
            position: absolute;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.95); box-shadow: 0 0 60px 30px var(--light-glow), 0 0 100px 60px rgba(255, 255, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 70px 35px var(--light-glow), 0 0 120px 70px rgba(255, 255, 255, 0.6); }
        }

        .star-content {
            position: relative;
            z-index: 11;
            color: var(--space-blue);
            cursor: default;
        }

        .star-content h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .star-content h2 {
            font-size: 1rem;
            font-weight: 400;
            margin-top: 5px;
        }

        .star-content .ai-subtitle {
            color: var(--subtitle-color);
            font-size: 0.8rem;
            font-weight: 300;
            margin-top: 15px;
            animation: fadeIn 3s 1s ease-in-out forwards;
            opacity: 0;
            max-width: 200px;
        }

        @keyframes fadeIn {
            to { opacity: 0.8; }
        }

        /* --- ORBITAL SYSTEM --- */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform-style: preserve-3d;
            transition: border-color var(--transition-speed) ease;
        }

        .celestial-body {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 20;
            transition: transform 0.3s ease;
        }

        .celestial-body:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .celestial-body .label {
            position: absolute;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
            pointer-events: none;
        }

        .celestial-body:hover + .label {
            opacity: 1;
        }
        
        .orbit:has(.celestial-body:hover) {
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* --- PROJECT 1: GlglStats (Sonic Planet) --- */
        #orbit-glglstats { width: 400px; height: 400px; margin: -200px 0 0 -200px; animation: rotate 30s linear infinite; }
        #glglstats.celestial-body { width: 50px; height: 50px; background: var(--color-glglstats); border-radius: 50%; box-shadow: 0 0 15px 2px var(--color-glglstats); animation: self-rotate 15s linear infinite; }
        #glglstats::before, #glglstats::after {
            content: ''; position: absolute; top: 50%; left: 50%; border-radius: 50%;
            border: 2px solid rgba(77, 208, 225, 0.7);
        }
        #glglstats::before { width: 70px; height: 10px; transform: translate(-50%, -50%) rotateX(75deg); }
        #glglstats::after { width: 80px; height: 20px; transform: translate(-50%, -50%) rotateX(75deg); border-width: 1px; }

        /* --- PROJECT 2: Ahuzat Dibuk (Geo-Data Planet) --- */
        #orbit-ahuzat { width: 600px; height: 600px; margin: -300px 0 0 -300px; animation: rotate 60s linear infinite; }
        #ahuzat.celestial-body {
            width: 60px; height: 60px; border-radius: 50%; background: #1a1a2a;
            box-shadow: 0 0 15px 3px var(--color-ahuzat); animation: self-rotate 25s linear infinite;
            background-image:
                linear-gradient(rgba(255,165,0,0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,165,0,0.2) 1px, transparent 1px);
            background-size: 10px 10px;
        }
        #ahuzat::before { /* Pulsating patch */
            content: ''; position: absolute; top: 20%; left: 20%; width: 15px; height: 15px;
            background: var(--color-ahuzat); border-radius: 50%; filter: blur(5px);
            animation: heatmap-pulse 3s infinite ease-in-out;
        }
        @keyframes heatmap-pulse {
             0%, 100% { transform: scale(1); opacity: 0.7; }
             50% { transform: scale(1.5); opacity: 1; }
        }

        /* --- PROJECT 3: 2D Part Orienting (Crystalline Planet) --- */
        #orbit-orienting { width: 800px; height: 800px; margin: -400px 0 0 -400px; animation: rotate 90s linear infinite; }
        #orienting.celestial-body {
            width: 55px; height: 55px; background: var(--color-orienting);
            box-shadow: 0 0 20px 5px var(--color-orienting);
            animation: self-rotate 40s linear infinite;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* --- PROJECT 4: The Portfolio (Meta Dyson Swarm) --- */
        #orbit-portfolio { width: 1000px; height: 1000px; margin: -500px 0 0 -500px; animation: rotate 150s linear infinite; }
        #portfolio.celestial-body > div { /* Dyson Shards */
            position: absolute; top: 50%; left: 50%; width: 25px; height: 8px;
            background: var(--color-portfolio); box-shadow: 0 0 10px 1px var(--color-portfolio);
            border-radius: 2px;
            transform-origin: 40px center;
        }
        #portfolio .shard1 { animation: shard-orbit 6s linear infinite; }
        #portfolio .shard2 { animation: shard-orbit 5s linear infinite reverse; transform-origin: 35px center; }
        #portfolio .shard3 { animation: shard-orbit 7s linear infinite; transform-origin: 45px center; }
        @keyframes shard-orbit { from { transform: rotate(0deg) translateX(40px) rotate(0deg); } to { transform: rotate(360deg) translateX(40px) rotate(360deg); } }
        /* Dyson swarm has no main body, just the orbiting swarm pieces */
        #portfolio.celestial-body { width: 1px; height: 1px; background: transparent; }

        /* --- SECTION 5: Contact & Socials (Asteroid Belt) --- */
        #asteroid-belt {
            position: absolute; top: 50%; left: 50%;
            width: 1250px; height: 1250px; margin: -625px 0 0 -625px;
            transform: rotate(20deg);
        }
        .asteroid {
            position: absolute; background: #555; border-radius: 40%;
            animation: self-rotate 20s linear infinite;
        }
        .asteroid.main-asteroid {
            width: 35px; height: 30px; background: #888; cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .main-asteroid:hover {
            background: var(--light-glow);
            box-shadow: 0 0 15px 2px var(--light-glow)
        }
        .main-asteroid svg { width: 20px; height: 20px; fill: #333; transition: fill 0.3s ease; }
        .main-asteroid:hover svg { fill: var(--space-blue); }
        .asteroid-label {
            position: absolute; left: 50%; top: -30px; transform: translateX(-50%);
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
            color: var(--color-connect);
        }
        #asteroid-belt:hover .asteroid-label { opacity: 1; }

        /* General Animations */
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes self-rotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- INFO PANEL MODAL --- */
        #info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(10, 7, 31, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            z-index: 100;
            opacity: 0;
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #info-panel.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        #panel-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #panel-title {
            font-size: 2rem;
            font-weight: 700;
        }

        #panel-close {
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #panel-close svg {
            width: 20px; height: 20px;
            stroke: var(--text-color);
            transition: transform 0.3s ease;
        }
        #panel-close:hover svg {
            transform: rotate(90deg);
            stroke: var(--light-glow);
        }

        #panel-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            overflow-y: auto;
        }

        #panel-description {
            line-height: 1.6;
            font-size: 1rem;
        }

        #panel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Panel Content Specifics */
        .panel-content-video iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .panel-button {
            display: inline-block;
            padding: 12px 25px;
            border: 1px solid var(--btn-color, #fff);
            color: var(--btn-color, #fff);
            background: transparent;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            text-align: center;
        }
        .panel-button:hover {
            background: var(--btn-color, #fff);
            color: var(--space-blue);
            box-shadow: 0 0 15px var(--btn-color, #fff);
        }

        .panel-button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .panel-button-group .panel-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .panel-button-group svg {
            height: 24px;
            width: auto;
            fill: currentColor;
        }
        #orienting-button {
            border: none;
            padding: 20px 30px;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }
        #portfolio-button {
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        #portfolio-button::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(from 0deg, transparent 0%, var(--btn-color) 20%, transparent 40%);
            animation: swirl 4s linear infinite;
        }
        @keyframes swirl { to { transform: rotate(360deg); }}
        #portfolio-button span { position: relative; z-index: 1; }

        /* --- FOOTER --- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--subtitle-color);
            background: linear-gradient(to top, rgba(10, 7, 31, 0.8), transparent);
            z-index: 50;
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 1200px) {
            #asteroid-belt { display: none; } /* Hide for smaller screens */
        }
        @media (max-width: 950px) {
            #orbit-portfolio { display: none; }
            #panel-body { grid-template-columns: 1fr; }
            #panel-content { margin-top: 20px; }
        }
        @media (max-width: 768px) {
            #orbit-orienting { display: none; }
            #central-star .star-glow { width: 140px; height: 140px; }
            .star-content h1 { font-size: 1.8rem; }
            .star-content h2 { font-size: 0.9rem; }
            #orbit-glglstats { width: 300px; height: 300px; margin: -150px 0 0 -150px; }
            #orbit-ahuzat { width: 450px; height: 450px; margin: -225px 0 0 -225px; }
            footer { flex-direction: column; gap: 5px; text-align: center; }
        }
        @media (max-width: 500px) {
            #orbit-ahuzat { display: none; }
            #orbit-glglstats { width: 250px; height: 250px; margin: -125px 0 0 -125px; }
            .celestial-body .label { display: none; }
        }

    </style>
</head>

                description: `You are here. This website is a dynamic, single-page application built with vanilla HTML, CSS, and JavaScript. The celestial design is a metaphor for interconnected projects orbiting a central point of identity. Each day, an AI model is prompted to redesign it, making this a perpetually evolving digital space.`,
                content: `<a href="https://portfolio-dor1.onrender.com/" id="portfolio-button" class="panel-button" style="--btn-color: var(--color-portfolio);"><span>Reload the Universe</span></a>`
            }
        };

        // --- STARFIELD & PARALLAX ---
        const createStars = (n, element, size) => {
            let shadow = '';
            for (let i = 0; i < n; i++) {
                shadow += `${Math.random() * 100}vw ${Math.random() * 100}vh 0 ${size}px rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3}), `;
            }
            shadow = shadow.slice(0, -2);
            element.style.boxShadow = shadow;
        };

        createStars(700, stars1, 0.5);
        createStars(200, stars2, 1);
        createStars(50, stars3, 1.5);
        
        document.body.addEventListener('mousemove', e => {
            const { clientX, clientY } = e;
            const x = (clientX - window.innerWidth / 2) / 20;
            const y = (clientY - window.innerHeight / 2) / 20;
            
            stars1.style.transform = `translate(${x / 4}px, ${y / 4}px)`;
            stars2.style.transform = `translate(${x / 2}px, ${y / 2}px)`;
            stars3.style.transform = `translate(${x}px, ${y}px)`;
        });

        // --- ASTEROID BELT ---
        const asteroidBelt = document.getElementById('asteroid-belt');
        const mainAsteroids = [
            { link: 'https://github.com/gevak', icon: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>' },
            { link: 'https://linkedin.com/in/gevakip', icon: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>' },
            { link: 'https://facebook.com/geva.kipper', icon: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.04c-5.52 0-10 4.48-10 10s4.48 10 10 10s10-4.48 10-10s-4.48-10-10-10zm2.23 10.37h-1.44v6.59h-2.97v-6.59H8.81V8.58h1.01V7.6c0-1.07.51-2.73 2.73-2.73h1.8v1.8h-1.08c-.45 0-.58.21-.58.63v1.28h2.04l-.27 1.79z"/></svg>' }
        ];

        const beltRadius = 1250 / 2;
        mainAsteroids.forEach((data, i) => {
            const angle = (Math.PI * 2 / 3) * i + Math.PI / 6; // Spread them out
            const x = Math.cos(angle) * beltRadius;
            const y = Math.sin(angle) * beltRadius;
            const asteroid = document.createElement('a');
            asteroid.href = data.link;
            asteroid.target = '_blank';
            asteroid.rel = 'noopener noreferrer';
            asteroid.className = 'asteroid main-asteroid';
            asteroid.innerHTML = data.icon;
            asteroid.style.left = `calc(50% + ${x}px)`;
            asteroid.style.top = `calc(50% + ${y}px)`;
            asteroid.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
            asteroid.style.animationDelay = `${Math.random() * -20}s`;
            asteroidBelt.appendChild(asteroid);
        });

        // --- PANEL LOGIC ---
        const openPanel = (projectId) => {
            const data = projectData[projectId];
            if (!data) return;

            panelTitle.textContent = data.title;
            panelDescription.innerHTML = data.description;
            panelContent.innerHTML = data.content;
            infoPanel.style.setProperty('--glow-color', data.color);
            infoPanel.style.boxShadow = `0 0 40px -10px ${data.color}`;
            
            galaxy.classList.add('galaxy-zoomed');
            infoPanel.classList.add('visible');
        };

        const closePanel = () => {
            galaxy.classList.remove('galaxy-zoomed');
            infoPanel.classList.remove('visible');
        };

        celestialBodies.forEach(body => {
            body.addEventListener('click', (e) => {
                const projectId = e.currentTarget.dataset.project;
                openPanel(projectId);
            });
        });

        panelClose.addEventListener('click', closePanel);
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && infoPanel.classList.contains('visible')) {
                closePanel();
            }
        });

        // --- FOOTER STOPWATCH ---
        const stopwatchEl = document.getElementById('stopwatch');
        const genesisDate = new Date('2025-07-01T01:17:22Z');

        const updateStopwatch = () => {
            const now = new Date();
            const elapsed = now - genesisDate;

            if (elapsed < 0) {
              stopwatchEl.textContent = '00:00:00';
              return;
            }

            let totalSeconds = Math.floor(elapsed / 1000);
            let hours = Math.floor(totalSeconds / 3600);
            totalSeconds %= 3600;
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            
            stopwatchEl.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };
        
        setInterval(updateStopwatch, 1000);
        updateStopwatch(); // Initial call

    });
