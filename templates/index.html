<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geekip.dev // Geva Kipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1a1a;
            --foreground: #FFBF00;
            --cyan: #00FFFF;
            --shadow-glow: rgba(255, 191, 0, 0.3);
            --font: 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font);
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll, terminal will scroll */
        }

        /* CRT Screen Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(26, 26, 26, 0.2) 80%, var(--background) 100%);
            opacity: 0.4;
            pointer-events: none;
        }

        @keyframes flicker {
            0% { opacity: 0.2; }
            20% { opacity: 0.7; }
            40% { opacity: 0.3; }
            60% { opacity: 0.9; }
            80% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }

        #terminal-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        #terminal-container p,
        #terminal-container pre,
        #terminal-container div.line {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-shadow: 0 0 5px var(--shadow-glow);
        }

        #output {
            display: flex;
            flex-direction: column;
        }

        .prompt-user { color: var(--cyan); }
        .prompt-host { color: var(--foreground); }

        #input-line {
            display: flex;
            align-items: center;
        }

        #cli-input {
            background: transparent;
            border: none;
            color: var(--foreground);
            font-family: var(--font);
            font-size: 16px;
            flex-grow: 1;
            padding: 0;
            margin: 0;
            outline: none;
            text-shadow: 0 0 5px var(--shadow-glow);
        }

        .cursor {
            display: inline-block;
            width: 9px; /* font-size dependent */
            height: 1.2em;
            background-color: var(--foreground);
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            box-shadow: 0 0 10px var(--shadow-glow);
        }

        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: var(--foreground); }
        }
        
        a, .clickable {
            color: var(--cyan);
            text-decoration: none;
            cursor: pointer;
        }

        a:hover, .clickable:hover {
            text-decoration: underline;
            filter: brightness(1.2);
        }

        .ls-item .clickable {
            color: var(--cyan);
        }
        
        #ascii-logo {
            letter-spacing: -2px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #help-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(255, 191, 0, 0.2);
            padding: 10px;
            font-size: 0.8em;
            opacity: 0.7;
            z-index: 3;
            border-radius: 4px;
        }
        
        #help-box ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            background-color: var(--background);
            padding: 5px 20px;
            font-size: 0.8em;
            border-top: 1px solid rgba(255, 191, 0, 0.3);
            z-index: 3;
            text-shadow: 0 0 5px var(--shadow-glow);
        }
    </style>
</head>
<body>

    <div id="help-box">
        <strong>Commands:</strong>
        <ul>
            <li>&gt; help</li>
            <li>&gt; ls [projects]</li>
            <li>&gt; cat [file]</li>
            <li>&gt; socials</li>
            <li>&gt; clear</li>
        </ul>
    </div>
    
    <div id="terminal-container">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt"></span>
            <input type="text" id="cli-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus />
            <span class="cursor"></span>
        </div>
    </div>

    <div id="status-bar">
        <span id="ai-credit">// Site design for 2025-09-08 generated by a GPT-series Large Language Model.</span>
        <span id="uptime-counter">AI_DESIGN_SESSION_UPTIME: 000:00:00</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const output = document.getElementById('output');
            const input = document.getElementById('cli-input');
            const promptEl = document.getElementById('prompt');
            const terminalContainer = document.getElementById('terminal-container');
            const uptimeCounter = document.getElementById('uptime-counter');
            
            const promptText = `GevaKipper@geekip.dev:~$ `;
            const promptHTML = `<span class="prompt-user">GevaKipper</span><span class="prompt-host">@geekip.dev:~$ </span>`;
            let commandHistory = [];
            let historyIndex = -1;
            let commandQueue = [];

            const fileSystem = {
                'projects': {
                    type: 'directory',
                    content: {
                        'GlglStats': { size: '4.2K', perms: '-rwxr-xr--', content: `
==================================================
== PROJECT: GlglStats                           ==
==================================================

A Python project measuring the repetitiveness of Israeli pop-chart songs
based on LZ77 compression. It also generates visualizations of repetition
patterns in a selection of famous songs.

[LINK]    View the site: https://glglstats.geekip.dev
[VIDEO]   Watch my talk at PyData TLV: https://www.youtube.com/watch?v=jrKAtOsj1Lo
`
                        },
                        'Ahuzat_Dibuk': { size: '8.1K', perms: '-rwxr-xr--', content: `
==================================================
== PROJECT: Ahuzat Dibuk                        ==
==================================================

An urban exploration game across Tel Aviv, leading players to a secret
location for a ghostly puzzle-filled gathering. It gained viral attention
and media coverage.

[POST]    Original viral post: https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943
[MEDIA]   Channel 13 News coverage: https://13tv.co.il/item/news/domestic/internal/parking-902956407/
[MEDIA]   Mako article: https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm
`
                        },
                        '2D_Part_Orienting': { size: '1.5K', perms: '-rwxr-xr--', content: `
==================================================
== PROJECT: 2D Part Orienting                   ==
==================================================

An academic project in computational geometry from my time at Tel Aviv
University. This research focuses on an algorithm for efficiently
orienting 2D parts using parallel line probes.

[LINK]    Project Page & Code: https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/
`
                        },
                        'The_Turing_Jest': { size: '9.9K', perms: '-rwxr-xr--', content: `
==================================================
== PROJECT: The Turing Jest                     ==
==================================================

A web-based game where you must distinguish between a human and an AI
based on their answers to humorous, open-ended questions. Can you beat
the machine at its own game?

[LINK]    Play the game: https://jest.geekip.dev
`
                        },
                        'Rhymes_of_Israel': { size: '3.8K', perms: '-rwxr-xr--', content: `
==================================================
== PROJECT: Rhymes of Israel                    ==
==================================================

A Chrome extension that finds Hebrew rhymes for any selected word on a
webpage. A fun tool for writers, poets, and songsmiths working in Hebrew.

[LINK]    Get it on the Chrome Web Store: https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb
`
                        },
                        'This_Very_Website': { size: '1.0K', perms: '-rwxr-xr--', content: `
==================================================
== PROJECT: This Very Website                   ==
==================================================

You are here. This terminal is a portfolio project in itself, designed
to be both a showcase and an experience. The entire site is a single
HTML file, powered by vanilla JavaScript to create an interactive
terminal emulator.

[LINK]    The place: https://geekip.dev
`
                        },
                    }
                },
                'motd.txt': { type: 'file', content: `> This website's design is re-generated daily by an AI. The layout, aesthetics, and user experience are ever-changing.` },
            };

            const commands = {
                whoami: () => `> Geva Kipper // Software Engineer at Google, crafting the future of large-scale data infrastructure.`,
                socials: () => `
Connecting to external nodes...

[GITHUB]   > <a href="https://github.com/gevak" target="_blank">github.com/gevak</a>
[LINKEDIN] > <a href="https://linkedin.com/in/gevakip" target="_blank">linkedin.com/in/gevakip</a>
[FACEBOOK] > <a href="https://facebook.com/geva.kipper" target="_blank">facebook.com/geva.kipper</a>
`,
                help: () => `Available commands:
  help               - Shows this help message.
  ls [directory]     - Lists files and directories. Try 'ls projects'.
  cat [file]         - Displays the content of a file. Try 'cat projects/GlglStats'.
  socials            - Displays social media links.
  clear              - Clears the terminal screen.`,
                ls: (args) => {
                    const path = args[0] || '';
                    if (path === 'projects') {
                        let output = `total ${Object.keys(fileSystem.projects.content).length}\n`;
                        for (const file in fileSystem.projects.content) {
                            const { perms, size } = fileSystem.projects.content[file];
                            output += `${perms} 1 geva staff ${size.padEnd(4)} <span class="clickable ls-item" data-command="cat projects/${file}">${file}</span>\n`;
                        }
                        return output.trim();
                    }
                    return `ls: cannot access '${path}': No such file or directory`;
                },
                cat: (args) => {
                    const path = args[0];
                    if (!path) return `cat: missing operand`;
                    
                    if (path === 'motd.txt') {
                        return fileSystem['motd.txt'].content;
                    }
                    
                    const pathParts = path.split('/');
                    if (pathParts.length === 2 && pathParts[0] === 'projects') {
                        const project = pathParts[1];
                        if (fileSystem.projects.content[project]) {
                             return parseContent(fileSystem.projects.content[project].content);
                        }
                    }
                    return `cat: ${path}: No such file or directory`;
                },
                clear: () => {
                    output.innerHTML = '';
                    return '';
                }
            };

            const typeText = (element, text, delay = 5) => {
                return new Promise(resolve => {
                    let i = 0;
                    function type() {
                        if (i < text.length) {
                            element.innerHTML += text.charAt(i);
                            i++;
                            scrollToBottom();
                            setTimeout(type, delay);
                        } else {
                            resolve();
                        }
                    }
                    type();
                });
            };
            
            const parseContent = (content) => {
                return content.replace(/\[(LINK|VIDEO|POST|MEDIA)\]\s+([^:]+):\s+(https?:\/\/[^\s]+)/g,
                    (match, type, text, url) => `[${type}]    ${text}: <a href="${url}" target="_blank">${url}</a>`);
            };

            const executeCommand = async (cmdString) => {
                const line = document.createElement('div');
                line.classList.add('line');
                line.innerHTML = `${promptHTML}${cmdString}`;
                output.appendChild(line);

                if (cmdString.trim() !== '' && (commandHistory.length === 0 || commandHistory[commandHistory.length - 1] !== cmdString)) {
                    commandHistory.push(cmdString);
                }
                historyIndex = commandHistory.length;

                const parts = cmdString.trim().split(' ').filter(p => p);
                const cmd = parts[0];
                const args = parts.slice(1);

                const resultDiv = document.createElement('div');
                resultDiv.classList.add('line');
                output.appendChild(resultDiv);

                if (commands[cmd]) {
                    const result = commands[cmd](args);
                    if (cmd === 'clear') {
                        // special handling for clear
                        output.innerHTML = '';
                    } else {
                        await typeText(resultDiv, result, 2);
                    }
                } else if (cmd) {
                     await typeText(resultDiv, `G-OS: command not found: ${cmd}`);
                }
                
                scrollToBottom();
                if (commandQueue.length > 0) {
                    const nextCommand = commandQueue.shift();
                    await runAutoCommand(nextCommand.cmd, nextCommand.delay);
                } else {
                    enableInput();
                }
            };
            
            const runAutoCommand = async (cmd, delay = 50) => {
                disableInput();
                const line = document.createElement('div');
                line.classList.add('line');
                line.innerHTML = promptHTML;
                output.appendChild(line);
                
                await typeText(line, cmd, delay);
                await new Promise(resolve => setTimeout(resolve, 200));
                executeCommand(cmd);
            };
            
            input.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const cmd = input.value;
                    input.value = '';
                    disableInput();
                    await executeCommand(cmd);
                    enableInput();
                } else if (e.key === 'ArrowUp') {
                     e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                        input.setSelectionRange(input.value.length, input.value.length);
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                        input.setSelectionRange(input.value.length, input.value.length);
                    } else {
                         historyIndex = commandHistory.length;
                         input.value = '';
                    }
                }
            });

            output.addEventListener('click', (e) => {
                if (e.target.classList.contains('clickable')) {
                    const cmd = e.target.getAttribute('data-command');
                    if (cmd) {
                        input.value = cmd;
                        input.focus();
                        // Instead of simulating an enter key press, we can directly execute
                        disableInput();
                        executeCommand(cmd).then(enableInput);
                    }
                }
            });

            document.body.addEventListener('click', () => {
                input.focus();
            });

            function scrollToBottom() {
                terminalContainer.scrollTop = terminalContainer.scrollHeight;
            }
            
            function disableInput() {
                input.disabled = true;
                promptEl.style.display = 'none';
                document.querySelector('#input-line .cursor').style.display = 'none';
            }

            function enableInput() {
                input.disabled = false;
                promptEl.innerHTML = promptHTML;
                promptEl.style.display = 'inline';
                document.querySelector('#input-line .cursor').style.display = 'inline-block';
                input.focus();
                scrollToBottom();
            }

            const startBootSequence = async () => {
                disableInput();
                const bootLines = [
                    'INITIALIZING G-OS v2025.09.08...',
                    'MEMORY CHECK... 4096MB OK',
                    'LOADING KERNEL... OK',
                    'MOUNTING /dev/portfolio... OK',
                    'STARTING AI DESIGN INTERFACE... OK',
                    '',
                    'Welcome.'
                ];

                const bootContainer = document.createElement('div');
                output.appendChild(bootContainer);

                for (const line of bootLines) {
                    const p = document.createElement('p');
                    bootContainer.appendChild(p);
                    await typeText(p, line, 20);
                    await new Promise(resolve => setTimeout(resolve, 50));
                }

                const logo = document.createElement('pre');
                logo.id = 'ascii-logo';
                logo.innerHTML = `
  _  __       _     
 | |/ /      | |    
 | ' /  __ _ | | __ 
 |  <  / _\` || |/ / 
 | . \\| (_| ||   <  
 |_|\\_\\\\__,_||_|\\_\\ 
`;
                output.appendChild(logo);
                await new Promise(resolve => setTimeout(resolve, 100));
                logo.style.opacity = '1';
                await new Promise(resolve => setTimeout(resolve, 1200));
                logo.style.opacity = '0';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                output.innerHTML = '';
                
                commandQueue.push({ cmd: 'whoami' });
                commandQueue.push({ cmd: 'cat motd.txt' });
                
                // Start the command chain
                const firstCommand = commandQueue.shift();
                await runAutoCommand(firstCommand.cmd, 75);
            };

            const startUptimeCounter = () => {
                // To honor the prompt's theme, we'll start with a base time derived
                // from "01:04:58" and add the session uptime to it.
                const baseSeconds = 1 * 3600 + 4 * 60 + 58;
                const pageLoadTime = Date.now();

                function pad(num) {
                    return num.toString().padStart(2, '0');
                }

                setInterval(() => {
                    const elapsedSeconds = Math.floor((Date.now() - pageLoadTime) / 1000);
                    const totalSeconds = baseSeconds + elapsedSeconds;

                    const hours = Math.floor(totalSeconds / 3600);
                    const minutes = Math.floor((totalSeconds % 3600) / 60);
                    const seconds = totalSeconds % 60;
                    
                    uptimeCounter.textContent = `AI_DESIGN_SESSION_UPTIME: ${hours.toString().padStart(3, '0')}:${pad(minutes)}:${pad(seconds)}`;
                }, 1000);
            };
            
            startBootSequence();
            startUptimeCounter();
        });
    </script>
