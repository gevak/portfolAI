<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper - Code Constellation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            cursor: none;
            background: linear-gradient(to bottom, #0a0e27 0%, #000000 100%);
            min-height: 100vh;
            position: relative;
        }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10000;
        }

        #cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 12px;
            background: rgba(255, 255, 255, 0.8);
        }

        #cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
        }

        .comet-trail {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: fade-trail 0.5s ease-out forwards;
        }

        @keyframes fade-trail {
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
            }
        }

        #main-content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #center-name {
            text-align: center;
            position: relative;
            z-index: 3;
        }

        #center-name h1 {
            font-size: 80px;
            font-weight: 200;
            letter-spacing: 20px;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                         0 0 60px rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
        }

        #center-name p {
            font-size: 18px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        #center-name .tagline {
            font-size: 14px;
            color: #64ffda;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.6);
            animation: pulse-text 3s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        #constellation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .project-orb {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px currentColor;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .project-orb:hover {
            transform: scale(1.3) !important;
            filter: brightness(1.3);
            z-index: 10;
        }

        .project-orb.dimmed {
            opacity: 0.4 !important;
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(100, 255, 218, 0.3), transparent);
            transform-origin: left center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .connection-line.visible {
            opacity: 1;
        }

        #detail-panel {
            position: fixed;
            right: -45%;
            top: 50%;
            transform: translateY(-50%);
            width: 40%;
            max-height: 80vh;
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            z-index: 100;
            transition: right 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #detail-panel.active {
            right: 30px;
        }

        #detail-panel h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        #detail-panel p {
            color: white;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        .link-orb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .link-orb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px currentColor;
        }

        .link-orb svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .link-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: white;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-orb:hover .link-label {
            opacity: 1;
        }

        #social-constellation {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 50;
            display: flex;
            gap: 20px;
        }

        .social-orb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: breathe 2.5s ease-in-out infinite;
            position: relative;
            text-decoration: none;
        }

        .social-orb svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .social-orb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px currentColor;
        }

        .social-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: white;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-orb:hover .social-label {
            opacity: 1;
        }

        #time-signature {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 50;
            color: #666;
            font-size: 12px;
            line-height: 1.6;
        }

        .time-flicker {
            animation: flicker 2s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        #close-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        #close-panel:hover {
            opacity: 1;
        }

        #close-panel::before,
        #close-panel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background: white;
        }

        #close-panel::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        #close-panel::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        @media (max-width: 768px) {
            #center-name h1 {
                font-size: 40px;
                letter-spacing: 10px;
            }

            #center-name p {
                font-size: 14px;
            }

            #center-name .tagline {
                font-size: 11px;
            }

            #detail-panel {
                width: 90%;
                right: -95%;
            }

            #detail-panel.active {
                right: 5%;
            }

            #social-constellation {
                bottom: 20px;
                right: 20px;
                gap: 15px;
            }

            #time-signature {
                bottom: 20px;
                left: 20px;
                font-size: 10px;
            }

            .project-orb {
                animation: none;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 218, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 255, 218, 0.5);
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="center-name">
            <h1>GEVA KIPPER</h1>
            <p>Building intelligent systems at Google</p>

    <div id="constellation-container"></div>

    <div id="time-signature">
        <div>Constellation designed by Claude</div>
        <div>Time since last stellar formation: <span class="time-flicker" id="time-counter">00h 00m 00s</span></div>
    </div>

    <script>
        const projects = [
            {
                name: 'GlglStats',
                color: '#ffa726',
                size: 60,
                description: 'A comprehensive statistics and analytics platform for Glgl, providing deep insights into usage patterns and trends.',
                links: [
                    { type: 'globe', url: 'https://glglstats.geekip.dev', label: 'Website' },
                    { type: 'play', url: 'https://www.youtube.com/watch?v=jrKAtOsj1Lo', label: 'Presentation' }
                ],
                connections: [1, 5]
            },
            {
                name: 'Ahuzat Dibuk',
                color: '#42a5f5',
                size: 55,
                description: 'A data-driven investigation into parking violations and urban planning in Tel Aviv, uncovering patterns in municipal enforcement.',
                links: [
                    { type: 'news', url: 'https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943', label: 'Publication' },
                    { type: 'news', url: 'https://13tv.co.il/item/news/domestic/internal/parking-902956407/', label: 'Channel 13' },
                    { type: 'news', url: 'https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm', label: 'Mako' }
                ],
                connections: [0, 5]
            },
            {
                name: '2D Part Orienting',
                color: '#66bb6a',
                size: 50,
                description: 'Research project at Tel-Aviv University developing algorithms for optimal 2D part orientation in manufacturing and fabrication processes.',
                links: [
                    { type: 'globe', url: 'https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/', label: 'Project Page' },
                    { type: 'code', url: 'https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/', label: 'Code' }
                ],
                connections: [5]
            },
            {
                name: 'The Turing Jest',
                color: '#ec407a',
                size: 52,
                description: 'An AI-powered humor generation system that explores the intersection of natural language processing and computational creativity.',
                links: [
                    { type: 'globe', url: 'https://jest.geekip.dev', label: 'Try it' }
                ],
                connections: [4, 5]
            },
            {
                name: 'Rhymes of Israel',
                color: '#ffee58',
                size: 48,
                description: 'A Chrome extension leveraging LLMs to help poets and writers find rhymes and explore creative possibilities in Hebrew poetry.',
                links: [
                    { type: 'globe', url: 'https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb', label: 'Chrome Store' }
                ],
                connections: [3, 5]
            },
            {
                name: 'Code Constellation',
                color: 'white',
                size: 45,
                description: 'This meta-portfolio itself—an ever-evolving, AI-designed visualization of projects as celestial bodies in a dynamic constellation.',
                links: [
                    { type: 'globe', url: 'https://geekip.dev', label: 'This Site' }
                ],
                connections: [0, 1, 2, 3, 4],
                rainbow: true
            }
        ];

        // Create stars
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = Math.random() * 50 + '%';
            star.style.top = Math.random() * 50 + '%';
            star.style.animation = 'shoot 1s ease-out forwards';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        }

        setInterval(createShootingStar, Math.random() * 4000 + 8000);

        // Custom cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create comet trail
            if (Math.random() > 0.7) {
                const trail = document.createElement('div');
                trail.className = 'comet-trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 500);
            }
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Create project orbs
        const constellationContainer = document.getElementById('constellation-container');
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const orbElements = [];
        const connectionLines = [];

        projects.forEach((project, index) => {
            const angle = (index / projects.length) * Math.PI * 2;
            const radiusX = window.innerWidth * 0.35;
            const radiusY = window.innerHeight * 0.3;
            const x = centerX + Math.cos(angle) * radiusX;
            const y = centerY + Math.sin(angle) * radiusY;

            const orb = document.createElement('div');
            orb.className = 'project-orb';
            orb.style.width = project.size + 'px';
            orb.style.height = project.size + 'px';
            orb.style.left = (x - project.size / 2) + 'px';
            orb.style.top = (y - project.size / 2) + 'px';
            orb.style.background = project.color;
            orb.style.color = project.color;
            
            if (project.rainbow) {
                orb.style.background = 'linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3)';
                orb.style.backgroundSize = '200% 200%';
                orb.style.animation = 'breathe 3s ease-in-out infinite, rainbow 3s linear infinite';
            }

            orb.dataset.index = index;
            orb.addEventListener('click', () => openDetailPanel(index));
            orb.addEventListener('mouseenter', () => showConnections(index));
            orb.addEventListener('mouseleave', hideConnections);

            constellationContainer.appendChild(orb);
            orbElements.push(orb);
        });

        // Add rainbow animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rainbow {
                0% { background-position: 0% 50%; }
                100% { background-position: 200% 50%; }
            }
        `;
        document.head.appendChild(style);

        // Connection lines
        function createConnectionLine(fromIndex, toIndex) {
            const from = orbElements[fromIndex];
            const to = orbElements[toIndex];
            
            const fromRect = from.getBoundingClientRect();
            const toRect = to.getBoundingClientRect();
            
            const fromX = fromRect.left + fromRect.width / 2;
            const fromY = fromRect.top + fromRect.height / 2;
            const toX = toRect.left + toRect.width / 2;
            const toY = toRect.top + toRect.height / 2;
            
            const length = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
            const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;
            
            const line = document.createElement('div');
            line.className = 'connection-line';
            line.style.width = length + 'px';
            line.style.left = fromX + 'px';
            line.style.top = fromY + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.dataset.from = fromIndex;
            line.dataset.to = toIndex;
            
            constellationContainer.appendChild(line);
            connectionLines.push(line);
        }

        // Create all connection lines (hidden by default)
        projects.forEach((project, index) => {
            project.connections.forEach(targetIndex => {
                createConnectionLine(index, targetIndex);
            });
        });

        function showConnections(index) {
            connectionLines.forEach(line => {
                if (line.dataset.from == index || line.dataset.to == index) {
                    line.classList.add('visible');
                }
            });
        }

        function hideConnections() {
            connectionLines.forEach(line => {
                line.classList.remove('visible');
            });
        }

        // Detail panel
        const detailPanel = document.getElementById('detail-panel');
        const panelTitle = document.getElementById('panel-title');
        const panelDescription = document.getElementById('panel-description');
        const panelLinks = document.getElementById('panel-links');
        const closePanel = document.getElementById('close-panel');

        function openDetailPanel(index) {
            const project = projects[index];
            
            panelTitle.textContent = project.name;
            panelTitle.style.color = project.color;
            panelDescription.textContent = project.description;
            detailPanel.style.borderColor = project.color;
            
            panelLinks.innerHTML = '';
            project.links.forEach(link => {
                const linkOrb = document.createElement('a');
                linkOrb.className = 'link-orb';
                linkOrb.href = link.url;
                linkOrb.target = '_blank';
                linkOrb.style.color = project.color;
                
                let icon = '';
                switch(link.type) {
                    case 'globe':
                        icon = '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>';
                        break;
                    case 'play':
                        icon = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                        break;
                    case 'news':
                        icon = '<svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>';
                        break;
                    case 'code':
                        icon = '<svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>';
                        break;
                }
                
                linkOrb.innerHTML = icon + `<span class="link-label">${link.label}</span>`;
                panelLinks.appendChild(linkOrb);
            });
            
            orbElements.forEach((orb, i) => {
                if (i !== index) {
                    orb.classList.add('dimmed');
                }
            });
            
            detailPanel.classList.add('active');
            showConnections(index);
        }

        function closeDetailPanel() {
            detailPanel.classList.remove('active');
            orbElements.forEach(orb => orb.classList.remove('dimmed'));
            hideConnections();
        }

        closePanel.addEventListener('click', closeDetailPanel);

        // Time counter
        const startTime = new Date('2025-10-19T01:10:17').getTime();
        const timeCounter = document.getElementById('time-counter');

        function updateTime() {
            const now = new Date().getTime();
            const diff = now - startTime;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            timeCounter.textContent = `${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Responsive handling
        function repositionOrbs() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            if (window.innerWidth <= 768) {
                // Mobile: vertical spiral
                projects.forEach((project, index) => {
                    const orb = orbElements[index];
                    const x = centerX + Math.sin(index) * 80;
                    const y = 200 + index * 100;
                    orb.style.left = (x - project.size / 2) + 'px';
                    orb.style.top = y + 'px';
                });
            } else {
                // Desktop: elliptical orbit
                projects.forEach((project, index) => {
                    const angle = (index / projects.length) * Math.PI * 2;
                    const radiusX = window.innerWidth * 0.35;
                    const radiusY = window.innerHeight * 0.3;
                    const x = centerX + Math.cos(angle) * radiusX;
                    const y = centerY + Math.sin(angle) * radiusY;
                    const orb = orbElements[index];
                    orb.style.left = (x - project.size / 2) + 'px';
                    orb.style.top = (y - project.size / 2) + 'px';
                });
            }
            
            // Update connection lines
            connectionLines.forEach(line => line.remove());
            connectionLines.length = 0;
            projects.forEach((project, index) => {
                project.connections.forEach(targetIndex => {
                    createConnectionLine(index, targetIndex);
                });
            });
        }

        window.addEventListener('resize', repositionOrbs);

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            starsContainer.style.transform = `translateY(${scrolled * 0.5}px)`;
        });
    </script>
