            position: relative;
            display: inline-block;
        }

        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            clip-path: rect(0, 0, 0, 0);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 var(--color-accent1);
            animation: glitch-anim 5s infinite linear alternate-reverse;

        .glitch::after {
            left: -2px;

            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

            initScene() {

            initPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                this.bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                this.bloomPass.threshold = 0.1;
                this.bloomPass.strength = 0.6;
                this.bloomPass.radius = 0.5;
                this.composer.addPass(this.bloomPass);
            }

            generateDailyColors() {
                const today = new Date();
                const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
                let s = seed % 2147483647;
                if (s <= 0) s += 2147483646;

                const random = () => {
                    s = s * 16807 % 2147483647;
                    return (s - 1) / 2147483646;
                };

                const baseHue = random();
                const C = (val) => new THREE.Color().setHSL(val % 1, 0.5, 0.55);

                this.colors = {
                    bg: new THREE.Color(0x0a0a0c),
                    ambient: C(baseHue),
                    accent1: C(baseHue + 1/3),
                    accent2: C(baseHue + 2/3),
                    glow: C(baseHue + 0.5),
                };

                this.scene.background = this.colors.bg;
                document.documentElement.style.setProperty('--color-accent1', '#'+this.colors.accent1.getHexString());
                document.documentElement.style.setProperty('--color-accent2', '#'+this.colors.accent2.getHexString());
            }

            createLights() {
                const ambientLight = new THREE.AmbientLight(this.colors.ambient, 0.5);
                this.scene.add(ambientLight);

                const pointLight1 = new THREE.PointLight(this.colors.accent1, 80, 100);
                pointLight1.position.set(-15, 10, 10);
                this.scene.add(pointLight1);

                const pointLight2 = new THREE.PointLight(this.colors.accent2, 80, 100);
                pointLight2.position.set(15, 10, -10);
                this.scene.add(pointLight2);
            }

            createFloor() {
                const floorGeometry = new THREE.PlaneGeometry(200, 200);
                const floorMaterial = new THREE.MeshStandardMaterial({
                    color: 0x111111,
                    metalness: 0.9,
                    roughness: 0.4,
                });
                floorMaterial.color.lerp(this.colors.ambient, 0.1);
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                this.scene.add(floor);
            }

          createParticles() {
                const particlesGeometry = new THREE.BufferGeometry();
                const count = 5000;
                const positions = new Float32Array(count * 3);
                for (let i = 0; i < count * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 100;
                }
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.05,
                    sizeAttenuation: true,
                    color: 0x555555,
                });
                this.particles = new THREE.Points(particlesGeometry, particlesMaterial);
                this.scene.add(this.particles);
            }


            createPortfolioObjects() {
                this.interactiveObjects = [];
                 const radius = 10;
                const angleStep = (Math.PI * 2) / PROJECTS.length;

                PROJECTS.forEach((project, i) => {
                    const angle = angleStep * i;
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    const y = 3 + (i % 2 - 0.5) * 2;
                    let object;

                    switch (project.id) {
                        case 'glglstats': object = this.createMobiusStrip(); break;
                        case 'ahuzat_dibuk': object = this.createCityGrid(); break;
                        case 'part_orienting': object = this.createPolyhedron(); break;
                        case 'turing_jest': object = this.createMasks(); break;
                        case 'rhymes_of_israel': object = this.createNewspaper(); break;
                        case 'portfolio': object = this.createMetaPortfolio(); break;
                        case 'contact': object = this.createContactPlinth(); break;
                    }
                    
                    object.position.set(x, y, z);
                    object.userData = project;
                    
                    const group = new THREE.Group();
                    group.add(object);
                    group.userData = project;
                    group.position.set(x, y, z);
                    
                    // Add a separate, slightly larger, invisible mesh for easier raycasting
                    const hitGeo = new THREE.SphereGeometry(2, 16, 16);
                    const hitMat = new THREE.MeshBasicMaterial({ visible: false });
                    const hitMesh = new THREE.Mesh(hitGeo, hitMat);
                    hitMesh.userData = project;
                    hitMesh.userData.visual = group; // Link to the visible group
                    hitMesh.position.copy(group.position);

                    this.scene.add(group);
                    this.scene.add(hitMesh);
                    this.interactiveObjects.push(hitMesh); // Raycast against this
                });
            }

                    color: 0xffffff
                });
                const mobius = new THREE.Mesh(geometry, material);
                mobius.scale.set(1.5,1.5,1.5);
                mobius.userData.update = (time) => {
                    mobius.rotation.x = time * 0.2;
                    mobius.rotation.y = time * 0.3;
                }
                return mobius;
            }

            createCityGrid() {
                 const group = new THREE.Group();
                const gridSize = 5;
                const boxSize = 0.4;
                const spacing = 0.5;
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const height = Math.random() * 2 + 0.5;
                        const geo = new THREE.BoxGeometry(boxSize, height, boxSize);
                        const mat = new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.5, roughness: 0.6});
                        const box = new THREE.Mesh(geo, mat);
                        box.position.set((i - gridSize/2)*spacing, height/2, (j - gridSize/2)*spacing);
                        if (Math.random() > 0.8) {
                           box.userData.isHot = true; 
                        }
                        group.add(box);
                    }
                }
                group.userData.update = (time) => {
                    group.rotation.y = time * 0.1;
                    group.children.forEach(child => {
                        if (child.userData.isHot) {
                            const pulse = (Math.sin(time * 2 + child.position.x) + 1) / 2;
                            child.material.emissive.setHSL(0.1, 1, 0.2 + pulse * 0.4);
                        }
                    })
                }
                return group;
            }

            createPolyhedron() {
                const geometry = new THREE.IcosahedronGeometry(1.5, 0);
                this.initialPositions = Float32Array.from(geometry.attributes.position.array);
                const material = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.2, roughness: 0.8, flatShading: true });
                const polyhedron = new THREE.Mesh(geometry, material);
                polyhedron.userData.update = (time) => {
                    const positions = polyhedron.geometry.attributes.position.array;
                    for (let i = 0; i < positions.length; i+=3) {
                        const x = this.initialPositions[i];
                        const y = this.initialPositions[i+1];
                        const z = this.initialPositions[i+2];
                        const displacement = 0.2 * Math.sin(x + time) * Math.cos(y - time);
                        const v = new THREE.Vector3(x, y, z).normalize().multiplyScalar(1.5 + displacement);
                        positions[i] = v.x;
                        positions[i+1] = v.y;
                        positions[i+2] = v.z;
                    }
                    polyhedron.geometry.attributes.position.needsUpdate = true;
                    polyhedron.geometry.computeVertexNormals();
                    polyhedron.rotation.y += 0.002;
                }
                return polyhedron;
            }

             createMasks() {
                const group = new THREE.Group();
                const circuitTexture = new THREE.TextureLoader().load(CIRCUIT_TEXTURE_B64);
                circuitTexture.wrapS = THREE.RepeatWrapping;
                circuitTexture.wrapT = THREE.RepeatWrapping;

                const createMask = (isHappy) => {
                    const shape = new THREE.Shape();
                    shape.moveTo(-1, 1.2);
                    shape.absarc(0, 0, 1.2, Math.PI * 0.2, Math.PI * 0.8, true);
                    shape.closePath();

                    const eye1 = new THREE.Path();
                    eye1.absarc(-0.5, 0.3, 0.15, 0, Math.PI * 2, true);
                    shape.holes.push(eye1);

                    const eye2 = new THREE.Path();
                    eye2.absarc(0.5, 0.3, 0.15, 0, Math.PI * 2, true);
                    shape.holes.push(eye2);

                    const mouth = new THREE.Path();
                    mouth.moveTo(-0.5, -0.5);
                    mouth.absarc(0, -0.5, 0.5, Math.PI, Math.PI * 2, isHappy);
                    shape.holes.push(mouth);

                    const geo = new THREE.ExtrudeGeometry(shape, {depth: 0.2, bevelEnabled: false});
                    geo.center();
                    const mat = new THREE.MeshStandardMaterial({
                        color: 0xcccccc, metalness: 0.9, roughness: 0.4, map: circuitTexture
                    });
                    return new THREE.Mesh(geo, mat);
                };

                const happyMask = createMask(false);
                const sadMask = createMask(true);
                happyMask.position.x = -0.8;
                happyMask.rotation.y = 0.3;
                sadMask.position.x = 0.8;
                sadMask.rotation.y = -0.3;
                
                group.add(happyMask);
                group.add(sadMask);

                group.userData.update = (time) => {
                    group.rotation.y = time * 0.4;
                    happyMask.position.z = Math.sin(time * 2) * 0.2;
                    sadMask.position.z = -Math.sin(time * 2) * 0.2;
                };
                group.scale.set(1.2,1.2,1.2);
                return group;
            }

            createNewspaper() {
                const texture = new THREE.TextureLoader().load(NEWSPAPER_TEXTURE_B64);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1,2);
                const geo = new THREE.CylinderGeometry(0.8, 0.8, 2, 32, 1, true, 0, Math.PI * 1.8);
                const mat = new THREE.MeshStandardMaterial({color: 0xdddddd, map: texture, side: THREE.DoubleSide });
                const newspaper = new THREE.Mesh(geo, mat);
                
                newspaper.userData.update = (time) => {
                    texture.offset.y = -time * 0.1 % 1;
                    newspaper.rotation.x = 0.2;
                    newspaper.rotation.z = 0.4;
                }
                return newspaper;
            }

            createMetaPortfolio() {
                const group = new THREE.Group();
                const outerSphereGeo = new THREE.SphereGeometry(1.5, 32, 32);
                const outerSphereMat = new THREE.MeshStandardMaterial({
                    color: 0xffffff, transmission: 1, thickness: 0.2, roughness: 0, ior: 1.5
                });
                const outerSphere = new THREE.Mesh(outerSphereGeo, outerSphereMat);
                group.add(outerSphere);
                
                const wireframeGroup = new THREE.Group();
                const orbitRadius = 1;
                const points = [];
                for (let i = 0; i < 7; i++) {
                    const angle = (Math.PI * 2 / 7) * i;
                    points.push(new THREE.Vector3(Math.cos(angle)*orbitRadius, 0, Math.sin(angle)*orbitRadius));
                }
                const orbitGeo = new THREE.BufferGeometry().setFromPoints(points);
                orbitGeo.setIndex([...Array(7).keys(), 0]); // close the loop
                const orbitMat = new THREE.LineBasicMaterial({ color: this.colors.glow, transparent: true, opacity: 0.8, fog: false });
                const line = new THREE.Line(orbitGeo, orbitMat);
                line.rotation.x = Math.PI / 8;
                wireframeGroup.add(line);
                
                 const pointsMat = new THREE.PointsMaterial({ color: this.colors.glow, size: 0.1, fog: false });
                const pointsGeo = new THREE.BufferGeometry().setFromPoints(points);
                const wirePoints = new THREE.Points(pointsGeo, pointsMat);
                wirePoints.rotation.copy(line.rotation);
                wireframeGroup.add(wirePoints);

                 group.add(wireframeGroup);
                 group.userData.update = (time) => wireframeGroup.rotation.y = time * 0.3;
                return group;
            }

            createContactPlinth() {
                const group = new THREE.Group();
                const plinthGeo = new THREE.CylinderGeometry(1.5, 1.6, 0.5, 32);
                const plinthMat = new THREE.MeshStandardMaterial({color: 0x444444, metalness: 0.1, roughness: 0.7});
                const plinth = new THREE.Mesh(plinthGeo, plinthMat);
                plinth.position.y = -0.5
                group.add(plinth);

                const loader = new SVGLoader();
                const createIcon = (pathData, color, position, scale) => {
                    const data = loader.parse(pathData);
                    const shape = SVGLoader.createShapes(data.paths[0])[0];
                    const geo = new THREE.ExtrudeGeometry(shape, { depth: 2, bevelEnabled: false });
                    geo.computeBoundingBox();
                    const center = new THREE.Vector3();
                    geo.boundingBox.getCenter(center);
                    geo.translate(-center.x, -center.y, -center.z);
                    geo.scale(scale, -scale, scale); // Flip Y to correct SVG coord system
                    const mat = new THREE.MeshStandardMaterial({color: color, metalness: 0.5, roughness: 0.5});
                    const mesh = new THREE.Mesh(geo,mat);
                    mesh.position.copy(position);
                    return mesh;
                };

                const iconsGroup = new THREE.Group();
                iconsGroup.position.y = 0.5;
                const github = createIcon(SVG_PATHS.github, 0xffffff, new THREE.Vector3(0,0,0), 0.05);
                const linkedin = createIcon(SVG_PATHS.linkedin, 0x0077b5, new THREE.Vector3(0,0,0), 0.05);
                const facebook = createIcon(SVG_PATHS.facebook, 0x1877f2, new THREE.Vector3(0,0,0), 0.05);
                
                this.socialIcons = [github, linkedin, facebook];
                this.socialIcons[0].visible = true;
                this.socialIcons[1].visible = false;
                this.socialIcons[2].visible = false;
                
                iconsGroup.add(github, linkedin, facebook);
                group.add(iconsGroup);

                this.socialIconIndex = 0;
                setInterval(() => {
                    this.socialIcons[this.socialIconIndex].visible = false;
                    this.socialIconIndex = (this.socialIconIndex + 1) % this.socialIcons.length;
                    this.socialIcons[this.socialIconIndex].visible = true;
                }, 2000);

                group.userData.update = (time) => iconsGroup.rotation.y = time * 0.5;
                return group;
            }

            // --- INTERACTION & ANIMATION ---

            initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.enablePan = false;
                this.controls.enableZoom = false; // Disable scroll zoom
                 this.controls.minDistance = 15;
                this.controls.maxDistance = 40;
                this.controls.minPolarAngle = Math.PI / 4;
                this.controls.maxPolarAngle = Math.PI / 1.8;
                this.initialControlsTarget = new THREE.Vector3();
                this.controls.target.copy(this.initialControlsTarget);
            }

            initEventListeners() {
                window.addEventListener('resize', this.onWindowResize.bind(this));
                window.addEventListener('mousemove', this.onMouseMove.bind(this));
                window.addEventListener('click', this.onMouseClick.bind(this));
                this.modalClose.addEventListener('click', this.hideModal.bind(this));
                document.getElementById('modal-links').addEventListener('click', (e) => {
                    if (e.target.dataset.action === 'view-source') {
                        e.preventDefault();
                        this.viewSource();
                    }
                });
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            }

            onMouseMove(event) {
                if (this.isModalOpen) return;
                const mouse = new THREE.Vector2(
                    (event.clientX / window.innerWidth) * 2 - 1,
                    -(event.clientY / window.innerHeight) * 2 + 1
                );

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, this.camera);
                const intersects = raycaster.intersectObjects(this.interactiveObjects);

                if (intersects.length > 0) {
                    const intersectedObject = intersects[0].object.userData.visual;
                    if (this.activeObject !== intersectedObject) {
                        this.deactivateCurrentObject();
                        this.activeObject = intersectedObject;
                        this.activateCurrentObject();
                    }
                    this.tooltip.textContent = this.activeObject.userData.title;
                    this.tooltip.classList.remove('hidden');
                    this.tooltip.style.left = `${event.clientX + 15}px`;
                    this.tooltip.style.top = `${event.clientY}px`;
                } else {
                    this.deactivateCurrentObject();
                    this.tooltip.classList.add('hidden');
                }
            }

            activateCurrentObject() {
                if (!this.activeObject) return;
                document.body.style.cursor = 'pointer';
                 // Glow effect by increasing bloom pass strength slightly
                this.bloomPass.strength = 1.0;
                this.activeObject.traverse((child) => {
                    if (child.isMesh) {
                        child.userData.originalEmissive = child.material.emissive.clone();
                         child.material.emissive.set(this.colors.glow);
                    }
                });
            }

            deactivateCurrentObject() {
                if (!this.activeObject) return;
                document.body.style.cursor = 'default';
                this.bloomPass.strength = 0.6;
                this.activeObject.traverse((child) => {
                    if (child.isMesh && child.userData.originalEmissive) {
                        child.material.emissive.copy(child.userData.originalEmissive);
                    }
                });
                this.activeObject = null;
            }

            onMouseClick() {
                if (this.activeObject && !this.isAnimating) {
                    this.showModal(this.activeObject.userData);
                }
            }
            
            showModal(projectData) {
                this.isModalOpen = true;
                this.controls.enabled = false;

                // Populate and show modal
                this.modalTitle.textContent = projectData.title;
                this.modalDescription.textContent = projectData.description;
                this.modalLinks.innerHTML = '';
                projectData.links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.text;
                    a.target = '_blank';
                    if (link.text.includes('Source')) a.dataset.action = 'view-source';
                    this.modalLinks.appendChild(a);
                });
                this.modal.classList.remove('hidden');
                this.header.style.opacity = '0';
                
                // Animate camera
                const targetObject = this.interactiveObjects.find(o => o.userData.id === projectData.id);
                if (targetObject) {
                    this.focusOnObject(targetObject.position);
                }
            }
            
            hideModal() {
                 if (this.isAnimating) return;
                this.isModalOpen = false;
                this.modal.classList.add('hidden');
                this.header.style.opacity = '1';
                this.resetView();
                // Deactivate object on modal close
                setTimeout(() => this.deactivateCurrentObject(), 500); 
            }
            
            focusOnObject(targetPosition) {
                this.isAnimating = true;
                const endPos = new THREE.Vector3().copy(targetPosition).add(new THREE.Vector3(0, 2, 5));
                this.tween(this.camera.position, endPos, 1000);
                this.tween(this.controls.target, targetPosition, 1000, () => {
                     this.isAnimating = false;
                });
                this.canvas.classList.add('blur');
            }

            resetView() {
                this.isAnimating = true;
                this.tween(this.camera.position, this.initialCameraPos, 1000);
                this.tween(this.controls.target, this.initialControlsTarget, 1000, () => {
                    this.isAnimating = false;
                    this.controls.enabled = true;
                });
                 this.canvas.classList.remove('blur');
            }
            
            tween(start, end, duration, onComplete) {
                const startTime = performance.now();
                const initial = start.clone();
                const animate = () => {
                    const elapsed = performance.now() - startTime;
                    const t = Math.min(1, elapsed / duration);
                    const easedT = t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;

                    start.lerpVectors(initial, end, easedT);
                    
                    if (t < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        if (onComplete) onComplete();
                    }
                };
                animate();
            }
            
            viewSource() {
                const source = `// Designer & Client: Geva Kipper\n// AI Model: Custom Instructed GPT-4\n// Creative Prompt: "The Algorithmic Atelier"\n\n` + document.documentElement.outerHTML;
                const blob = new Blob([source], {type: 'text/html'});
                window.open(URL.createObjectURL(blob), '_blank');
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                const time = this.clock.getElapsedTime();

                // Update individual objects that have an update function
                this.scene.traverse(child => {
                    if (child.userData.update) {
                        child.userData.update(time);
                    }
                });

                 // Animate particles
                this.particles.rotation.y = time * 0.02;

                this.controls.update();
                this.composer.render();
            }
        }
        
        // --- FOOTER TIMER ---------------------------------
        function startTimer() {
            const timerElement = document.getElementById('timer');
            const startDate = new Date('2025-07-09T01:11:06Z').getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const distance = now - startDate;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        
        // --- INITIALIZATION -------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            new Portfolio3D();
            startTimer();
        });
