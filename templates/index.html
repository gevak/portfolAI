<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper - The Celestial Code</title>
    <style>
        :root {
            --cyan-glow: #00ffff;
            --deep-indigo: #0a0a23;
            --text-color: #e0e0e0;
            --panel-bg: rgba(10, 10, 25, 0.75);
            --border-glow: rgba(0, 255, 255, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide main scrollbar, GSAP will create a virtual one */
            background-color: var(--deep-indigo);
            color: var(--text-color);
            font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }

        #scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* Give it a very large height to create a scrollbar */
            height: 1000vh;
            z-index: 10;
        }

        .overlay-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to the canvas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .header-content {
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        .header-content h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 2px;
            color: #ffffff;
            /* This will be replaced by the 3D text, but acts as a fallback */
            display: none; 
        }

        .header-content .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            max-width: 600px;
            margin: 20px auto 0 auto;
            line-height: 1.6;
        }

        .header-content .ai-subtitle {
            margin-top: 25px;
            font-size: 0.9rem;
            font-style: italic;
            color: var(--cyan-glow);
            text-shadow: 0 0 8px var(--cyan-glow);
            animation: pulse 3s infinite ease-in-out;
        }

        #scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 5;
            font-size: 0.8rem;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }
        
        #project-panel {
            position: fixed;
            top: 50%;
            left: 5vw;
            transform: translateY(-50%) translateX(-150%); /* Start off-screen */
            width: 350px;
            max-width: 90vw;
            padding: 25px 30px;
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 15px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            pointer-events: auto; /* Enable interaction only for the panel */
            z-index: 3;
            transition: backdrop-filter 0.5s, -webkit-backdrop-filter 0.5s;
        }

        #project-panel.right {
            left: auto;
            right: 5vw;
        }

        #project-panel h2 {
            font-size: 1.8rem;
            margin: 0 0 15px 0;
            color: #fff;
            text-shadow: 0 0 5px var(--cyan-glow);
        }

        #project-panel p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 0 0 25px 0;
        }
        
        .project-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .project-links a {
            display: inline-block;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--cyan-glow);
            border: 1px solid var(--cyan-glow);
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.1);
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        .project-links a:hover {
            background-color: var(--cyan-glow);
            color: var(--deep-indigo);
            box-shadow: 0 0 15px var(--cyan-glow);
            transform: translateY(-2px);
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 4;
            opacity: 0;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 8px var(--cyan-glow);
                opacity: 1;
            }
            50% {
                text-shadow: 0 0 15px var(--cyan-glow);
                opacity: 0.8;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .header-content .subtitle {
                font-size: 1rem;
            }
            #project-panel {
                width: 90vw;
                left: 5vw;
                right: 5vw;
                transform: translateY(-50%) translateX(0) scale(0.8); /* Center and scale down */
            }
            #project-panel.right {
                left: 5vw;
                right: 5vw;
            }
        }
    </style>
</head>
<body>

    <div id="scroll-container"></div>
    
    <div class="overlay-ui">
        <div class="header-content">
            <!-- 3D text will appear here -->
            <p class="subtitle">A software engineer at Google developing next-generation infrastructure for large-scale systems.</p>
            <p class="ai-subtitle">This portfolio is procedurally generated and redesigned by an AI each day. The journey is always new.</p>
        </div>
    </div>
    
    <div id="scroll-indicator">Scroll to Explore</div>

    <div id="project-panel">
        <h2 id="project-title"></h2>
        <p id="project-description"></p>
        <div class="project-links" id="project-links"></div>
    </div>

    <div class="footer">
        <div id="footer-design">Design by Gemini, an AI by Google.</div>
        <div id="footer-stopwatch"></div>
    </div>

                description: "An investigative project that used data analysis to expose a predatory private parking enforcement scheme in Tel Aviv, leading to mainstream news coverage and public awareness.",
                links: [
                    { label: "13tv News Story", url: "https://13tv.co.il/item/news/domestic/internal/parking-902956407/" },
                    { label: "Mako News Story", url: "https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm" },
                    { label: "Original Facebook Post", url: "https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943" }
                ],
                position: new THREE.Vector3(80, -20, -300),
                panelSide: 'right'
            },
            {
                name: "2D Part Orienting",
                description: "My master's thesis in Computer Science at Tel Aviv University. This research explores efficient algorithms for orienting 2D parts using parallel grippers, a fundamental problem in robotics.",
                links: [
                    { label: "View Code & Details", url: "https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/" }
                ],
                position: new THREE.Vector3(-100, 30, -450),
                panelSide: 'left'
            },
            {
                name: "The Turing Jest",
                description: "A competitive arena where Large Language Models (LLMs) battle in a game of wits. Users submit prompts and vote for the funniest, most creative AI-generated response.",
                links: [
                    { label: "Try The Turing Jest", url: "https://jest.geekip.dev" }
                ],
                position: new THREE.Vector3(0, -40, -600),
                panelSide: 'right'
            },
            {
                name: "Rhymes of Israel",
                description: "A Chrome extension that finds Hebrew rhymes. It uses a sophisticated NLP model and a vast corpus of Israeli poetry and songs to provide rhyming suggestions for any given word.",
                links: [
                    { label: "Install the Chrome Extension", url: "https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb" }
                ],
                position: new THREE.Vector3(120, 0, -750),
                panelSide: 'left'
            },
            {
                name: "The Celestial Code",
                description: "You're looking at it. This portfolio is a procedurally generated 3D space, built in a single file with Three.js and GSAP. The design and concept were generated by Gemini.",
                links: [
                    { label: "Return to Start", url: "https://geekip.dev" }
                ],
                position: new THREE.Vector3(-50, 50, -900),
                panelSide: 'right'
            }
        ];

        function init() {
            // --- Basic Setup ---
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a23);
            scene.fog = new THREE.Fog(0x0a0a23, 200, 1200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.insertBefore(renderer.domElement, document.getElementById('scroll-container'));

            clock = new THREE.Clock();

            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            
            // --- Audio ---
            ambientSound = document.getElementById('ambient-sound');
            ambientSound.volume = 0.3; // Start with a subtle volume
            
            // --- Initial UI setup ---
            document.querySelector('.header-content').style.opacity = '1';
            document.querySelector('#scroll-indicator').style.opacity = '0.7';

            // --- Create Scene Objects ---
            createBackgroundEffects();
            createHeader();
            createProjectNodes();
            createFinalHub();

            // --- Animation & Interaction ---
            setupScrollAnimation();
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onMouseClick);
            
            // Start audio on first scroll
            let audioPlayed = false;
            window.addEventListener('scroll', () => {
                if (!audioPlayed) {
                    ambientSound.play().catch(e => console.log("Audio autoplay was blocked."));
                    audioPlayed = true;
                }
            }, { once: true });


            // --- Start Rendering ---
            animate();
        }

        function createBackgroundEffects() {
            // Stardust
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 15000; i++) {
                const x = THREE.MathUtils.randFloatSpread(2000);
                const y = THREE.MathUtils.randFloatSpread(2000);
                const z = THREE.MathUtils.randFloatSpread(2000);
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true, opacity: 0.7 });
            stardust = new THREE.Points(starGeometry, starMaterial);
            scene.add(stardust);
            
            // Faint Nebulae
            const nebulaGeometry = new THREE.BufferGeometry();
            const nebulaVertices = [];
            for (let i = 0; i < 200; i++) {
                const x = THREE.MathUtils.randFloatSpread(1500);
                const y = THREE.MathUtils.randFloatSpread(1500);
                const z = THREE.MathUtils.randFloat(-1000, -200);
                nebulaVertices.push(x, y, z);
            }
            nebulaGeometry.setAttribute('position', new THREE.Float32BufferAttribute(nebulaVertices, 3));
            const nebulaMaterial = new THREE.PointsMaterial({ color: 0x00ffff, size: 100, transparent: true, opacity: 0.05, blending: THREE.AdditiveBlending, depthWrite: false });
            nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
            scene.add(nebula);
        }

        function createHeader() {
            const fontLoader = new FontLoader();
            const font = fontLoader.parse(helvetiker_regular_font);

            const textGeometry = new TextGeometry('Geva Kipper', {
                font: font,
                size: 8,
                height: 0.5,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.1,
                bevelOffset: 0,
                bevelSegments: 5
            });
            textGeometry.center();

            const textMaterial = new THREE.MeshStandardMaterial({
                color: 0xc0c0c0,
                metalness: 0.9,
                roughness: 0.4
            });

            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(0, 5, 0);
            scene.add(textMesh);
            
            // Use GSAP to animate it in
            gsap.from(textMesh.scale, { duration: 1.5, x: 0, y: 0, z: 0, ease: 'power2.out' });
        }

        function createProjectNodes() {
            projects.forEach(p => {
                let node;
                switch(p.name) {
                    case "GlglStats": node = createGlglStatsNode(); break;
                    case "Ahuzat Dibuk": node = createAhuzatDibukNode(); break;
                    case "2D Part Orienting": node = createPartOrientingNode(); break;
                    case "The Turing Jest": node = createTuringJestNode(); break;
                    case "Rhymes of Israel": node = createRhymesNode(); break;
                    case "The Celestial Code": node = createMetaNode(); break;
                }
                if (node) {
                    node.position.copy(p.position);
                    p.object3D = node;
                    scene.add(node);
                }
            });
        }
        
        function createGlglStatsNode() {
            const group = new THREE.Group();
            const points = [];
            const segments = 128;
            for (let i = 0; i <= segments; i++) {
                points.push(new THREE.Vector3());
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true });
            const line = new THREE.Line(geometry, material);
            
            line.userData.update = (time) => {
                const positions = line.geometry.attributes.position.array;
                const radius = 10;
                for (let i = 0; i <= segments; i++) {
                    const t = i / segments;
                    const angle = t * Math.PI * 2;
                    const wave = Math.sin(angle * 5 + time * 3) * 2;
                    positions[i * 3] = Math.cos(angle) * (radius + wave);
                    positions[i * 3 + 1] = Math.sin(angle) * (radius + wave);
                    positions[i * 3 + 2] = 0;
                }
                line.geometry.attributes.position.needsUpdate = true;
                material.opacity = Math.max(0.2, (Math.sin(time * 1.5) + 1.2) / 2.2);
            };
            group.add(line);
            return group;
        }

        function createAhuzatDibukNode() {
            const group = new THREE.Group();
            const grid = new THREE.GridHelper(30, 10, 0x555555, 0x333333);
            grid.rotation.x = Math.PI / 2;
            group.add(grid);

            for (let i = 0; i < 15; i++) {
                const geometry = new THREE.PlaneGeometry(2.5, 2.5);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xff4500,
                    transparent: true,
                    opacity: Math.random() * 0.4 + 0.1,
                    blending: THREE.AdditiveBlending
                });
                const plane = new THREE.Mesh(geometry, material);
                plane.position.set(
                    THREE.MathUtils.randFloatSpread(28),
                    THREE.MathUtils.randFloatSpread(28),
                    THREE.MathUtils.randFloat(0.1, 0.5)
                );
                gsap.to(material, {
                    opacity: '+=0.3', 
                    repeat: -1, 
                    yoyo: true, 
                    duration: Math.random() * 2 + 1,
                    ease: 'sine.inOut',
                    delay: Math.random()
                });
                group.add(plane);
            }
            return group;
        }

        function createPartOrientingNode() {
             const geometry = new THREE.IcosahedronGeometry(12, 1);
             const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.8 });
             return new THREE.Mesh(geometry, material);
        }

        function createTuringJestNode() {
            const group = new THREE.Group();
            const geometry = new THREE.TorusKnotGeometry(8, 1, 100, 8, 2, 3);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                wireframe: true,
                wireframeLinewidth: 2,
                transparent: true,
                opacity: 0.7
            });
            const mask = new THREE.Mesh(geometry, material);
            mask.scale.y = 0.5;
            mask.scale.z = 0.2;
            group.add(mask);

            // Subtle wink
            mask.userData.update = (time) => {
                 if (Math.sin(time) > 0.99) {
                    gsap.to(mask.rotation, { y: mask.rotation.y + 0.1, duration: 0.1, yoyo: true, repeat: 1 });
                 }
            };
            return group;
        }

        function createRhymesNode() {
            const group = new THREE.Group();
            // Simplified icon box
            const boxGeo = new THREE.BoxGeometry(20, 20, 5);
            const boxMat = new THREE.MeshStandardMaterial({ color: 0xeeeeee, metalness: 0.5, roughness: 0.6});
            const box = new THREE.Mesh(boxGeo, boxMat);
            group.add(box);
            const centerGeo = new THREE.CylinderGeometry(5, 5, 5.2, 32);
            const centerMat = new THREE.MeshBasicMaterial({ color: 0x4285F4 });
            const centerCircle = new THREE.Mesh(centerGeo, centerMat);
            centerCircle.rotation.x = Math.PI / 2;
            group.add(centerCircle);

            // Quill
            const quillGeo = new THREE.ConeGeometry(1, 8, 8);
            const quillMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const quill = new THREE.Mesh(quillGeo, quillMat);
            quill.position.z = 5;
            group.add(quill);
            quill.rotation.x = -Math.PI / 4;

            // Particle trail for writing
            const trailGeo = new THREE.BufferGeometry();
            const trailMat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.5, transparent: true, blending: THREE.AdditiveBlending });
            const trailPoints = new THREE.Points(trailGeo, trailMat);
            group.add(trailPoints);
            trailPoints.userData.particles = [];
            trailPoints.userData.maxParticles = 50;

            group.userData.update = (time, delta) => {
                const t = (time * 0.5) % (Math.PI * 2);
                quill.position.x = Math.sin(t) * 8;
                quill.position.y = Math.cos(t * 2) * 4;
                quill.position.z = 5 + Math.sin(t*3) * 2;
                
                let particles = trailPoints.userData.particles;
                let positions = [];

                if (particles.length < trailPoints.userData.maxParticles) {
                     particles.push({
                        pos: quill.position.clone(),
                        life: 1.0
                    });
                }
                
                for(let i = particles.length - 1; i >= 0; i--) {
                    let p = particles[i];
                    p.life -= delta * 1.5;
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                    } else {
                        positions.push(p.pos.x, p.pos.y, p.pos.z);
                    }
                }
                trailGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            }

            return group;
        }

        function createMetaNode() {
            const group = new THREE.Group();
            const boxHelper = new THREE.BoxHelper(new THREE.Mesh(new THREE.BoxGeometry(25, 25, 25)), 0x00ffff);
            group.add(boxHelper);

            // Ghostly scene inside
            const innerStardustGeo = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 100; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(20), THREE.MathUtils.randFloatSpread(20), THREE.MathUtils.randFloatSpread(20));
            }
            innerStardustGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const innerStardustMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.1, transparent: true, opacity: 0.5});
            const innerStardust = new THREE.Points(innerStardustGeo, innerStardustMat);
            group.add(innerStardust);
            
            // Tiny camera path
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 5, 8),
                new THREE.Vector3(-8, 2, 0),
                new THREE.Vector3(5, -5, -8),
                new THREE.Vector3(0, 5, 8)
            ]);
            const pathGeo = new THREE.BufferGeometry().setFromPoints(curve.getPoints(50));
            const pathMat = new THREE.LineBasicMaterial({color: 0x00ffff, transparent: true, opacity: 0.3});
            const pathLine = new THREE.Line(pathGeo, pathMat);
            group.add(pathLine);
            
            return group;
        }
        
        function createFinalHub() {
            const finalPosition = new THREE.Vector3(0, 0, -1100);
            const textureLoader = new THREE.TextureLoader();
            const socials = [
                { name: 'github', pos: new THREE.Vector3(-20, 10, 0), url: 'https://github.com/gevak' },
                { name: 'linkedin', pos: new THREE.Vector3(20, 10, 0), url: 'https://linkedin.com/in/gevakip' },
                { name: 'facebook', pos: new THREE.Vector3(0, -15, 0), url: 'https://facebook.com/geva.kipper' }
            ];

            socials.forEach(social => {
                const map = textureLoader.load(socialIcons[social.name]);
                const material = new THREE.SpriteMaterial({ map: map, color: 0xffffff, fog: false, transparent: true });
                material.color.setHSL(0.5, 1, 0.7); // cyan tint
                
                const sprite = new THREE.Sprite(material);
                sprite.position.copy(social.pos).add(finalPosition);
                sprite.scale.set(12, 12, 1);
                sprite.userData.url = social.url;
                
                gsap.to(material.color, {
                    r:1, g:1, b:1,
                    scrollTrigger: {
                        trigger: '#scroll-container',
                        start: '95% bottom',
                        end: 'bottom bottom',
                        scrub: true,
                        onEnter: () => gsap.to(sprite.scale, {x:14, y:14, duration: 0.5}),
                        onLeaveBack: () => gsap.to(sprite.scale, {x:12, y:12, duration: 0.5})
                    }
                });
                
                scene.add(sprite);
                interactiveObjects.push(sprite);
            });
        }


        function setupScrollAnimation() {
            // Fade out initial text
            masterTimeline.to(['.header-content', '#scroll-indicator'], {
                opacity: 0,
                duration: 0.5,
            }, 0);

            // Build camera path
            const cameraPathPoints = [
                new THREE.Vector3(0, 0, 50), // Start
                ...projects.map(p => new THREE.Vector3(p.position.x, p.position.y, p.position.z + 40)),
                new THREE.Vector3(0, 0, -1100) // End hub
            ];
            const cameraCurve = new THREE.CatmullRomCurve3(cameraPathPoints);
            
            const lookatPathPoints = [
                new THREE.Vector3(0, 0, 0), // Look at header
                ...projects.map(p => p.position),
                new THREE.Vector3(0, 0, -1100) // Look at hub
            ]
            const lookatCurve = new THREE.CatmullRomCurve3(lookatPathPoints);

            // Animate camera along the path
            masterTimeline.to({}, {
                duration: 100, // This duration is arbitrary, scroll determines progress
                onUpdate: function() {
                    const progress = this.progress();
                    const camPos = cameraCurve.getPointAt(progress);
                    const lookatPos = lookatCurve.getPointAt(progress);
                    camera.position.copy(camPos);
                    camera.lookAt(lookatPos);
                }
            }, 0);
            
            // Project UI Animations
            const projectPanel = document.getElementById('project-panel');
            const projectTitle = document.getElementById('project-title');
            const projectDesc = document.getElementById('project-description');
            const projectLinks = document.getElementById('project-links');
            
            projects.forEach((p, index) => {
                const start = (index + 0.5) / (projects.length + 1);
                const end = (index + 1.5) / (projects.length + 1);
                
                masterTimeline.add(() => {
                    // Populate and show panel
                    projectTitle.innerText = p.name;
                    projectDesc.innerText = p.description;
                    projectLinks.innerHTML = '';
                    p.links.forEach(link => {
                        const a = document.createElement('a');
                        a.href = link.url;
                        a.target = '_blank';
                        a.innerText = link.label;
                        projectLinks.appendChild(a);
                    });
                    
                    projectPanel.classList.toggle('right', p.panelSide === 'right');
                    
                    gsap.to(projectPanel, {
                        opacity: 1,
                        visibility: 'visible',
                        x: 0,
                        scale: 1,
                        duration: 0.5,
                        ease: 'power2.out'
                    });
                    
                    // Dim/blur background
                    gsap.to(renderer.domElement, {
                       'filter': 'blur(3px) brightness(0.6)',
                       duration: 0.5
                    });

                }, start);
                
                masterTimeline.add(() => {
                    // Hide panel
                    gsap.to(projectPanel, {
                        opacity: 0,
                        visibility: 'hidden',
                        x: p.panelSide === 'left' ? '-150%' : '150%',
                        scale: 0.8,
                        duration: 0.5,
                        ease: 'power2.in'
                    });

                    // Restore background
                    gsap.to(renderer.domElement, {
                       'filter': 'blur(0px) brightness(1)',
                       duration: 0.5
                    });
                }, end);
            });
            
            // Footer animation
            masterTimeline.to('.footer', { opacity: 1, duration: 1 }, `>${100 / (projects.length + 1) * 0.9}`);
        }
        
        function setupStopwatch() {
            const stopwatchEl = document.getElementById('footer-stopwatch');
            const startDate = new Date('2025-08-01T01:22:22Z').getTime();

            function updateStopwatch() {
                const now = new Date().getTime();
                const diff = now - startDate;

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                stopwatchEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            updateStopwatch();
            setInterval(updateStopwatch, 1000);
        }
        
        setupStopwatch();
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            //Only check for clicks if at the end of the scroll
            if (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight) < 0.95) return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(interactiveObjects);
            if (intersects.length > 0) {
                const targetObject = intersects[0].object;
                if (targetObject.userData.url) {
                    window.open(targetObject.userData.url, '_blank');
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // Animate particles
            stardust.rotation.y += 0.0001;
            nebula.rotation.y += 0.0002;
            
            // Update any objects with custom animations
            scene.traverse(obj => {
                if (obj.userData.update) {
                    obj.userData.update(time, delta);
                }
                if (obj.isMesh || obj.isLine || obj.isPoints) {
                    if (obj.parent && obj.parent.isGroup) {
                         obj.parent.rotation.y += 0.0005;
                         obj.parent.rotation.x += 0.0003;
                    }
                }
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
