<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper // GEEKIP-DEV 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        :root {
            --console-gray: #c8c8c8;
            --console-dark-gray: #b0b0b0;
            --console-shadow: #a0a0a0;
            --screen-bg: #9bbc0f;
            --screen-bezel: #444;
            --pixel-color: #0f380f;
            --button-red: #d9263d;
            --button-blue: #3060c1;
            --button-dark-gray: #555;
            --font-pixel-large: 'Silkscreen', 'Press Start 2P', cursive;
            --font-pixel-small: 'Press Start 2P', cursive;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: var(--font-pixel-small);
        }

        /* --- CONSOLE BODY --- */
        #console {
            position: relative;
            width: 500px;
            height: 800px;
            background: linear-gradient(145deg, var(--console-gray), #e0e0e0);
            border-radius: 25px 25px 80px 25px;
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.4), 
                inset 0 2px 3px rgba(0,0,0,0.3),
                10px 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            user-select: none;
            transform: scale(0);
            animation: console-zoom-in 0.5s 0.2s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes console-zoom-in {
            to { transform: scale(1); }
        }

        /* --- SCREEN AREA --- */
        #screen-area {
            width: 100%;
            padding: 15px;
            background: var(--screen-bezel);
            border-radius: 12px 12px 35px 12px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        #screen {
            position: relative;
            height: 300px;
            background: var(--screen-bg);
            color: var(--pixel-color);
            padding: 15px;
            overflow: hidden;
            box-sizing: border-box;
        }

        #screen::before { /* Dot aatrix */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--pixel-color) 20%, transparent 25%);
            background-size: 3px 3px;
            opacity: 0.1;
            z-index: 1;
        }

        #screen::after { /* Scanlines */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom, transparent, transparent 1px, rgba(0,0,0,0.1) 2px);
            z-index: 2;
            pointer-events: none;
        }
        
        #screen-content, #boot-screen, #project-detail-screen {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            z-index: 3;
            display: flex;
            flex-direction: column;
        }
        
        /* Boot Screen */
        #boot-screen {
            justify-content: center;
            align-items: center;
            background: var(--screen-bg);
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
        #boot-logo {
            font-family: var(--font-pixel-large);
            font-size: 2em;
            letter-spacing: 4px;
            animation: boot-text-flicker 1.5s infinite steps(1);
        }
        @keyframes boot-text-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Main Screen Content */
        #screen-content h1 {
            font-family: var(--font-pixel-large);
            font-size: 2.2em;
            margin: 0 0 10px 0;
            text-align: center;
        }
        #screen-content p {
            font-size: 0.6em;
            line-height: 1.5;
            margin: 0;
            text-align: center;
        }
        #glitch-subtitle {
            margin: 8px 0 20px 0 !important;
            font-size: 0.55em !important;
            height: 20px;
        }
        #main-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #main-menu li {
            padding: 2px 0;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        #main-menu li .selector {
            opacity: 0;
            width: 10px;
            display: inline-block;
        }
        #main-menu li.selected .selector {
            opacity: 1;
        }

        /* Project Detail Screen */
        #project-detail-screen {
            display: none; /* Initially hidden */
            flex-direction: row;
        }
        #project-art {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #project-art svg {
            width: 100px;
            height: 100px;
        }
        #project-info {
            width: 60%;
            padding-left: 10px;
            box-sizing: border-box;
        }
        #project-info h2 {
            font-family: var(--font-pixel-large);
            font-size: 1.2em;
            margin: 0 0 10px 0;
        }
        #project-info p {
            font-size: 0.6em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        #project-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #project-links a {
            font-size: 0.7em;
            display: block;
            padding: 4px;
            color: var(--pixel-color);
            text-decoration: none;
        }
        #project-links a:hover {
            background-color: var(--pixel-color);
            color: var(--screen-bg);
        }

        /* Screen wipe transition */
        #screen-wipe {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--screen-bg);
            z-index: 99;
        }
        .wipe-active {
            animation: screen-wipe-anim 0.4s ease-in-out;
        }
        @keyframes screen-wipe-anim {
            0% { left: -100%; }
            50% { left: 0; }
            100% { left: 100%; }
        }


        /* --- CONTROLS AREA --- */
        #controls-area {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 10px;
        }

        /* D-Pad */
        #d-pad {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .d-pad-btn {
            position: absolute;
            background: var(--button-dark-gray);
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.3), inset -1px -1px 2px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .d-pad-btn:active {
            background: #333;
            box-shadow: inset 1px 1px 4px rgba(0,0,0,0.7);
        }
        #d-pad-up {
            width: 32px; height: 34px; left: 34px; top: 0; border-radius: 5px 5px 0 0;
        }
        #d-pad-down {
            width: 32px; height: 34px; left: 34px; bottom: 0; border-radius: 0 0 5px 5px;
        }
        #d-pad-left {
            width: 34px; height: 32px; left: 0; top: 34px; border-radius: 5px 0 0 5px;
        }
        #d-pad-right {
            width: 34px; height: 32px; right: 0; top: 34px; border-radius: 0 5px 5px 0;
        }
        #d-pad-center {
            width: 32px; height: 32px; left: 34px; top: 34px; background: var(--button-dark-gray);
        }

        /* A/B Buttons */
        #ab-buttons {
            display: flex;
            align-items: center;
        }
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2em;
            color: rgba(0,0,0,0.6);
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.4), inset 1px 1px 2px rgba(255,255,255,0.4);
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
        }
        .action-btn:active {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            transform: translateY(1px);
        }
        #btn-b {
            background: var(--button-blue);
            margin-right: 20px;
        }
        #btn-a {
            background: var(--button-red);
            margin-top: 30px;
        }

        /* Start/Select Buttons */
        #start-select-area {
            display: flex;
            gap: 20px;
        }
        .sub-btn {
            width: 60px;
            height: 20px;
            background: var(--button-dark-gray);
            border-radius: 10px;
            border: none;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.3), inset -1px -1px 2px rgba(0,0,0,0.5);
            color: var(--console-shadow);
            font-size: 0.7em;
            text-transform: uppercase;
            font-family: sans-serif;
            letter-spacing: 1px;
        }

        /* --- CARTRIDGE BAY --- */
        #cartridge-bay {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            padding: 10px 5px;
            margin-top: 10px;
        }
        .cartridge {
            height: 80px;
            background: #a8a8a8;
            border: 2px solid #777;
            border-radius: 5px;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .cartridge.glowing {
            box-shadow: 0 0 15px 3px #fff, 0 0 5px 1px #fff inset;
            border-color: #fff;
        }
        .cartridge-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        .cartridge-icon svg {
            width: 100%;
            height: 100%;
        }
        .cartridge-title {
            font-size: 6px;
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
            color: #333;
            line-height: 1.1;
        }

        /* --- BOTTOM STRIP --- */
        #bottom-strip {
            position: absolute;
            bottom: 20px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #uptime-display {
            background: #4a5334;
            color: #2e3421;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border-radius: 3px;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.5);
        }
        #uptime-display span {
            color: #000;
        }
        
        #credit {
            font-family: sans-serif;
            font-size: 0.6em;
            font-weight: bold;
            color: var(--console-shadow);
            text-shadow: 1px 1px 0px #fff;
        }
        
    </style>
</head>

        <div id="screen-area">
            <div id="screen">

                    <div id="boot-logo">GEEKIP-DEV</div>

        </div>

        <!-- CARTRIDGE BAY -->
        <div id="cartridge-bay"></div>

        <div id="bottom-strip">
            <div id="uptime-display">SYSTEM UPTIME: <span id="uptime-clock">00:00:00</span></div>
            <div id="credit">DESIGN CORE: ANTHROPIC CLAUDE 3</div>
        </div>
    </div>

                projectArtEl.innerHTML = project.pixelArt;
                projectTitleEl.textContent = project.title;
                projectDescEl.textContent = project.description;
                
                projectLinksEl.innerHTML = '';
                project.links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.textContent = `> ${link.text}`;
                    const li = document.createElement('li');
                    li.appendChild(a);
                    projectLinksEl.appendChild(li);
                });
            });
        };

        const showMainMenu = () => {
            if (currentView === 'main') return;
            
            playSound(audioCancel);
            
            executeWipeTransition(() => {
                currentView = 'main';
                projectDetailScreen.style.display = 'none';
                screenContent.style.display = 'flex';
            });
        };

        // --- EVENT LISTENERS ---
        dpadUp.addEventListener('click', () => navigate(-1));
        dpadDown.addEventListener('click', () => navigate(1));
        btnA.addEventListener('click', showProjectDetails);
        btnB.addEventListener('click', showMainMenu);

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    navigate(-1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    navigate(1);
                    break;
                case 'Enter':
                case ' ': // Spacebar
                    e.preventDefault();
                    if (currentView === 'main') showProjectDetails();
                    break;
                case 'Backspace':
                case 'Escape':
                    e.preventDefault();
                    if (currentView === 'detail') showMainMenu();
                    break;
            }
        });
        
        // --- UPTIME CLOCK ---
        const uptimeClock = document.getElementById('uptime-clock');
        const startTime = new Date('2025-09-24T01:03:31').getTime();
        
        setInterval(() => {
            const now = Date.now();
            const elapsed = Math.max(0, now - startTime);
            
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            uptimeClock.textContent = 
                `${String(hours).padStart(2, '0')}:` +
                `${String(minutes).padStart(2, '0')}:` +
                `${String(seconds).padStart(2, '0')}`;
        }, 1000);

        // --- GLITCH EFFECT ---
        const glitchSubtitle = document.getElementById('glitch-subtitle');
        const originalText = glitchSubtitle.textContent;
        const chars = '!<>-_\\/[]{}â€”=+*^?#________';

        setInterval(() => {
            let newText = originalText.split('');
            const glitchIndex = Math.floor(Math.random() * originalText.length);
            const originalChar = newText[glitchIndex];
            
            newText[glitchIndex] = chars.charAt(Math.floor(Math.random() * chars.length));
            glitchSubtitle.textContent = newText.join('');
            
            setTimeout(() => {
                glitchSubtitle.textContent = originalText;
            }, 80 + Math.random() * 50);

        }, 3000 + Math.random() * 2000);

        // --- INITIALIZATION ---
        const init = () => {
            // Boot sequence
            const bootScreen = document.getElementById('boot-screen');
            playSound(audioBoot);
            setTimeout(() => {
                bootScreen.style.opacity = 0;
                bootScreen.style.pointerEvents = 'none';
            }, 2000);

            // Render content
            renderMainMenu();
            renderCartridges();
        };

        init();
    });
    </script>
