<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper - Project Jackpot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #1a0a2e;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Vignette effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(10, 5, 20, 0.8) 100%);
            pointer-events: none;
            z-index: 1000;
        }

        /* Particle container */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        @keyframes float {
            0% { opacity: 0; transform: translateY(100vh) rotate(0deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-10vh) rotate(720deg); }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
            z-index: 10;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            background: linear-gradient(135deg, #e8e8e8, #ffffff, #c0c0c0, #ffffff, #e8e8e8);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            animation: chromeShift 4s ease-in-out infinite;
            position: relative;
        }

        .name::after {
            content: 'GEVA KIPPER';
            position: absolute;
            left: 0;
            top: 2px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff, #ff6b6b);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.3;
            animation: rainbow 3s linear infinite;
            z-index: -1;
        }

        @keyframes chromeShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            margin-top: 20px;
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-top: 15px;
            font-style: italic;
            animation: pulse 2s ease-in-out infinite;
        }

        .subtitle .sparkle-icon {
            display: inline-block;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Slot Machine Container */
        .slot-machine-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .slot-machine {
            background: linear-gradient(180deg, #c9a227, #f4d03f, #c9a227, #8b7355);
            border-radius: 30px;
            padding: 15px;
            position: relative;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.4),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Art deco corners */
        .slot-machine::before,
        .slot-machine::after {
            content: '‚óÜ';
            position: absolute;
            font-size: 24px;
            color: #8b6914;
        }

        .slot-machine::before { top: 10px; left: 15px; }
        .slot-machine::after { top: 10px; right: 15px; }

        /* Rivets */
        .rivet {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #fff, #888, #444);
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Banner */
        .banner {
            background: linear-gradient(180deg, #8b0000, #dc143c, #8b0000);
            border-radius: 20px 20px 0 0;
            padding: 15px 40px;
            text-align: center;
            position: relative;
            margin: -15px -15px 15px -15px;
            border-radius: 30px 30px 0 0;
        }

        .banner-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 4px;
        }

        .banner-lights {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 30px 30px 0 0;
            overflow: hidden;
        }

        .light-bulb {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffa500;
            animation: chase 1s infinite;
        }

        @keyframes chase {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Reels Container */
        .reels-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .reels-container {
            flex: 1;
            display: flex;
            gap: 15px;
            background: linear-gradient(180deg, #2a2a2a, #4a4a4a, #2a2a2a);
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.8);
        }

        .reel {
            flex: 1;
            height: 320px;
            background: linear-gradient(180deg, #1a1a1a, #333, #1a1a1a);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        .reel-inner {
            position: absolute;
            width: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reel.spinning .reel-inner {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-320px); }
        }

        /* Project Cards */
        .project-card {
            height: 320px;
            background: linear-gradient(135deg, #fffef0, #f5f5dc);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 3px solid #c9a227;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(201, 162, 39, 0.4);
        }

        /* Card flourishes */
        .project-card::before,
        .project-card::after {
            content: '‚ô†';
            position: absolute;
            font-size: 14px;
            color: #c9a227;
        }

        .project-card::before { top: 8px; left: 10px; }
        .project-card::after { bottom: 8px; right: 10px; transform: rotate(180deg); }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #c9a227, #ffd700, #c9a227);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .card-description {
            font-size: 0.85rem;
            color: #555;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .card-links {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .coin-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ffd700, #c9a227, #ffd700);
            border-radius: 50%;
            color: #5a4a00;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(201, 162, 39, 0.5), inset 0 1px 2px rgba(255,255,255,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #8b6914;
        }

        .coin-link:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.8);
        }

        /* Lever */
        .lever-container {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .lever-base {
            width: 40px;
            height: 150px;
            background: linear-gradient(90deg, #666, #999, #666);
            border-radius: 10px;
            position: relative;
            box-shadow: inset -3px 0 10px rgba(0,0,0,0.3);
        }

        .lever-arm {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 120px;
            background: linear-gradient(90deg, #8b0000, #dc143c, #8b0000);
            border-radius: 8px;
            transform-origin: bottom center;
            transition: transform 0.3s ease-out;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        .lever-arm.pulled {
            transform: translateX(-50%) rotate(30deg);
        }

        .lever-handle {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #fff, #ccc, #888);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 -5px 15px rgba(0,0,0,0.2);
        }

        .lever-label {
            margin-top: 15px;
            color: #ffd700;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
        }

        /* Pay Table */
        .pay-table {
            background: linear-gradient(180deg, #2a1a0a, #4a3020, #2a1a0a);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 3px solid #c9a227;
        }

        .pay-table-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            font-size: 1.3rem;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .pay-table-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .pay-table-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #fffef0, #f5f5dc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #c9a227;
        }

        .pay-table-icon:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 25px rgba(201, 162, 39, 0.5);
        }

        /* Social Links Bonus Card */
        .bonus-card {
            background: linear-gradient(135deg, #e8e8e8, #c0c0c0, #e8e8e8) !important;
            border-color: #4a90d9 !important;
        }

        .bonus-card::before,
        .bonus-card::after {
            color: #4a90d9 !important;
            content: '‚òÖ' !important;
        }

        .bonus-title {
            font-size: 0.7rem;
            color: #4a90d9;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .social-coins {
            display: flex;
            gap: 15px;
        }

        .social-coin {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #c0c0c0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            border: 3px solid #4a90d9;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .social-coin:hover {
            animation: coinFlip 0.6s ease-in-out;
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            background: linear-gradient(135deg, #fffef0, #f5f5dc);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 5px solid #c9a227;
            box-shadow: 0 20px 60px rgba(201, 162, 39, 0.5);
            animation: modalPop 0.4s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.5) rotateY(90deg); opacity: 0; }
            100% { transform: scale(1) rotateY(0deg); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #c9a227;
            transition: transform 0.3s;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #c9a227, #ffd700, #c9a227);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .modal-description {
            color: #444;
            line-height: 1.8;
            margin-bottom: 25px;
            text-align: center;
        }

        .modal-video {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ffd700, #c9a227, #ffd700);
            border-radius: 25px;
            color: #5a4a00;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(201, 162, 39, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .modal-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .news-clipping {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #c9a227;
            position: relative;
            font-size: 0.9rem;
        }

        .news-clipping::before {
            content: 'üì∞';
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 1.2rem;
        }

        .news-clipping a {
            color: #8b6914;
            text-decoration: none;
        }

        .news-clipping a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: 
                repeating-linear-gradient(
                    45deg,
                    #4a0a0a,
                    #4a0a0a 10px,
                    #3a0808 10px,
                    #3a0808 20px
                ),
                linear-gradient(180deg, #5a1010, #3a0808);
            padding: 40px 20px;
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .ai-credit {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .stopwatch {
            display: inline-flex;
            gap: 5px;
            background: #111;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.8), 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .stopwatch-label {
            display: block;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .digit-group {
            display: flex;
            align-items: center;
        }

        .digit {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2rem;
            color: #00ff00;
            background: #0a0a0a;
            padding: 8px 12px;
            border-radius: 5px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            min-width: 30px;
            text-align: center;
        }

        .digit-separator {
            color: #00ff00;
            font-size: 2rem;
            padding: 0 5px;
            text-shadow: 0 0 10px #00ff00;
        }

        .time-label {
            color: #00ff00;
            font-size: 0.7rem;
            opacity: 0.7;
            margin-left: 5px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 3000;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .reels-wrapper {
                flex-direction: column;
            }

            .lever-container {
                width: 100%;
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }

            .lever-base {
                width: 120px;
                height: 50px;
            }

            .lever-arm {
                width: 100px;
                height: 15px;
                transform-origin: left center;
                left: 10px;
                bottom: 50%;
                transform: translateY(50%);
            }

            .lever-arm.pulled {
                transform: translateY(50%) rotate(-20deg);
            }

            .lever-handle {
                top: 50%;
                left: auto;
                right: -20px;
                transform: translateY(-50%);
                width: 35px;
                height: 35px;
            }

            .reels-container {
                flex-direction: column;
            }

            .reel {
                height: 280px;
            }

            .project-card {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <header>
        <h1 class="name">GEVA KIPPER</h1>
        <p class="tagline">Software Engineer at Google, crafting code that makes a difference</p>
        <p class="subtitle"><span class="sparkle-icon">‚ú®</span> Portfolio redesigned with AI magic <span class="sparkle-icon">‚ú®</span></p>
    </header>

    <main class="slot-machine-container">
        <div class="slot-machine">
            <!-- Rivets -->
            <div class="rivet" style="top: 50px; left: 20px;"></div>
            <div class="rivet" style="top: 50px; right: 20px;"></div>
            <div class="rivet" style="bottom: 20px; left: 20px;"></div>
            <div class="rivet" style="bottom: 20px; right: 20px;"></div>

            <div class="banner">
                <div class="banner-lights" id="bannerLights"></div>
                <div class="banner-text">üé∞ PROJECT JACKPOT üé∞</div>
            </div>

            <div class="reels-wrapper">
                <div class="reels-container">
                    <div class="reel" id="reel1">
                        <div class="reel-inner"></div>
                    </div>
                    <div class="reel" id="reel2">
                        <div class="reel-inner"></div>
                    </div>
                    <div class="reel" id="reel3">
                        <div class="reel-inner"></div>
                    </div>
                </div>

                <div class="lever-container" id="lever" onclick="pullLever()">
                    <div class="lever-base">
                        <div class="lever-arm" id="leverArm">
                            <div class="lever-handle"></div>
                        </div>
                    </div>
                    <div class="lever-label">PULL TO SPIN!</div>
                </div>
            </div>

            <div class="pay-table">
                <div class="pay-table-title">‚≠ê PAY TABLE ‚≠ê</div>
                <div class="pay-table-icons" id="payTable"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p class="ai-credit">ü§ñ Designed with love by AI & human collaboration</p>
            <div>
                <span class="stopwatch-label">Time since portfolio launch</span>
                <div class="stopwatch" id="stopwatch"></div>
            </div>
        </div>
    </footer>

    <script>
        // Project Data
        const projects = [
            {
                id: 'glglstats',
                icon: 'üéµ',

            {

                icon: 'üÉè',
                title: 'The Turing Jest',
                shortDesc: 'Can you tell human jokes from AI?',
                fullDesc: 'An interactive game challenging players to distinguish between jokes written by humans and those generated by AI. Test your humor detection skills!',
                links: [
                    { label: 'Play Now', url: 'https://jest.geekip.dev' }

            },
            {
                id: 'rhymes',
                icon: 'üì∞',
                title: 'Rhymes of Israel',

                links: [

            },
            {

                icon: '‚ôæÔ∏è',
                title: 'This Portfolio',
                shortDesc: 'Meta-inception of portfolios',
                fullDesc: 'You\'re looking at it right now! A slot machine-themed portfolio website, because why should showcasing projects be boring?',
                links: [

                ]

            {

                icon: 'üåê',
                title: 'Connect With Me',
                shortDesc: 'Find me across the internet',
                fullDesc: 'Let\'s connect! Find me on various social platforms.',
                isBonus: true,
                socialLinks: [
                    { icon: 'üíª', label: 'GitHub', url: 'https://github.com/gevak' },

                    { icon: 'üë§', label: 'Facebook', url: 'https://facebook.com/geva.kipper' }
                ]
            }
        ];

        // Initialize particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (5 + Math.random() * 5) + 's';
                container.appendChild(particle);
            }

            // Add sparkles
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        // Initialize banner lights
        function createBannerLights() {
            const container = document.getElementById('bannerLights');
            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.className = 'light-bulb';
                light.style.left = (i * 5.5) + '%';
                light.style.top = '5px';
                light.style.animationDelay = (i * 0.1) + 's';
                container.appendChild(light);

                const light2 = document.createElement('div');
                light2.className = 'light-bulb';
                light2.style.left = (i * 5.5) + '%';
                light2.style.bottom = '5px';
                light2.style.animationDelay = (i * 0.1 + 0.5) + 's';
                container.appendChild(light2);
            }
        }

        // Create project card HTML
        function createCardHTML(project) {
            const isBonus = project.isBonus;
            let linksHTML = '';

            if (project.socialLinks) {
                linksHTML = project.socialLinks.map(link => 
                    `<a href="${link.url}" target="_blank" class="coin-link" title="${link.label}">${link.icon}</a>`
                ).join('');
            } else if (project.links) {
                linksHTML = project.links.map(link => 
                    `<a href="${link.url}" target="_blank" class="coin-link" title="${link.label}">üîó</a>`
                ).join('');
            }

            return `
                <div class="project-card ${isBonus ? 'bonus-card' : ''}" data-project="${project.id}">
                    ${isBonus ? '<div class="bonus-title">‚òÖ BONUS ROUND ‚òÖ</div>' : ''}
                    <div class="card-icon">${project.icon}</div>
                    <div class="card-title">${project.title}</div>
                    <div class="card-description">${project.shortDesc}</div>
                    <div class="card-links">${linksHTML}</div>
                </div>
            `;
        }

        // Initialize reels
        function initReels() {
            [1, 2, 3].forEach(reelNum => {
                const reel = document.getElementById(`reel${reelNum}`);
                const inner = reel.querySelector('.reel-inner');
                
                // Create multiple copies for seamless spinning
                let html = '';
                for (let i = 0; i < 3; i++) {
                    projects.forEach(project => {
                        html += createCardHTML(project);
                    });
                }
                inner.innerHTML = html;

                // Add click handlers to cards
                inner.querySelectorAll('.project-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.coin-link')) {
                            openModal(card.dataset.project);
                        }
                    });
                });
            });

            // Initial spin
            setTimeout(() => spinReels(), 500);
        }

        // Initialize pay table
        function initPayTable() {
            const payTable = document.getElementById('payTable');
            projects.forEach(project => {
                const icon = document.createElement('div');
                icon.className = 'pay-table-icon';
                icon.innerHTML = project.icon;
                icon.title = project.title;
                icon.onclick = () => openModal(project.id);
                payTable.appendChild(icon);
            });
        }

        // Spin animation
        let isSpinning = false;
        let currentPositions = [0, 0, 0];

        function spinReels() {
            if (isSpinning) return;
            isSpinning = true;

            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];

            // Start spinning
            reels.forEach(reel => reel.classList.add('spinning'));

            // Stop each reel sequentially
            const cardHeight = 320;
            const totalCards = projects.length;

            reels.forEach((reel, index) => {
                setTimeout(() => {
                    reel.classList.remove('spinning');
                    const inner = reel.querySelector('.reel-inner');
                    
                    // Random position
                    const randomCard = Math.floor(Math.random() * totalCards);
                    currentPositions[index] = randomCard;
                    const offset = -(randomCard * cardHeight + totalCards * cardHeight);
                    
                    inner.style.transform = `translateY(${offset}px)`;
                    
                    // Bounce effect
                    setTimeout(() => {
                        inner.style.transition = 'transform 0.15s ease-out';
                        inner.style.transform = `translateY(${offset + 10}px)`;
                        setTimeout(() => {
                            inner.style.transform = `translateY(${offset}px)`;
                            inner.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        }, 150);
                    }, 50);

                    if (index === 2) {
                        isSpinning = false;
                        checkJackpot();
                    }
                }, 1000 + index * 500);
            });
        }

        function pullLever() {
            if (isSpinning) return;

            const leverArm = document.getElementById('leverArm');
            leverArm.classList.add('pulled');
            
            setTimeout(() => {
                leverArm.classList.remove('pulled');
                spinReels();
            }, 300);
        }

        function checkJackpot() {
            // Check if all three reels show the same project
            if (currentPositions[0] === currentPositions[1] && currentPositions[1] === currentPositions[2]) {
                triggerConfetti();
            }
        }

        function triggerConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ff9f43'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        // Modal functions
        function openModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            const modalContent = document.getElementById('modalContent');
            let linksHTML = '';
            let newsHTML = '';
            let videoHTML = '';

            if (project.links) {
                project.links.forEach(link => {
                    if (link.isVideo) {
                        const videoId = link.url.split('v=')[1];
                        videoHTML = `<iframe class="modal-video" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
                    } else {
                        linksHTML += `<a href="${link.url}" target="_blank" class="modal-link">ü™ô ${link.label}</a>`;
                    }
                });
            }

            if (project.socialLinks) {
                linksHTML = project.socialLinks.map(link => 
                    `<a href="${link.url}" target="_blank" class="modal-link">${link.icon} ${link.label}</a>`
                ).join('');
            }

            if (project.news) {
                newsHTML = '<div style="margin-top: 20px;">';
                project.news.forEach(item => {
                    newsHTML += `
                        <div class="news-clipping">
                            <a href="${item.url}" target="_blank">üì∞ ${item.outlet}</a>
                        </div>
                    `;
                });
                newsHTML += '</div>';
            }

            modalContent.innerHTML = `
                <div class="modal-icon">${project.icon}</div>
                <h2 class="modal-title">${project.title}</h2>
                <p class="modal-description">${project.fullDesc}</p>
                ${videoHTML}
                <div class="modal-links">${linksHTML}</div>
                ${newsHTML}
            `;

            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal(event) {
            if (!event || event.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').classList.remove('active');
            }
        }

        // Stopwatch
        function updateStopwatch() {
            const startDate = new Date('2025-01-01T00:00:00');
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const stopwatch = document.getElementById('stopwatch');
            stopwatch.innerHTML = `
                <div class="digit-group">
                    <span class="digit">${String(days).padStart(3, '0').charAt(0)}</span>
                    <span class="digit">${String(days).padStart(3, '0').charAt(1)}</span>
                    <span class="digit">${String(days).padStart(3, '0').charAt(2)}</span>
                    <span class="time-label">D</span>
                </div>
                <span class="digit-separator">:</span>
                <div class="digit-group">
                    <span class="digit">${String(hours).padStart(2, '0').charAt(0)}</span>
                    <span class="digit">${String(hours).padStart(2, '0').charAt(1)}</span>
                    <span class="time-label">H</span>
                </div>
                <span class="digit-separator">:</span>
                <div class="digit-group">
                    <span class="digit">${String(minutes).padStart(2, '0').charAt(0)}</span>
                    <span class="digit">${String(minutes).padStart(2, '0').charAt(1)}</span>
                    <span class="time-label">M</span>
                </div>
                <span class="digit-separator">:</span>
                <div class="digit-group">
                    <span class="digit">${String(seconds).padStart(2, '0').charAt(0)}</span>
                    <span class="digit">${String(seconds).padStart(2, '0').charAt(1)}</span>
                    <span class="time-label">S</span>
                </div>
            `;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === ' ' || e.key === 'Enter') {
                if (!document.getElementById('modalOverlay').classList.contains('active')) {
                    pullLever();
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createBannerLights();
            initReels();
            initPayTable();
            updateStopwatch();
            setInterval(updateStopwatch, 1000);
        });
    </script>
