        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 20, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ffff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

                                <div class="scan-fill" id="scan-fill-${project.id}"></div>
                            </div>
                            <div style="text-align: center; font-size: 11px; margin-top: 5px;">
                                <span id="scan-percent-${project.id}">0</span>%
                            </div>
                        </div>
                        <div class="encrypted-label">[ENCRYPTED]</div>
                        <div class="decrypt-animation" id="decrypt-anim-${project.id}"></div>
                        <div class="project-content" id="content-${project.id}"></div>
                    `;
                    
                    box.addEventListener('click', () => {
                        if (!box.classList.contains('decrypted')) {
                            decryptProject(project.id);
                        }
                    });
                    
                    grid.appendChild(box);
                    
                    // Animate scan
                    let progress = 0;
                    const scanInterval = setInterval(() => {
                        progress += Math.random() * 20;
                        if (progress >= 100) {
                            progress = 100;
                            clearInterval(scanInterval);
                        }
                        document.getElementById(`scan-fill-${project.id}`).style.width = progress + '%';
                        document.getElementById(`scan-percent-${project.id}`).textContent = Math.floor(progress);
                    }, 100);
                    
                }, index * 200);
            });

            projectsScanned = true;
            
            setTimeout(() => {
                addOutput('Scan complete. 6 encrypted files detected.', 'info');
                addOutput('Use "decrypt [1-6]" or click a project box to unlock.', 'info');
            }, projects.length * 200 + 1500);
        }

        function decryptProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) {
                addOutput(`Invalid project ID: ${id}`, 'error');
                return;
            }

            const box = document.getElementById(`project-${id}`);
            if (!box) {
                addOutput('Run "scan" first to detect projects.', 'error');
                return;
            }

            if (box.classList.contains('decrypted')) {
                addOutput(`Project ${id} already decrypted.`, 'info');
                return;
            }

            addOutput(`Decrypting ${project.filename}...`, 'info');
            
            // Matrix animation
            const animDiv = document.getElementById(`decrypt-anim-${id}`);
            animDiv.style.display = 'block';
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const char = document.createElement('div');
                    char.className = 'matrix-chars';
                    char.textContent = String.fromCharCode(33 + Math.random() * 94);
                    char.style.left = Math.random() * 100 + '%';
                    char.style.animationDuration = (0.5 + Math.random() * 0.5) + 's';
                    animDiv.appendChild(char);
                    setTimeout(() => char.remove(), 1000);
                }, i * 30);
            }

            setTimeout(() => {
                animDiv.style.display = 'none';
                box.classList.add('decrypted');
                box.classList.remove('scanning');
                
                const content = generateProjectContent(project);
                document.getElementById(`content-${id}`).innerHTML = content;
                document.getElementById(`content-${id}`).classList.add('visible');
                
                // Hide scan elements
                box.querySelector('.scan-progress').style.display = 'none';
                box.querySelector('.encrypted-label').style.display = 'none';
                box.querySelector('.project-filename').style.display = 'none';
                
                addOutput(`✓ ${project.title} decrypted successfully.`, 'info');
            }, 1000);
        }

        function generateProjectContent(project) {
            let content = `
                <div class="project-title">${project.title}</div>
                <div class="project-subtitle">${project.subtitle}</div>
            `;

            // Add animation based on type
            if (project.animation === 'musical') {
                content += '<div class="ascii-art">♪ ♫ ♪ ♫ ♪ ♫ ♪</div>';
            } else if (project.animation === 'heatmap') {
                content += '<div class="ascii-art">█▓▒░ █▓▒░ █▓▒░ █▓▒░</div>';
            } else if (project.animation === 'polygon') {
                content += '<svg class="rotating-polygon" viewBox="0 0 100 100"><polygon points="50,10 90,35 75,75 25,75 10,35" fill="none" stroke="#00ffff" stroke-width="2"/></svg>';
            } else if (project.animation === 'chatbots') {
                content += '<div class="chatbot-faces"><span class="face">( ͡° ͜ʖ ͡°)</span><span class="face">(ಠ_ಠ)</span></div>';
            } else if (project.animation === 'hebrew') {
                content += '<div class="hebrew-scramble">חרוזים • שירה • עברית</div>';
            } else if (project.animation === 'recursive') {
                content += '<div class="recursive-screen">root@geekip:~$ ./portfolio<br>Loading portfolio...<br>[████████] 100%<br>∞</div>';
            }

            content += `<div class="project-description">${project.description}</div>`;

            if (project.media) {
                content += '<div class="media-logos"><strong>As Seen On:</strong><br>';
                project.media.forEach(m => {
                    content += `<a href="${m.url}" target="_blank" class="terminal-button" style="margin: 5px;">${m.name}</a>`;
                });
                content += '</div>';
            }

            content += '<div class="project-links">';
            project.links.forEach(link => {
                content += `<a href="${link.url}" target="_blank" class="terminal-button">${link.text}</a>`;
            });
            content += '</div>';

            return content;
        }
