<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper // The Alchemist's Lab</title>
    <style>
        :root {
            --dark-slate: #1a1a1d;
            --darker-slate: #0b0c10;
            --light-text: #f0f0f0;
            --glow-white: #ffffff;
            --glow-green: #00ff7f;
            --glow-magenta: #ff00ff;
            --glow-cyan: #00ffff;
            --glow-orange: #ff8c00;
            --glow-gold: #ffd700;

            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: system-ui, -apple-system, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'Courier New', 'monospace';
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--dark-slate);
            color: var(--light-text);
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding-bottom: 120px; /* Space for footer */
        }
        
        #lab-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        header h1 {
            font-family: var(--font-serif);
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 400;
            color: var(--glow-white);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 16px rgba(255, 255, 255, 0.4);
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            margin-top: 10px;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out 0.2s backwards;
        }

        .subtitle {
            font-family: var(--font-mono);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            color: #a0a0a0;
            margin-top: 30px;
            white-space: nowrap;
        }

        .subtitle-cursor {
            display: inline-block;
            width: 0.6em;
            height: 1.2em;
            background-color: #a0a0a0;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Alchemist's Shelf */
        .shelf-container {
            padding: 60px 0;
        }

        .shelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            padding: 30px 20px;
            background: linear-gradient(to bottom, #2a201c, #1f1816);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.05);
            border: 1px solid #3c302a;
            min-height: 250px;
        }

        .flask, .vial-wrapper {
            cursor: pointer;
            position: relative;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.8));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .flask:hover, .vial-wrapper:hover {
            transform: translateY(-10px) scale(1.05);
            filter: drop-shadow(0 0 15px var(--glow-color, #fff));
            animation-play-state: paused;
        }

        .flask .steam {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 6px;
            height: 30px;
            background: var(--glow-color, #fff);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, 10px) scale(0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
            filter: blur(4px);
            pointer-events: none;
        }

        .flask:hover .steam {
            opacity: 0.4;
            transform: translate(-50%, -20px) scale(1);
            animation: steam-rise 2s ease-out infinite;
        }
        
        .flask svg {
            width: auto;
            height: 150px;
            overflow: visible;
        }
        
        .flask .flask-liquid {
            animation: swirl 8s ease-in-out infinite alternate;
            transform-origin: 50% 100%;
        }
        
        .flask:hover .flask-liquid {
            animation: swirl 4s ease-in-out infinite alternate, bubble-up 1s ease-in-out infinite;
        }

        .flask .flask-label {
            fill: #d4c0a1;
            font-family: 'cursive', 'Brush Script MT', sans-serif;
            font-size: 14px;
            font-style: italic;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes swirl {
            from { transform: skewX(-3deg) scaleY(1); }
            to { transform: skewX(3deg) scaleY(0.98); }
        }

        @keyframes bubble-up {
            from { transform: scaleY(0.98); }
            to { transform: scaleY(1.02); }
        }
        
        @keyframes steam-rise {
            from { transform: translate(-50%, -20px) scale(1); opacity: 0.4; }
            to { transform: translate(-40%, -60px) scale(1.5); opacity: 0; }
        }

        /* Specific Flask Animations */
        #glglstats_flask .inner-element { animation: float-notes 4s ease-in-out infinite; }
        #glglstats_flask .inner-element:nth-child(2) { animation-delay: -2s; animation-duration: 5s; }
        #ahuzat_dibuk_flask .inner-element { animation: float-around 10s linear infinite; }
        #ahuzat_dibuk_flask .inner-element:nth-child(2) { animation-delay: -5s; }
        #part_orienting_flask .inner-element { animation: rotate-poly 10s linear infinite; }
        #turing_jest_flask .inner-element { animation: bubble-face 3s ease-out infinite; }
        #turing_jest_flask .inner-element:nth-child(2) { animation-delay: -1.5s; }
        #rhymes_of_israel_flask .inner-element { animation: fade-text 8s ease-in-out infinite; }
        #rhymes_of_israel_flask .inner-element:nth-child(2) { animation-delay: -4s; }
        #alchemists_folio_flask .inner-element { animation: swirl-vortex 12s linear infinite; }

        @keyframes float-notes {
            0%, 100% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(5px, -10px); }
            50% { transform: translate(0, 0); opacity: 0.5; }
            75% { transform: translate(-5px, -10px); }
        }
        @keyframes float-around {
            from { transform: translate(0,0) rotate(0deg); } to { transform: translate(10px, 5px) rotate(360deg); }
        }
        @keyframes rotate-poly { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes bubble-face {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        @keyframes fade-text {
            0%, 100% { opacity: 0; }
            25%, 75% { opacity: 1; }
        }
        @keyframes swirl-vortex { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Vials */
        .vial-rack {
            display: flex;
            gap: 15px;
            background: #201917;
            padding: 10px 15px 0;
            border-radius: 8px 8px 0 0;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }

        .vial-wrapper svg {
            width: 40px;
            height: auto;
            overflow: visible;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: var(--dark-slate);
            color: var(--light-text);
            border-radius: 15px;
            padding: 30px 40px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.7);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
            box-shadow: 0 0 20px 5px var(--modal-glow, #000);
            border: 1px solid var(--modal-glow, transparent);
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-family: var(--font-serif);
            font-size: 24px;
            line-height: 30px;
            text-align: center;
            color: #888;
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .modal-close:hover {
            color: var(--light-text);
            opacity: 1;
            transform: rotate(90deg);
        }

        .modal-card h2 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--modal-glow, #fff);
            color: var(--light-text);
        }

        .modal-card p {
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light-text);
            text-decoration: none;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-link:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--modal-glow, #fff);
        }

        .modal-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .special-folio-modal {
            animation: folio-zoom-out 1.2s ease-in-out forwards;
        }
        @keyframes folio-zoom-out {
            0% { filter: none; }
            20% { outline: 1px solid var(--glow-cyan); }
            50% { 
                transform: scale(0.1);
                filter: invert(1) hue-rotate(180deg);
                outline: 5px solid var(--glow-cyan);
            }
            80% {
                transform: scale(0.1);
                filter: invert(1) hue-rotate(180deg);
                outline: 5px solid var(--glow-cyan);
            }
            100% {
                transform: scale(1);
                filter: none;
                outline: none;
            }
        }
        body.folio-view * {
            outline: 1px solid rgba(0, 255, 255, 0.5);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(to top, rgba(11, 12, 16, 0.8), transparent);
            border-top: 1px solid #2a2a2f;
        }
        
        footer p {
            font-family: var(--font-sans);
            color: #888;
            font-size: 0.9rem;
        }

        footer .lab-display {
            font-family: var(--font-mono);
            color: var(--glow-green);
            text-shadow: 0 0 5px var(--glow-green);
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- Header Subtitle Effect ---
    const subtitleEl = document.getElementById('subtitle-text');
    const originalText = "// This lab is procedurally generated by AI each day. Its design is ever-changing.";
    const a = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+-=[]{}|;':,./<>?".split("");
    let currentText = '';
    let i = 0;

    subtitleEl.innerHTML = '<span class="subtitle-cursor"></span>'; // Start with just the cursor

    function typeWriter() {
        if (i < originalText.length) {
            currentText += originalText.charAt(i);
            subtitleEl.innerHTML = currentText + '<span class="subtitle-cursor"></span>';
            i++;
            setTimeout(typeWriter, 50);
        } else {
            subtitleEl.innerHTML = originalText + '<span class="subtitle-cursor"></span>';
            // Start glitch effect after typing is done
            setInterval(glitchEffect, 3000);
        }
    }

    function glitchEffect() {
        const glitchIndex = Math.floor(Math.random() * originalText.length);
        const randomChar = a[Math.floor(Math.random() * a.length)];
        const glitchedText = originalText.substring(0, glitchIndex) + randomChar + originalText.substring(glitchIndex + 1);
        
        subtitleEl.innerHTML = glitchedText + '<span class="subtitle-cursor"></span>';
        
        setTimeout(() => {
            subtitleEl.innerHTML = originalText + '<span class="subtitle-cursor"></span>';
        }, 100);
    }
    
    setTimeout(typeWriter, 1000);

    // --- Background Canvas Animation ---
    const canvas = document.getElementById('lab-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = Math.min(window.innerWidth / 20, 100);

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.radius = 1;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 255, 127, 0.5)';
            ctx.fill();
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }
    }

    function animateCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();

            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 100) {
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.strokeStyle = `rgba(0, 255, 127, ${1 - dist / 100})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animateCanvas);
    }

    initParticles();
    animateCanvas();

            links: [
                { text: "View Source / This Site", url: "https://geekip.dev", icon: "recursion" }
            ]
        }
    };
    
    // --- Modal Logic ---
    const modal = document.getElementById('project-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const modalLinks = document.getElementById('modal-links');
    const modalCloseBtn = document.getElementById('modal-close-btn');

    document.querySelectorAll('.flask').forEach(flask => {
        flask.addEventListener('click', () => {
            const projectId = flask.dataset.projectId;
            const project = projects[projectId];
            
            if (!project) return;
            
            // Populate modal
            modal.style.setProperty('--modal-glow', project.glow);
            modalTitle.textContent = project.title;
            modalDescription.textContent = project.description;
            
            modalLinks.innerHTML = '';
            project.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.target = '_blank';
                linkEl.rel = 'noopener noreferrer';
                linkEl.className = 'modal-link';
                linkEl.innerHTML = `
                    <svg><use href="#icon-${link.icon}"></use></svg>
                    <span>${link.text}</span>
                `;
                modalLinks.appendChild(linkEl);
            });
            
            
            if (project.type === "special") {
                document.body.classList.add('folio-view');
                const card = modal.querySelector('.modal-card');
                card.classList.add('special-folio-modal');
                setTimeout(() => {
                    document.body.classList.remove('folio-view');
                    card.classList.remove('special-folio-modal');
                }, 1200);
            }

            // Show modal
            modal.classList.add('active');
        });
    });
    
    function closeModal() {
        modal.classList.remove('active');
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });
    modalCloseBtn.addEventListener('click', closeModal);

    // --- Sound Effect for Vials ---
    const clinkSound = document.getElementById('clink-sound');
    document.querySelectorAll('.vial-wrapper').forEach(vial => {
        vial.addEventListener('click', (e) => {
            clinkSound.currentTime = 0;
            clinkSound.play();
        });
    });

    // --- Footer Stopwatch ---
    const stopwatchEl = document.getElementById('stopwatch');
    const startTime = new Date('2025-09-14T01:05:49'); // Set the specific time here

    function updateStopwatch() {
        const now = new Date();
        const diff = Math.floor((now - startTime) / 1000);

        if (diff < 0) {
            stopwatchEl.textContent = "Awaiting calibration...";
            return;
        }

        const hours = Math.floor(diff / 3600);
        const minutes = Math.floor((diff % 3600) / 60);
        const seconds = diff % 60;

        stopwatchEl.textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateStopwatch, 1000);
    updateStopwatch();
});
</script>
