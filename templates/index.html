<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper // AI Portfolio v4.2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE STYLING & THEME --- */
        :root {
            --bg-color: #1a1a1d;
            --font-main: 'Fira Code', monospace;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-primary: #61f2f5;
            --accent-glow: rgba(97, 242, 245, 0.5);
            --card-bg: rgba(42, 42, 48, 0.6);
            --card-border: #61f2f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            font-size: 16px;
            line-height: 1.7;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        ::selection {
            background-color: var(--accent-primary);
            color: var(--bg-color);
        }

        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        a:hover {
            text-shadow: 0 0 8px var(--accent-glow);
        }
        
        /* --- TERMINAL INTERFACE --- */
        #terminal-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            transition: min-height 0.8s ease-in-out;
        }

        #terminal-container.has-content {
            min-height: auto;
            padding-top: 5vh;
            padding-bottom: 5vh;
            justify-content: flex-start;
        }

        .terminal-line {
            white-space: pre-wrap;
            width: 100%;
        }
        
        #prompt-line {
            display: flex;
            align-items: center;
        }

        .prompt-symbol {
            color: var(--accent-primary);
            font-weight: 700;
        }

        #user-input {
            outline: none;
            flex-grow: 1;
        }

        #cursor {
            background-color: var(--accent-primary);
            width: 10px;
            height: 1.2em;
            display: inline-block;
            animation: blink 1s steps(1) infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #subtitle {
            margin-top: 1rem;
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        /* --- PROJECT GRID --- */
        #content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            padding: 0 2rem 2rem;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .project-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, box-shadow 0.3s ease;
            box-shadow: 0 0 0px var(--accent-glow);
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
            animation: glitch 0.3s steps(2, jump-none) 1;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .project-card:hover {
            box-shadow: 0 0 15px var(--accent-glow);
        }
        
        .card-title {
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 0.75rem;
        }

        .card-tags {
            margin-bottom: 1rem;
            font-size: 0.85em;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .card-tag {
            color: var(--accent-primary);
            opacity: 0.9;
        }
        
        .card-description {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .card-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .card-links a, .card-links div {
            font-size: 0.9em;
            font-weight: 500;
        }
        
        /* --- FOOTER --- */
        footer {
            padding: 1.5rem 2rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .footer-separator {
            width: 100%;
            height: 1px;
            background: var(--accent-primary);
            margin: 1rem auto 2rem;
            box-shadow: 0 0 8px var(--accent-glow);
        }
    </style>
</head>
<body>

    <div id="terminal-container">
        <div id="terminal-history"></div>
        <div id="prompt-line">
            <span class="prompt-symbol">QUERY > </span>
            <span id="user-input"></span>
            <span id="cursor"></span>
        </div>
        <div id="subtitle" style="display: none;">// This site is procedurally regenerated by AI every 24 hours. Visuals and layout may vary.</div>
    </div>
    
    <main id="content-grid"></main>

    <footer id="footer" style="display: none;">
        <div class="footer-separator"></div>
        <div id="footer-content">
            DESIGN & CONTENT GENERATED BY: OpenAI GPT-4 Model // SESSION_ID: <span id="session-id"></span><br>
            SYSTEM UPTIME: <span id="uptime"></span>
        </div>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const terminalContainer = document.getElementById('terminal-container');
            const terminalHistory = document.getElementById('terminal-history');
            const userInput = document.getElementById('user-input');
            const cursor = document.getElementById('cursor');
            const subtitle = document.getElementById('subtitle');
            const contentGrid = document.getElementById('content-grid');
            const footer = document.getElementById('footer');
            const sessionIdEl = document.getElementById('session-id');
            const uptimeEl = document.getElementById('uptime');

            // --- DATA ---
            const projects = [
                {
                    id: 'glglstats',
                    title: 'PROJECT: GlglStats',
                    tags: ['Python', 'Data Analysis', 'LZ77 Compression'],
                    description: 'Analysis of lyrical repetitiveness in Israeli pop music using compression algorithms. Includes pattern visualization for selected songs.',
                    links: [
                        { text: '> LAUNCH SITE: glglstats.geekip.dev', url: 'https://glglstats.geekip.dev' },
                        { text: '> WATCH TALK: PyData TLV', url: 'https://www.youtube.com/watch?v=jrKAtOsj1Lo' }
                    ]
                },
                {
                    id: 'ahuzatdibuk',
                    title: 'PROJECT: Ahuzat Dibuk',
                    tags: ['Python', 'Web Scraping', 'Data Visualization'],
                    description: 'Scraping and visualization of Tel-Aviv parking lot occupancy, generating predictive heat-maps to assist local residents.',
                    links: [
                        { text: '> NEWS: Channel 13', url: 'https://13tv.co.il/item/news/domestic/internal/parking-902956407/' },
                        { text: '> NEWS: Mako', url: 'https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm' },
                        { text: '> SOURCE POST: Facebook', url: 'https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943' }
                    ]
                },
                {
                    id: 'partorienting',
                    title: 'PROJECT: 2D Part Orienting',
                    tags: ['C++', 'Computational Geometry', 'Algorithms'],
                    description: 'Open-source implementation of a push-plan algorithm for orienting arbitrary simple polygons to a target orientation.',
                    links: [
                        { text: '> VIEW CODE & INFO', url: 'https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/' }
                    ]
                },
                {
                    id: 'turingjest',
                    title: 'PROJECT: The Turing Jest',
                    tags: ['LLM', 'Full-Stack', 'Gamification'],
                    description: 'An arena where Large Language Models compete to generate and explain puns. User ratings determine the "funniest" AI.',
                    links: [
                        { text: '> LAUNCH SITE: jest.geekip.dev', url: 'https://jest.geekip.dev' }
                    ]
                },
                {
                    id: 'rhymesofisrael',
                    title: 'PROJECT: Rhymes of Israel',
                    tags: ['LLM', 'Chrome Extension', 'JavaScript'],
                    description: 'A browser extension that uses an LLM to automatically rewrite Israeli news headlines into satirical, rhyming couplets.',
                    links: [
                        { text: '> INSTALL EXTENSION', url: 'https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb' }
                    ]
                },
                {
                    id: 'metaportfolio',
                    title: 'PROJECT: Meta-Portfolio',
                    tags: ['JavaScript', 'HTML/CSS', 'AI-Driven Design'],
                    description: 'A self-referential project. This very portfolio is designed to be interrogated, with its content and structure served dynamically.',
                    links: [
                        { text: '> VIEW ROOT DOMAIN: geekip.dev', url: 'https://geekip.dev' }
                    ]
                },
                {
                    id: 'contact',
                    title: 'SYSTEM.LINKS',
                    tags: [], // No tags for contact
                    description: 'Access developer profiles and social channels.',
                    links: [
                        { text: '> GITHUB: /gevak', url: 'https://github.com/gevak' },
                        { text: '> LINKEDIN: /in/gevakip', url: 'https://linkedin.com/in/gevakip' },
                        { text: '> FACEBOOK: /geva.kipper', url: 'https://facebook.com/geva.kipper' }
                    ]
                }
            ];

            // --- STATE ---
            let inputLocked = true;
            let commandHistory = [];
            let historyIndex = -1;

            // --- CORE FUNCTIONS ---

            const typeWriter = (element, text, speed = 40, callback = () => {}) => {
                let i = 0;
                element.innerHTML = '';
                const type = () => {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        callback();
                    }
                };
                type();
            };

            const createTerminalLine = (text = '', innerHTML = false) => {
                const line = document.createElement('div');
                line.classList.add('terminal-line');
                if (innerHTML) {
                    line.innerHTML = text;
                } else {
                    line.textContent = text;
                }
                return line;
            };

            const processCommand = async (command) => {
                inputLocked = true;
                userInput.textContent = '';
                
                const userLine = createTerminalLine();
                userLine.innerHTML = `<span class="prompt-symbol">QUERY > </span>${command}`;
                terminalHistory.appendChild(userLine);
                
                commandHistory.unshift(command);
                historyIndex = -1;

                const aiResponseLine = createTerminalLine();
                terminalHistory.appendChild(aiResponseLine);
                
                let aiResponseText = '';
                let projectsToShow = [];

                command = command.toLowerCase().trim();

                switch (true) {
                    case command === 'help' || command === '?':
                        aiResponseText = `[AI Responding...]\nAvailable commands:\n  'show all projects' - Displays all project data.\n  'about {project}'   - Shows a specific project card.\n  'contact' / 'links'   - Shows contact and social links.\n  'clear'             - Clears the project cards.\n  'reset'             - Resets the terminal interface.`;
                        break;
                    
                    case command === 'show all projects' || command === 'projects' || command === 'all':
                        aiResponseText = `[AI Responding...] QUERY ACCEPTED. MATERIALIZING PROJECT MATRIX...`;
                        projectsToShow = projects.filter(p => p.id !== 'contact');
                        break;
                        
                    case command.startsWith('about '):
                        const projectName = command.substring(6).replace(/\s+/g, '');
                        const foundProject = projects.find(p => p.id.toLowerCase().includes(projectName));
                        if(foundProject) {
                            aiResponseText = `[AI Responding...] ISOLATING DATA FOR PROJECT: ${foundProject.title}...`;
                            projectsToShow = [foundProject];
                        } else {
                            aiResponseText = `[AI Responding...] ERROR: Project data for query '${projectName}' not found.`;
                        }
                        break;

                    case command === 'contact' || command === 'links' || command === 'socials':
                        aiResponseText = `[AI Responding...] ACCESSING SECURE CONTACT CHANNELS...`;
                        projectsToShow = projects.filter(p => p.id === 'contact');
                        break;
                        
                    case command === 'clear':
                        aiResponseText = `[AI Responding...] DEMATERIALIZING PROJECT MATRIX.`;
                        contentGrid.innerHTML = '';
                        terminalContainer.classList.remove('has-content');
                        break;
                    
                    case command === 'reset':
                        aiResponseText = `[AI Responding...] SYSTEM RESETTING... STAND BY.`;
                        setTimeout(()=> window.location.reload(), 1500);
                        break;

                    default:
                        aiResponseText = `[AI Responding...] COMMAND NOT RECOGNIZED. Type 'help' for a list of available commands.`;
                }

                typeWriter(aiResponseLine, aiResponseText, 20, () => {
                    displayProjects(projectsToShow);
                    inputLocked = false;
                    cursor.style.display = 'inline-block';
                    window.scrollTo(0, document.body.scrollHeight);
                });
            };

            const displayProjects = (projectsArr) => {
                if (projectsArr.length === 0) return;
                
                terminalContainer.classList.add('has-content');
                contentGrid.innerHTML = ''; // Clear previous content

                projectsArr.forEach((project, index) => {
                    setTimeout(() => {
                        const card = document.createElement('div');
                        card.classList.add('project-card');

                        const tagsHTML = project.tags.map(tag => `<span class="card-tag">[${tag}]</span>`).join(' ');
                        
                        const linksHTML = project.links.map(link => 
                            `<a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.text}</a>`
                        ).join('');

                        card.innerHTML = `
                            <div class="card-title">${project.title}</div>
                            ${project.tags.length > 0 ? `<div class="card-tags">${tagsHTML}</div>` : ''}
                            <div class="card-description">${project.description}</div>
                            <div class="card-links">${linksHTML}</div>
                        `;
                        contentGrid.appendChild(card);
                        setTimeout(() => card.classList.add('visible'), 50);

                    }, index * 150);
                });
            };

            // --- FOOTER & UPTIME ---

            const initializeFooter = () => {
                sessionIdEl.textContent = Math.random().toString(16).substring(2, 10).toUpperCase();
                
                const startTime = new Date('2025-08-30T00:59:57Z');
                
                const updateUptime = () => {
                    const now = new Date();
                    const diff = now - startTime;

                    const s = Math.floor(diff / 1000);
                    const m = Math.floor(s / 60);
                    const h = Math.floor(m / 60);

                    const pad = (n) => String(n).padStart(2, '0');
                    const padHours = (n) => String(n).padStart(3, '0');

                    uptimeEl.textContent = `${padHours(h)}:${pad(m % 60)}:${pad(s % 60)}`;
                };
                
                updateUptime();
                setInterval(updateUptime, 1000);

                footer.style.display = 'block';
            };


            // --- INPUT HANDLING ---
            
            document.addEventListener('keydown', (e) => {
                if (inputLocked) return;

                if (e.key === 'Enter') {
                    cursor.style.display = 'none';
                    processCommand(userInput.textContent);
                } else if (e.key === 'Backspace') {
                    userInput.textContent = userInput.textContent.slice(0, -1);
                } else if (e.key === "ArrowUp") {
                    e.preventDefault();
                    if(historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        userInput.textContent = commandHistory[historyIndex];
                    }
                } else if (e.key === "ArrowDown") {
                    e.preventDefault();
                    if(historyIndex > 0) {
                        historyIndex--;
                        userInput.textContent = commandHistory[historyIndex];
                    } else {
                        historyIndex = -1;
                        userInput.textContent = "";
                    }
                } else if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
                    userInput.textContent += e.key;
                }
            });
            
            // --- INITIALIZATION SEQUENCE ---

            const init = () => {
                const headerLine1 = createTerminalLine();
                const headerLine2 = createTerminalLine();
                terminalHistory.appendChild(headerLine1);
                terminalHistory.appendChild(headerLine2);

                const text1 = '[AI_PORTFOLIO_GEN_v4.2] ONLINE. DATA LOADED.';
                const text2 = 'SUBJECT: Geva Kipper, Software Engineer @ Google, focusing on large-scale data processing infrastructure.';
                
                typeWriter(headerLine1, text1, 40, () => {
                    typeWriter(headerLine2, text2, 40, () => {
                        inputLocked = false;
                        subtitle.style.display = 'block';
                        initializeFooter();
                        // Auto-show help command hint after a delay
                        setTimeout(() => {
                            if (userInput.textContent.length === 0) {
                                typeWriter(userInput, `Try typing 'help'`, 60);
                                setTimeout(() => userInput.textContent = '', 3000);
                            }
                        }, 4000);
                    });
                });
            };

            init();
        });
    </script>
