<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geva@portfolio:~$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: #000;
            color: #00ff41;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .crt-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            overflow: hidden;
        }

        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, rgba(0, 255, 65, 0.05), transparent);
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        .terminal {
            position: relative;
            margin: 20px;
            height: calc(100vh - 40px);
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #00ff41;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), inset 0 0 100px rgba(0, 255, 65, 0.02);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal-header {
            background: #0d0d0d;
            padding: 10px 15px;
            border-bottom: 1px solid #00ff41;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-size: 14px;
            color: #00ff41;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }

        .terminal-btn.close { background: #ff4444; }
        .terminal-btn.minimize { background: #ffcc00; }
        .terminal-btn.maximize { background: #00ff41; }

        .terminal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 14px;
        }

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 4px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff41;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .intro-line {
            margin-bottom: 10px;
        }

        .cyan { color: #00d9ff; }
        .yellow { color: #ffcc00; }
        .magenta { color: #ff00ff; }
        .blue { color: #0099ff; }
        .red { color: #ff4444; }
        .gray { color: #666666; }
        .white { color: #ffffff; }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .project-box {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .project-box::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
        }

        .project-box:nth-child(1)::before { background: #ffcc00; }
        .project-box:nth-child(2)::before { background: #ff00ff; }
        .project-box:nth-child(3)::before { background: #00d9ff; }
        .project-box:nth-child(4)::before { background: #0099ff; }
        .project-box:nth-child(5)::before { background: #ff4444; }
        .project-box:nth-child(6)::before { background: #00ff41; }
        .project-box:nth-child(7)::before { background: #00d9ff; }

        .project-box:hover {
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
        }

        .ascii-art {
            font-size: 12px;
            line-height: 1.2;
            margin-bottom: 10px;
            color: #666;
        }

        .project-title {
            color: #00ff41;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .project-desc {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .project-link {
            color: #00d9ff;
            text-decoration: underline;
            cursor: pointer;
            display: inline-block;
            padding: 2px 4px;
            transition: all 0.2s ease;
        }

        .project-link:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .command-prompt {
            background: #0d0d0d;
            padding: 15px;
            border-top: 1px solid #00ff41;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt-text {
            color: #00ff41;
        }

        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            outline: none;
        }

        .footer {
            background: #0d0d0d;
            padding: 10px 20px;
            border-top: 1px solid #00ff41;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #00ff41;
        }

        .modal-close {
            cursor: pointer;
            color: #ff4444;
            font-weight: bold;
        }

        .modal-body iframe {
            width: 800px;
            height: 450px;
            max-width: 100%;
            border: none;
        }

        .spinner {
            display: inline-block;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .terminal {
                margin: 10px;
                height: calc(100vh - 20px);
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .terminal-body {
                padding: 10px;
                font-size: 12px;
            }

            .footer {
                flex-direction: column;
                gap: 5px;
            }

            .modal-body iframe {
                width: 100%;
                height: 300px;
            }
        }

        .output-line {
            margin: 5px 0;
        }

        .tree-line {
            margin-left: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <div class="crt-effect">
            <div class="scanline"></div>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-title">geva@portfolio:~$</div>
                <div class="terminal-controls">
                    <div class="terminal-btn close"></div>
                    <div class="terminal-btn minimize"></div>
                    <div class="terminal-btn maximize"></div>
                </div>
            </div>

            <div class="terminal-body" id="terminalBody">
                <div id="introText"></div>
                <div id="mainContent" class="hidden"></div>
            </div>

            <div class="command-prompt">
                <span class="prompt-text">geva@portfolio:~$</span>
                <input type="text" class="command-input" id="commandInput" autocomplete="off" placeholder="Type 'help' for available commands">
            </div>

            <div class="footer">
                <div>System initialized by Claude (Anthropic) | AI-Generated Design v2025</div>
                <div id="uptime">Uptime: 0h 0m 0s since Oct 7, 2025 01:02:18</div>
            </div>
        </div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>GlglStats - Conference Presentation</div>
                <div class="modal-close" onclick="closeModal()">✕ CLOSE</div>
            </div>
            <div class="modal-body">
                <iframe src="https://www.youtube.com/embed/jrKAtOsj1Lo" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const projects = [
            {
                name: 'GlglStats',
                ascii: `
   ♪ ♫ ♪   ∿∿∿∿∿∿∿
  ♫ ♪ ♫   ∿∿∿∿∿∿∿∿
   ♪ ♫    ∿∿∿∿∿∿∿`,
                title: '> GlglStats',
                desc: 'A music statistics and analytics platform for tracking listening habits.',
                links: [
                    { text: '[SITE] glglstats.geekip.dev', url: 'https://glglstats.geekip.dev' },
                    { text: '[VIDEO] Conference Presentation', url: 'video', action: 'openVideo' }
                ]
            },
            {
                name: 'Ahuzat-Dibuk',
                ascii: `
  ┌─────────┐
  │ P P P P │
  │ P P P P │
  └─────────┘`,
                title: '> Ahuzat Dibuk',
                desc: 'Parking lot management and monitoring system for urban environments.',
                links: [
                    { text: '1. Facebook Post', url: 'https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943' },
                    { text: '2. Channel 13 News', url: 'https://13tv.co.il/item/news/domestic/internal/parking-902956407/' },
                    { text: '3. Mako News Coverage', url: 'https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm' }
                ]
            },
            {
                name: '2D-Part-Orienting',
                ascii: `
   ╱╲  ▬▬▬
  ╱  ╲ │  │
 ╱____╲└──┘`,
                title: '> 2D Part Orienting',
                desc: 'Computer vision system for automated part recognition and orientation.',
                links: [
                    { text: '[LINK] Research & Code - Tel-Aviv University', url: 'https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/' }
                ]
            },
            {
                name: 'The-Turing-Jest',
                ascii: `
   ╔═══╗
   ║ ͡° ͜ʖ ͡°║
   ╚═══╝`,
                title: '> The Turing Jest',
                desc: 'AI-powered humor generation exploring computational creativity and wit.',
                links: [
                    { text: '[SITE] jest.geekip.dev', url: 'https://jest.geekip.dev' }
                ]
            },
            {
                name: 'Rhymes-of-Israel',
                ascii: `
  ╔═════════╗
  ║ א ב ג ד ║
  ║ ה ו ז ח ║
  ╚═════════╝`,
                title: '> Rhymes of Israel',
                desc: 'Chrome extension for discovering Hebrew rhymes and poetic patterns.',
                links: [
                    { text: '[EXTENSION] Chrome Web Store', url: 'https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb' }
                ]
            },
            {
                name: 'Portfolio-Meta',
                ascii: `
  ┌─[~]─┐
  │┌───┐│
  ││$ _││
  │└───┘│
  └─────┘`,
                title: '> Portfolio Meta',
                desc: 'This self-referential portfolio, redesigned daily by AI for unique visits.',
                links: [
                    { text: '[SITE] geekip.dev', url: 'https://geekip.dev' }
                ]
            },
            {
                name: 'Social-Links',
                ascii: `
   ◉───◉
   │   │
   ◉───◉`,
                title: '> cat ./contacts',
                desc: 'Connect with me across various platforms:',
                links: [
                    { text: '→ [GITHUB] github.com/gevak', url: 'https://github.com/gevak' },
                    { text: '→ [LINKEDIN] linkedin.com/in/gevakip', url: 'https://linkedin.com/in/gevakip' },
                    { text: '→ [FACEBOOK] facebook.com/geva.kipper', url: 'https://facebook.com/geva.kipper' }
                ]
            }
        ];

        let commandHistory = [];
        let historyIndex = -1;

        async function typeText(element, text, speed = 30) {
            for (let char of text) {
                element.innerHTML += char;
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        }

        async function initializeTerminal() {
            const introText = document.getElementById('introText');
            
            await typeText(introText, 'root@geekip.dev ~ % whoami\n');
            await new Promise(resolve => setTimeout(resolve, 300));
            
            const response = document.createElement('div');
            response.className = 'intro-line';
            introText.appendChild(response);
            await typeText(response, 'Geva Kipper - Software Engineer @ Google, working on making search smarter.\n');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const catCommand = document.createElement('div');
            catCommand.className = 'intro-line';
            introText.appendChild(catCommand);
            await typeText(catCommand, '\nroot@geekip.dev ~ % cat ./README.md\n');
            
            await new Promise(resolve => setTimeout(resolve, 300));
            
            const readme = document.createElement('div');
            readme.className = 'intro-line cyan';
            introText.appendChild(readme);
            await typeText(readme, '*Note: This portfolio is re-designed daily by AI - every visit offers a new experience.*\n\n');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            showProjects();
        }

        function showProjects() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '<div class="projects-grid"></div>';
            const grid = mainContent.querySelector('.projects-grid');
            
            projects.forEach(project => {
                const box = document.createElement('div');
                box.className = 'project-box';
                
                let linksHtml = '';
                project.links.forEach(link => {
                    if (link.action === 'openVideo') {
                        linksHtml += `<div><a class="project-link" onclick="openVideo()">${link.text}</a></div>`;
                    } else {
                        linksHtml += `<div><a class="project-link" href="${link.url}" target="_blank">${link.text}</a></div>`;
                    }
                });
                
                box.innerHTML = `
                    <pre class="ascii-art">${project.ascii}</pre>
                    <div class="project-title">${project.title}</div>
                    <div class="project-desc">${project.desc}</div>
                    ${linksHtml}
                `;
                
                grid.appendChild(box);
            });
            
            mainContent.classList.remove('hidden');
        }

        function openVideo() {
            document.getElementById('videoModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('videoModal').classList.remove('active');
        }

        function processCommand(command) {
            const output = document.createElement('div');
            output.className = 'output-line';
            
            const cmd = command.trim().toLowerCase();
            
            if (cmd === 'help') {
                output.innerHTML = `<span class="cyan">Available commands:</span>
<div>  ls          - List all projects</div>
<div>  tree        - Display project tree structure</div>
<div>  cat [name]  - Show detailed project info</div>
<div>  clear       - Clear terminal output</div>
<div>  help        - Show this help message</div>
<div>  whoami      - Display user information</div>`;
            } else if (cmd === 'ls') {
                output.innerHTML = '<span class="cyan">Projects:</span>';
                projects.forEach(p => {
                    output.innerHTML += `<div>  ${p.name}</div>`;
                });
            } else if (cmd === 'tree') {
                output.innerHTML = '<span class="cyan">.</span>\n';
                projects.forEach((p, i) => {
                    const isLast = i === projects.length - 1;
                    output.innerHTML += `<div>${isLast ? '└──' : '├──'} ${p.name}</div>`;
                });
            } else if (cmd.startsWith('cat ')) {
                const projectName = cmd.substring(4).trim();
                const project = projects.find(p => p.name.toLowerCase() === projectName.toLowerCase());
                
                if (project) {
                    output.innerHTML = `<span class="cyan">${project.title}</span>
<div>${project.desc}</div>
<div class="tree-line">Links:</div>`;
                    project.links.forEach(link => {
                        output.innerHTML += `<div class="tree-line">  • ${link.text}</div>`;
                    });
                } else {
                    output.innerHTML = `<span class="red">cat: ${projectName}: No such project</span>`;
                }
            } else if (cmd === 'clear') {
                document.getElementById('mainContent').innerHTML = '';
                return null;
            } else if (cmd === 'whoami') {
                output.innerHTML = 'Geva Kipper - Software Engineer @ Google, working on making search smarter.';
            } else if (cmd === '') {
                return null;
            } else {
                output.innerHTML = `<span class="red">command not found: ${command}</span>`;
            }
            
            return output;
        }

        document.getElementById('commandInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                const mainContent = document.getElementById('mainContent');
                
                const commandLine = document.createElement('div');
                commandLine.className = 'output-line';
                commandLine.innerHTML = `<span class="prompt-text">geva@portfolio:~$</span> ${command}`;
                mainContent.appendChild(commandLine);
                
                const output = processCommand(command);
                if (output) {
                    mainContent.appendChild(output);
                }
                
                this.value = '';
                
                const terminalBody = document.getElementById('terminalBody');
                terminalBody.scrollTop = terminalBody.scrollHeight;
                
                commandHistory.push(command);
                historyIndex = commandHistory.length;
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            }
        });

        function updateUptime() {
            const startDate = new Date('2025-10-07T01:02:18');
            const now = new Date();
            const diff = now - startDate;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('uptime').textContent = 
                `Uptime: ${hours}h ${minutes}m ${seconds}s since Oct 7, 2025 01:02:18`;
        }

        // Initialize
        window.addEventListener('load', () => {
            initializeTerminal();
            updateUptime();
            setInterval(updateUptime, 1000);
        });

        // Close modal on escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on click outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
