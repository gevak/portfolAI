<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper // Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS RESET */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* VS CODE THEME & FONT */
        :root {
            --font-family: 'Fira Code', monospace;
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --activity-bar-bg: #333333;
            --editor-bg: #1e1e1e;
            --status-bar-bg: #007acc;
            --text-color: #d4d4d4;
            --inactive-text: #8a8a8a;
            --active-item-bg: #2a2d2e;
            --border-color: #3c3c3c;
            
            /* Syntax Highlighting Colors */
            --comment: #6A9955;
            --keyword: #569CD6;
            --string: #CE9178;
            --type: #4EC9B0;
            --function: #DCDCAA;
            --variable: #9CDCFE;
            --tag: #569CD6;
            --attr: #9CDCFE;
            --punc: #d4d4d4;
            --json-key: #9CDCFE;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Enable Font Ligatures */
        body, code, pre {
            font-feature-settings: "liga" 1, "calt" 1;
            -webkit-font-smoothing: antialiased;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ICONS */
        .icon {
            width: 1em;
            height: 1em;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* MAIN LAYOUT */
        .vscode-container {
            display: flex;
            height: 100vh;
        }

        /* ACTIVITY BAR (FAR LEFT) */
        .activity-bar {
            background-color: var(--activity-bar-bg);
            width: 50px;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }
        .activity-bar .icon {
            font-size: 28px;
            color: var(--text-color);
            opacity: 0.8;
            padding: 8px;
            border-left: 2px solid transparent;
        }
        .activity-bar .icon.active {
            color: white;
            opacity: 1;
            border-left-color: white;
        }

        /* SIDE BAR (FILE EXPLORER) */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 0 15px;
            margin-bottom: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--inactive-text);
        }
        .file-explorer ul {
            list-style: none;
        }
        .file-explorer li {
            padding: 4px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .file-explorer li:hover {
            background-color: var(--active-item-bg);
        }
        .file-explorer li.active {
            background-color: var(--status-bar-bg);
            color: white;
        }

        /* MAIN PANE (EDITOR) */
        .main-pane {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--editor-bg);
        }
        .tabs {
            display: flex;
            background-color: #2D2D2D;
            flex-shrink: 0;
        }
        .tab {
            padding: 8px 15px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--inactive-text);
        }
        .tab.active {
            background-color: var(--editor-bg);
            color: var(--text-color);
        }
        .editor {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .editor pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* MARKDOWN STYLES */
        .markdown-preview {
            padding: 20px 40px;
        }
        .markdown-preview h1 {
            font-size: 2.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            margin-bottom: 0.5em;
        }
        .markdown-preview p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .markdown-preview blockquote {
            border-left: 4px solid var(--status-bar-bg);
            padding-left: 1em;
            margin-left: 0;
            color: var(--inactive-text);
            font-style: italic;
        }
        .markdown-preview code {
             background-color: #333;
             padding: 0.2em 0.4em;
             border-radius: 3px;
        }


        /* SYNTAX HIGHLIGHTING */
        .code-content .comment { color: var(--comment); }
        .code-content .keyword { color: var(--keyword); }
        .code-content .string { color: var(--string); }
        .code-content .type { color: var(--type); }
        .code-content .function { color: var(--function); }
        .code-content .variable { color: var(--variable); }
        .code-content .tag { color: var(--tag); }
        .code-content .attr { color: var(--attr); }
        .code-content .punc { color: var(--punc); }
        .code-content .json-key { color: var(--json-key); }
        .code-content .clickable { cursor: pointer; text-decoration: underline; text-decoration-style: dotted; text-decoration-color: var(--string); }
        .code-content .clickable-block { cursor: pointer; }
        .code-content .clickable-block:hover { background-color: rgba(255, 255, 255, 0.05); }

        /* STATUS BAR (BOTTOM) */
        .status-bar {
            height: 25px;
            background-color: var(--status-bar-bg);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            flex-shrink: 0;
        }
        .status-bar-left, .status-bar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .status-item {
            display: flex;
            align-items: center;
        }
        .status-item .icon { margin-right: 5px; }
        
        /* RESPONSIVENESS */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }
            .sidebar-header {
                font-size: 0.9em;
            }
            .file-explorer li {
                font-size: 0.9em;
            }
            .markdown-preview {
                padding: 15px;
            }
             .markdown-preview h1 {
                font-size: 2em;
            }
            .status-bar-right {
                gap: 5px;
            }
            .status-item span {
                display: none; /* Hide text on small screens, icons remain */
            }
            .status-item#credits span, .status-item#uptime-container span {
                 display: inline; /* Keep these visible */
            }
        }
         @media (max-width: 600px) {
            .sidebar {
                display: none; /* Hide sidebar completely */
            }
             .activity-bar {
                 display: none; /* Hide activity bar too */
             }
             .status-item#credits span {
                display: none;
             }
        }

    </style>
</head>
<body>

    const fileListEl = document.getElementById('file-list');
    const tabsContainerEl = document.getElementById('tabs-container');
    const editorContentEl = document.getElementById('editor-content');

    const openFiles = new Set();
    let activeFile = null;

    function openFile(filename) {
        if (!fileData[filename]) return;

        activeFile = filename;
        if (!openFiles.has(filename)) {
            openFiles.add(filename);
        }
        
        render();
    }

    function render() {
        // Render file list
        fileListEl.innerHTML = '';
        for (const filename in fileData) {
            const li = document.createElement('li');
            li.dataset.filename = filename;
            if (filename === activeFile) {
                li.classList.add('active');
            }
            li.innerHTML = `<svg class="icon"><use href="${fileData[filename].icon}"></use></svg> ${filename}`;
            fileListEl.appendChild(li);
        }

        // Render tabs
        tabsContainerEl.innerHTML = '';
        openFiles.forEach(filename => {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.filename = filename;
            if (filename === activeFile) {
                tab.classList.add('active');
            }
            tab.innerHTML = `<svg class="icon"><use href="${fileData[filename].icon}"></use></svg> ${filename}`;
            tabsContainerEl.appendChild(tab);
        });

        // Render editor content
        if (activeFile) {
            editorContentEl.innerHTML = fileData[activeFile].content;
        } else {
            editorContentEl.innerHTML = '';
        }
    }

    // Event Listeners
    fileListEl.addEventListener('click', (e) => {
        const li = e.target.closest('li');
        if (li && li.dataset.filename) {
            openFile(li.dataset.filename);
        }
    });

    tabsContainerEl.addEventListener('click', (e) => {
        const tab = e.target.closest('.tab');
        if (tab && tab.dataset.filename) {
            openFile(tab.dataset.filename);
        }
    });

    editorContentEl.addEventListener('click', (e) => {
        const target = e.target.closest('[data-link]');
        if (target && target.dataset.link) {
            window.open(target.dataset.link, '_blank');
        }
    });

    // Uptime Timer
    const uptimeTimerEl = document.getElementById('uptime-timer');
    const startTime = Date.now();

    function updateUptime() {
        const now = Date.now();
        const diff = Math.floor((now - startTime) / 1000);
        
        const hours = String(Math.floor(diff / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
        const seconds = String(diff % 60).padStart(2, '0');
        
        uptimeTimerEl.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateUptime, 1000);
    updateUptime();

    // Initial load
    openFile('README.md');
});
</script>
