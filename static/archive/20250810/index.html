<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geva Kipper - Infinite Git Log Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#ddd;
  font-family: monospace;
  overflow-x:hidden;
}
header {
  padding:2rem 1rem;
  border-left:4px solid #0f0;
  margin-left:2rem;
}
header h1 {
  margin:0;
  color:#0f0;
  font-size:1rem;
}
header h2 {
  margin:0.5rem 0;
  font-size:2.5rem;
  font-family: 'Courier New', monospace;
  color:white;
}
header p {
  margin:0.2rem 0;
  color:#aaa;
}
.typing {
  display:inline-block;
  border-right:2px solid #0f0;
  white-space:nowrap;
  overflow:hidden;
}
.timeline {
  position:relative;
  margin-left:50%;
  transform:translateX(-50%);
  width:4px;
  background:rgba(255,255,255,0.1);
}
.commit {
  position:relative;
  width:45%;
  margin:2rem 0;
  padding:1rem;
  background:rgba(0,255,255,0.1);
  border-radius:8px;
  transform:scale(1);
  transition:transform 0.3s ease, background 0.3s ease;
}
.commit:hover{
  transform:scale(1.05);
  background:rgba(0,255,255,0.2);
}
.commit.left{ left:-50%; transform-origin:right center;}
.commit.right{ left:50%; transform-origin:left center;}
.commit:before {
  content:'';
  position:absolute;
  top:1rem;
  width:12px;
  height:12px;
  background:#0ff;
  border-radius:50%;
  z-index:2;
}
.commit.left:before { right:-10px; }
.commit.right:before { left:-10px; }
.commit-content {
  display:none;
  margin-top:0.5rem;
  font-family:sans-serif;
  color:#ccc;
}
.commit.expanded .commit-content{
  display:block;
  animation:fadeIn 0.5s ease;
}
@keyframes fadeIn {from{opacity:0}to{opacity:1}}
.commit pre {
  margin:0;
  font-size:0.9rem;
  color:#0f0;
}
.diff-link {
  color:#0f0;
  display:block;
  margin:0.2rem 0;
  opacity:0;
  transform:translateX(-20px);
  transition:opacity 0.3s ease, transform 0.3s ease;
}
.commit.expanded .diff-link {
  opacity:1;
  transform:translateX(0);
}
footer{
  padding:2rem;
  color:#0f0;
  font-size:0.8rem;
  text-align:center;
}
footer span.colon { animation:pulse 1s infinite; }
@keyframes pulse{
  0%{opacity:1}
  50%{opacity:0.5}
  100%{opacity:1}
}
.terminal-prompt {
  padding:2rem;
  color:#0f0;
}
.blink {
  animation:blink 1s step-start infinite;
}
@keyframes blink {50%{opacity:0}}
.background-hashes {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}
.hash {
  position:absolute;
  font-size:0.7rem;
  color:rgba(255,255,255,0.05);
}
</style>
</head>
<body>
<header>
  <h1>commit HEAD → main</h1>
  <h2>Geva Kipper</h2>
  <p>"Currently building AI-driven solutions at Google to make information universally accessible and useful."</p>
  <p id="ai-blurb" class="typing"></p>
</header>

<div class="timeline" id="timeline"></div>

<footer>
  --<br>
  Generated by OpenAI GPT-4o<br>
  Time since build: <span id="timer">0000<span class="colon">:</span>00<span class="colon">:</span>00</span>
</footer>
<div class="terminal-prompt">$ <span class="blink">█</span></div>

<div class="background-hashes" id="bg-hashes"></div>

function typeAIText(){
  if(i<=aiText.length){
    document.getElementById('ai-blurb').textContent=aiText.slice(0,i);
    i++;
    setTimeout(typeAIText,40);
  }
}
typeAIText();

const timeline = document.getElementById('timeline');

commits.forEach((c,idx)=>{
  const commit = document.createElement('div');
  commit.className='commit '+(idx%2==0?'left':'right');
  let pre = document.createElement('pre');
  pre.textContent = `commit ${c.hash}│Author: ${c.author}\nDate:   ${c.date.toString()}\n\n    ${c.message}`;
  commit.appendChild(pre);
  const content=document.createElement('div');
  content.className='commit-content';
  if(c.media) {
    let img=document.createElement('img');
    img.src=c.media;
    img.style.maxWidth='100%';
    content.appendChild(img);
  }
  let p=document.createElement('p');
  p.textContent=c.desc;
  content.appendChild(p);
  c.links.forEach(l=>{
    let a=document.createElement('a');
    a.href=l;
    a.textContent='+ '+l;
    a.className='diff-link';
    a.target='_blank';
    content.appendChild(a);
  });
  commit.appendChild(content);
  commit.addEventListener('click',()=>{
    commit.classList.toggle('expanded');
  });
  timeline.appendChild(commit);
});

// Stopwatch
const start = new Date();
function pad(n){return n.toString().padStart(2,'0')}
function tick(){
  const now = new Date();
  let s = Math.floor((now-start)/1000);
  let hrs = pad(Math.floor(s/3600));
  s = s%3600;
  let mins=pad(Math.floor(s/60));
  let secs=pad(s%60);
  document.getElementById('timer').innerHTML = `${hrs}<span class="colon">:</span>${mins}<span class="colon">:</span>${secs}`;
}
setInterval(tick,1000);
tick();

// Background hashes
const bg = document.getElementById('bg-hashes');
for(let n=0;n<30;n++){
  const h = document.createElement('div');
  h.className='hash';
  h.textContent=Math.random().toString(16).substr(2,6);
  h.style.left=Math.random()*100+'%';
  h.style.top=Math.random()*100+'%';
  bg.appendChild(h);
}
</script>
