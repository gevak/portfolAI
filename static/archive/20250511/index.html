<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper OS v1.0</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        :root {
            --primary-bg: #121212;
            --window-bg: #1f1f1f;
            --window-border: #3a3a3a;
            --text-color: #e0e0e0;
            --accent-color: #4e9df5;
            --taskbar-color: #262626;
            --taskbar-height: 40px;
            --menubar-height: 30px;
            --desktop-icon-size: 64px;
            --terminal-green: #42ff8e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: var(--primary-bg);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAjUlEQVR4nO2UQQrCQAxF3xW8kOBJPIE38QJeRNx7FXEjuHDrQp3FQAqdTKZYF33wN5P8vPkJdEIW2AFnoFCeC7ADssg8A1bgYRxr+i2wCSWrgLuBqk7AFEi+SeYG6noAYwuZV3mRWQu5AC/HkA5OdCcdgasl8HTOzDtm41i9gh+GCthbU/T+Dz8lK/OfPAEHmzW0SzP1bQAAAABJRU5ErkJggg=='), auto;
        }
        
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: var(--terminal-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.2rem;
        }
        
        #boot-log {
            width: 80%;
            max-width: 600px;
            height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #boot-logo {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #progress-bar-container {
            width: 80%;
            max-width: 600px;
            height: 20px;
            border: 2px solid var(--terminal-green);
        }
        
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--terminal-green);
            transition: width 0.3s;
        }
        
        #desktop {
            background-image: 
                linear-gradient(rgba(0, 0, 30, 0.7), rgba(0, 0, 30, 0.7)),
                repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(50, 50, 100, 0.1) 20px, rgba(50, 50, 100, 0.1) 21px),
                repeating-linear-gradient(90deg, transparent, transparent 20px, rgba(50, 50, 100, 0.1) 20px, rgba(50, 50, 100, 0.1) 21px);
            height: calc(100vh - var(--taskbar-height) - var(--menubar-height));
            position: relative;
            overflow: hidden;
            margin-top: var(--menubar-height);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 20px;
        }
        
        /* Menu Bar */
        #menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--menubar-height);
            background-color: var(--taskbar-color);
            border-bottom: 1px solid var(--window-border);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 900;
        }
        
        #menu-items {
            display: flex;
            gap: 15px;
        }
        
        .menu-item {
            cursor: pointer;
            padding: 0 10px;
        }
        
        .menu-item:hover {
            background-color: var(--accent-color);
            color: black;
        }
        
        #user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #notification {
            margin-right: 20px;
            font-style: italic;
            color: #aaa;
            font-size: 0.9rem;
        }

        #subtitle {
            margin-left: 20px;
            font-style: italic;
            color: #888;
            font-size: 0.8rem;
        }
        
        /* Task Bar */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--taskbar-height);
            background-color: var(--taskbar-color);
            border-top: 1px solid var(--window-border);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 900;
        }
        
        #start-button {
            background-color: var(--primary-bg);
            color: var(--text-color);
            border: 1px outset var(--window-border);
            padding: 2px 10px;
            margin-right: 10px;
            cursor: pointer;
            height: 28px;
            display: flex;
            align-items: center;
        }
        
        #start-button:hover {
            background-color: var(--accent-color);
            color: black;
        }
        
        #taskbar-items {
            display: flex;
            gap: 5px;
            height: 80%;
            overflow-x: auto;
            overflow-y: hidden;
            flex-grow: 1;
        }

        .taskbar-item {
            background-color: var(--primary-bg);
            border: 1px outset var(--window-border);
            padding: 2px 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .taskbar-item.active {
            background-color: var(--accent-color);
            color: black;
            border-style: inset;
        }
        
        #system-tray {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }
        
        #clock {
            min-width: 130px;
            text-align: center;
        }
        
        /* Desktop Icons */
        .desktop-icon {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            text-align: center;
            padding: 5px;
        }
        
        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .icon-image {
            width: var(--desktop-icon-size);
            height: var(--desktop-icon-size);
            margin-bottom: 5px;
            image-rendering: pixelated;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            padding: 5px;
        }
        
        .icon-label {
            color: var(--text-color);
            text-shadow: 1px 1px 2px black;
            font-size: 0.9rem;
            max-width: 100px;
            word-break: break-word;
        }
        
        /* Windows */
        .window {
            background-color: var(--window-bg);
            border: 2px solid var(--window-border);
            border-radius: 5px;
            position: absolute;
            min-width: 300px;
            min-height: 200px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            resize: both;
        }
        
        .window-titlebar {
            background-color: var(--accent-color);
            color: black;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        
        .window-title {
            font-weight: bold;
            pointer-events: none;
        }
        
        .window-controls {
            display: flex;
            gap: 5px;
        }
        
        .window-control {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px outset #888;
            cursor: pointer;
            background-color: #ddd;
            font-size: 12px;
            line-height: 1;
        }
        
        .window-control:hover {
            background-color: #fff;
        }
        
        .window-content {
            flex: 1;
            padding: 10px;
            overflow: auto;
        }
        
        .window-statusbar {
            height: 25px;
            background-color: var(--window-bg);
            border-top: 1px solid var(--window-border);
            padding: 3px 10px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
        }
        
        /* Project specific styles */
        .media-player .window-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .map-utility .window-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .map-container {
            border: 1px solid var(--window-border);
            padding: 10px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bookmark-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid var(--window-border);
        }
        
        .bookmark-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .cad-program .code-editor {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
            padding: 10px;
            height: 150px;
            overflow: auto;
            border: 1px inset var(--window-border);
            white-space: pre;
            font-size: 0.9rem;
        }
        
        .wireframe-preview {
            border: 1px solid var(--window-border);
            height: 200px;
            margin: 10px 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .address-book-entry {
            border: 1px solid var(--window-border);
            padding: 15px;
            margin-bottom: 10px;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .address-book-entry:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        
        .os-button {
            background-color: var(--taskbar-color);
            color: var(--text-color);
            border: 2px outset var(--window-border);
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: center;
            min-width: 100px;
        }
        
        .os-button:hover {
            background-color: var(--accent-color);
            color: black;
        }
        
        .os-button:active {
            border-style: inset;
        }
        
        /* CRT Effect */
        .crt-image {
            position: relative;
            overflow: hidden;
            border: 5px solid #333;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .crt-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }
        
        .crt-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Start Menu */
        #start-menu {
            position: absolute;
            bottom: var(--taskbar-height);
            left: 0;
            width: 250px;
            background-color: var(--taskbar-color);
            border: 2px solid var(--window-border);
            border-bottom: none;
            z-index: 1000;
            display: none;
            box-shadow: 5px -2px 10px rgba(0, 0, 0, 0.3);
            padding: 5px 0;
        }
        
        .start-menu-item {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .start-menu-item:hover {
            background-color: var(--accent-color);
            color: black;
            cursor: pointer;
        }
        
        .start-menu-divider {
            height: 1px;
            background-color: var(--window-border);
            margin: 5px 0;
        }

        /* Cheat mode effect */
        .cheat-mode-active {
            animation: rainbow-bg 5s linear infinite;
        }
        
        @keyframes rainbow-bg {
            0% { background-color: rgba(255, 0, 0, 0.3); }
            20% { background-color: rgba(255, 165, 0, 0.3); }
            40% { background-color: rgba(255, 255, 0, 0.3); }
            60% { background-color: rgba(0, 128, 0, 0.3); }
            80% { background-color: rgba(0, 0, 255, 0.3); }
            100% { background-color: rgba(128, 0, 128, 0.3); }
        }

        /* Shutdown animation */
        @keyframes shutdown {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.1); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .shutting-down {
            animation: shutdown 2s forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --desktop-icon-size: 48px;
                --taskbar-height: 50px;
                --menubar-height: 40px;
            }
            
            #desktop {
                padding: 10px;
                justify-content: space-around;
            }
            
            .desktop-icon {
                width: 80px;
                height: 80px;
            }
            
            .window {
                width: 90vw !important;
                height: 70vh !important;
                top: calc(var(--menubar-height) + 10px) !important;
                left: 5vw !important;
                resize: none;
            }
            
            #notification, #subtitle {
                display: none;
            }
            
            #menu-bar, #taskbar {
                padding: 0 5px;
            }

            #user-info {
                font-size: 0.8rem;
            }
            
            .taskbar-item {
                max-width: 100px;
            }
        }

        /* Mobile app drawer */
        @media (max-width: 480px) {
            body {
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect width="20" height="20" fill="black"/><rect x="1" y="1" width="18" height="18" fill="rgb(30,30,40)"/></svg>');
                background-size: cover;
            }
            
            #desktop {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px;
                background: rgba(0,0,0,0.7);
                overflow-y: auto;
            }
            
            .desktop-icon {
                width: 100%;
                max-width: 300px;
                height: 80px;
                flex-direction: row;
                justify-content: flex-start;
                margin-bottom: 10px;
                background-color: rgba(50, 50, 80, 0.4);
                border-radius: 10px;
            }
            
            .icon-image {
                margin-right: 15px;
                margin-bottom: 0;
                width: 48px;
                height: 48px;
            }
            
            .icon-label {
                font-size: 1.2rem;
            }
            
            .window {
                width: 100vw !important;
                height: calc(100vh - var(--menubar-height) - var(--taskbar-height)) !important;
                top: var(--menubar-height) !important;
                left: 0 !important;
                border-radius: 0;
            }
        }
    </style>
</head>

                    dragOffsetX = e.clientX - windowEl.offsetLeft;
                    dragOffsetY = e.clientY - windowEl.offsetTop;

                clickSound.play();
                const windowEl = document.querySelector(`.window[data-name="${name}"]`);
                if (windowEl) {
                    if (windowEl.style.display === 'none') {
                        windowEl.style.display = 'flex';
                        bringToFront(windowEl);
                    } else if (activeWindow === windowEl) {
                        minimizeWindow(windowEl);
                    } else {
                        bringToFront(windowEl);
                    }
                }
            });
            
            taskbarItems.appendChild(taskbarItem);
        }
        
        // Toggle start menu
        function toggleStartMenu() {
            clickSound.currentTime = 0;
            clickSound.play();
            
            const startMenu = document.getElementById('start-menu');
            if (isStartMenuOpen) {
                startMenu.style.display = 'none';
                isStartMenuOpen = false;
            } else {
                startMenu.style.display = 'block';
                isStartMenuOpen = true;
            }
        }
        
        // Update clock
        function updateClock() {
            const now = new Date();
            const elapsed = now.getTime() - startupTime;
            const hours = String(Math.floor(elapsed / 3600000)).padStart(2, '0');
            const minutes = String(Math.floor((elapsed % 3600000) / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((elapsed % 60000) / 1000)).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // Check for Konami code
        function checkKonamiCode(e) {
            if (e.key === konamiSequence[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiSequence.length) {
                    activateCheatMode();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        }
        
        // Activate cheat mode
        function activateCheatMode() {
            const desktop = document.getElementById('desktop');
            desktop.classList.add('cheat-mode-active');
            
            // Play a fun sound
            clickSound.play();
            
            // Show a message
            const cheatMessage = document.createElement('div');
            cheatMessage.style.position = 'absolute';
            cheatMessage.style.top = '50%';
            cheatMessage.style.left = '50%';
            cheatMessage.style.transform = 'translate(-50%, -50%)';
            cheatMessage.style.background = 'rgba(0,0,0,0.8)';
            cheatMessage.style.padding = '20px';
            cheatMessage.style.border = '2px solid #fff';
            cheatMessage.style.zIndex = '9999';
            cheatMessage.style.fontSize = '24px';
            cheatMessage.textContent = 'CHEAT MODE ACTIVATED!';
            
            document.body.appendChild(cheatMessage);
            
            setTimeout(() => {
                document.body.removeChild(cheatMessage);
                setTimeout(() => {
                    desktop.classList.remove('cheat-mode-active');
                }, 5000);
            }, 2000);
        }
        
        // Shutdown animation
        function initiateShutdown() {
            clickSound.currentTime = 0;
            clickSound.play();
            
            const startMenu = document.getElementById('start-menu');
            startMenu.style.display = 'none';
            
            shutdownSound.play();
            
            document.body.classList.add('shutting-down');
            
            setTimeout(() => {
                document.body.classList.remove('shutting-down');
                // Instead of actually closing, restart the experience
                location.reload();
            }, 2000);
        }
        
        // Start the boot sequence when page loads
        window.addEventListener('DOMContentLoaded', bootSequence);
    </script>
