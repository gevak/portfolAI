            function type() {
                if (i < text.length) {

                    setTimeout(type, speed);
                } else {

             const textEl = module.querySelector('.typed-text');
             if(!textEl || textEl.textContent.length > 0) return; // Already animated
             
             const text = "Why did the scarecrow win an award? ...Because he was outstanding in his field.";
             let i = 0;
             textEl.innerHTML = '<span></span>';
             const cursorSpan = textEl.querySelector('span');

             function typeJest() {
                 if (i < text.length) {
                     cursorSpan.insertAdjacentText('beforebegin', text.charAt(i));
                     i++;
                     setTimeout(typeJest, 40 + Math.random() * 30);
                 } else {
                     cursorSpan.style.animation = 'blink 1s step-end infinite';
                 }
             }
             typeJest();
        }


        function addEventListeners() {
            document.querySelectorAll('.project-module').forEach(module => {
                module.addEventListener('click', (e) => {
                    if (module.classList.contains('expanded')) return;

                    // Don't expand if a link inside was clicked
                    if (e.target.closest('a')) return;

                    runDecryptionAnimation(module, () => {
                        module.classList.add('expanded');
                        if (module.dataset.id === 'turing_jest') {
                            handleJestAnimation(module);
                        }
                    });
                }, { once: true }); // Make the primary click expansion a one-time event
            });
        }
        
        function updateUptimeTimer() {
            const timerEl = document.getElementById('uptime-timer');
            if (!timerEl) return;

            const now = new Date();
            const diff = now - startupTargetDate;

            const isFuture = diff < 0;
            const ms = Math.abs(diff);

            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);

            const label = isFuture ? 'SYSTEM_ONLINE_IN' : 'SYSTEM_UPTIME';
            timerEl.textContent = `${label}: ${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
        }

        function startUptimeTimer() {
            updateUptimeTimer();
            setInterval(updateUptimeTimer, 1000);
        }

        document.addEventListener('DOMContentLoaded', runIntroSequence);

    </script>
