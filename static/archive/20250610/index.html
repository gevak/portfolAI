        :root {
            --gb-darkest: #0f380f;
            --gb-dark: #306230;
            --gb-light: #8bac0f;
            --gb-lightest: #9bbc0f;
            --font: 'Pixel', monospace;
            --screen-width: 480px;
            --screen-height: 432px;
        }

        * {
            box-sizing: border-box;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font);
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- GAMEBOY SHELL & SCREEN --- */
        #gameboy-container {
            position: relative;
            width: 780px;
            height: 1200px;
        }

        #gameboy-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #screen-container {
            position: absolute;
            top: 153px;
            left: 147px;
            width: var(--screen-width);
            height: var(--screen-height);
            background-color: var(--gb-lightest);
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Dot-matrix overlay */
        #screen-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 3px 3px;
            pointer-events: none;
            opacity: 0.7;
            z-index: 1000;
        }

        #screen-content {
            width: 100%;
            height: 100%;
            color: var(--gb-darkest);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- BUTTONS & INTERACTIVITY --- */
        .button {
            position: absolute;
            background-color: transparent;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }
        .button:active {
            transform: translateY(2px);
            filter: brightness(0.9);
        }

        #btn-a { top: 780px; left: 565px; width: 85px; height: 85px; }
        #btn-b { top: 825px; left: 450px; width: 85px; height: 85px; }

        #dpad-up { top: 780px; left: 215px; width: 60px; height: 60px; border-radius: 0; }
        #dpad-down { top: 900px; left: 215px; width: 60px; height: 60px; border-radius: 0; }
        #dpad-left { top: 840px; left: 155px; width: 60px; height: 60px; border-radius: 0; }
        #dpad-right { top: 840px; left: 275px; width: 60px; height: 60px; border-radius: 0; }
        #dpad-up:active, #dpad-down:active, #dpad-left:active, #dpad-right:active { transform: translateY(2px); }

        #btn-select { top: 1020px; left: 295px; width: 70px; height: 30px; border-radius: 20px; }
        #btn-start { top: 1020px; left: 410px; width: 70px; height: 30px; border-radius: 20px; }


        /* --- BOOT SEQUENCE --- */
        #boot-curtain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--gb-darkest);
            transform: translateY(-100%);
            transition: transform 1s cubic-bezier(1, 0, 1, 1);
            z-index: 500;
        }
        #boot-curtain.active {
            transform: translateY(0);
        }
        #boot-logo {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 52px;
            color: var(--gb-lightest);
            text-align: center;
            opacity: 0;
            transition: opacity 0.1s linear;
        }

        #boot-subtitle {
            font-size: 16px;
            color: var(--gb-darkest);
            text-align: center;
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            opacity: 0;
            transition: bottom 1.5s linear, opacity 1s linear 1.5s;
        }
        #boot-subtitle.active {
            bottom: 60px;
            opacity: 1;
        }
        #boot-subtitle.fade-out {
            opacity: 0;
        }


        /* --- UI ELEMENTS (MENUS, POPUPS, etc) --- */
        .hidden { display: none !important; }

        .view {
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.2s linear;
        }
        .view.fading-out {
            opacity: 0;
        }
        
        /* Main Menu */
        #main-menu-view {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;

            width: 20px;

            visibility: visible;

<script>

        part_orienting: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNiAxNiI+PHBhdGggZmlsbD0iIzBmMzgwZiIgZD0iTTggMEw2IDVMMyA2bDIgNUwzIDEzTDggMTZMMTMgMTNMMTAgMTFMMTMgNkwxMCA1TDggMFoiLz48L3N2Zz4=',
        meta_portfolio: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNiAxNiI+PHBhdGggZmlsbD0iIzBmMzgwZiIgZD0iTTEgMGg4djFoLTd2MTJoN3YtNEg4VjdoM3YzaDJWNWgyVjBoLTR6TTIgMTBoMnYySDJ2LTJ6bTEgM2gxdjFIM3YtMXptOS02aDF2MUgxMnYtMXptLTYgMGgydjJIMzZ2LTJ6Ii8+PHBhdGggZmlsbD0iIzBmMzgwZiIgZD0iTTMgMmg0djJIM3YtMnoiLz48L3N2Zz4=',
        connect: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNiAxNiI+PHBhdGggZmlsbD0iIzBmMzgwZiIgZD0iTTcgM2MyLjIgMCA0IDEuOCA0IDRzLTEuOCA0LTQgNGgtMXYtMmgxYzEuMSAwIDItLjkgMi0ycy0uOS0yLTItMkg0djJoMVYzSDd6bTItOGMwIDIuMi0xLjggNC00IDRzLTQtMS44LTQtNFMzIDAgNSAwaDF2Mkg1Yy0xLjEgMC0yIC45LTIgMnMuOSAyIDIgMmg0VjZoLTFWNUg5eiIvPjwvc3ZnPg=='
    };

    // --- DOM ELEMENTS ---
    const screenContent = document.getElementById('screen-content');
    const transitionOverlay = document.getElementById('transition-overlay');
    const wipeOverlay = document.getElementById('wipe-overlay');
    const bootCurtain = document.getElementById('boot-curtain');
    const bootLogo = document.getElementById('boot-logo');

    // --- CONTENT DATA ---
    const content = {
        glglstats: {
            title: "GLGLSTATS",
            description: "A popular website displaying real-time statistics and data visualizations for the Israeli Army Radio station, Galgalatz.",
            links: [
                { name: "Project Website", url: "https://glglstats.onrender.com/" },
                { name: "Watch Conference Talk", url: "https://www.youtube.com/watch?v=jrKAtOsj1Lo" }
            ]
        },
        ahuzat_dibuk: {
            title: "AHUZAT DIBUK",
            description: "A viral project that exposed a flaw in a Tel Aviv parking app, revealing thousands of private parking spots to the public.",
            links: [
                { name: "Original Publication", url: "https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943" },
                { name: "Channel 13 News", url: "https://13tv.co.il/item/news/domestic/internal/parking-902956407/" },
                { name: "Mako News", url: "https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm" }
            ]
        },
        part_orienting: {
            title: "2D PART ORIENTING",
            description: "Academic research on a modular algorithm for orienting 2D parts, developed at Tel Aviv University's Computational Geometry Lab.",
            links: [
                { name: "Project Page & Code", url: "https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/" }
            ]
        },
        meta_portfolio: {
            title: "META PORTFOLIO",
            description: "You are here. This portfolio is a single-file, retro-themed website designed and concepted by AI, built to run like a classic Game Boy.",
            links: [
                { name: "View on Render", url: "https://portfolio-dor1.onrender.com/" },
                { name: "View Source", url: "https://github.com/gevak/portfolio/" }
            ]
        },
        connect: {
            title: "CONNECT",
            description: "Find me on the web. Let's connect and build something great together.",
            links: [
                { name: "GitHub", url: "https://github.com/gevak" },
                { name: "LinkedIn", url: "https://linkedin.com/in/gevakip" },
                { name: "Facebook", url: "https://facebook.com/geva.kipper" }
            ]
        }
    };
    
    const menuOrder = ['glglstats', 'ahuzat_dibuk', 'part_orienting', 'meta_portfolio', 'connect'];

    // --- GAME STATE ---
    let state = {
        currentView: 'boot', // boot, menu, detail
        menuIndex: 0,
        detailId: null,
        detailIndex: 0,
        isStartPopupVisible: false,
        canInteract: false
    };

    // --- AUDIO ---
    const audio = new Audio(PING_SOUND);
    const playSound = (sound) => {
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Audio playback failed. User interaction needed."));
    };

    // --- RENDERER ---
    function render() {
        if (state.isStartPopupVisible) {
            renderStartPopup();
            return;
        } else {
            const existingPopup = document.getElementById('start-popup');
            if(existingPopup) existingPopup.remove();
        }

        switch(state.currentView) {
            case 'menu':
                renderMainMenu();
                break;
            case 'detail':
                renderDetailView();
                break;
        }
    }

    function renderMainMenu() {
        const menuItems = menuOrder.map((id, index) => {
            const project = content[id];
            const isSelected = index === state.menuIndex;
            return `
                <li class="menu-item ${isSelected ? 'selected' : ''}" data-item-id="${id}">
                    <span class="selector">&gt;</span>
                    ${project.title}
                    <div class="menu-icon" style="background-image: url('${ICONS[id]}');"></div>
                </li>
            `;
        }).join('');

        screenContent.innerHTML = `
            <div id="main-menu-view" class="view">
                <ul class="menu-list">${menuItems}</ul>
                <div class="footer">
                    <div>AI Design & Concept: GPT-4</div>
                    <div id="uptime-clock">System Uptime: ...</div>
                </div>
            </div>
        `;
    }

    function renderDetailView() {
        const project = content[state.detailId];
        const links = project.links.map((link, index) => {
            const isSelected = index === state.detailIndex;
            return `
                <li class="menu-item ${isSelected ? 'selected' : ''}">
                    <span class="selector">&gt;</span>
                    ${link.name}
                </li>
            `;
        }).join('');

        screenContent.innerHTML = `
            <div id="detail-view" class="view">
                <main>
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                    <ul class="menu-list">${links}</ul>
                </main>
            </div>
        `;
    }

    function renderStartPopup() {
        if (document.getElementById('start-popup')) return;
        const popup = document.createElement('div');
        popup.id = 'start-popup';
        popup.innerHTML = `Geva Kipper<br>| <br>Software Engineer at Google`;
        document.getElementById('screen-container').appendChild(popup);
    }

    // --- UPTIME CLOCK ---
    function startUptimeClock() {
        const startTime = new Date('2025-06-10T01:10:05Z').getTime();
        setInterval(() => {
            const clockElement = document.getElementById('uptime-clock');
            if (clockElement) {
                const now = Date.now();
                const diff = now - startTime;
                if (diff < 0) {
                  clockElement.textContent = "System Uptime: Initializing...";
                  return;
                }
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                const pad = (num) => String(num).padStart(2, '0');
                
                clockElement.textContent = `System Uptime: ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            }
        }, 1000);
    }
    
    // --- INPUT HANDLER ---
    function handleInput(action) {
        if (!state.canInteract && action !== 'boot_end') return;

        if (state.isStartPopupVisible) {
            if (action === 'start' || action === 'back') {
                state.isStartPopupVisible = false;
                playSound(audio);
                render();
            }
            return;
        }

        switch (state.currentView) {
            case 'menu':
                handleMenuInput(action);
                break;
            case 'detail':
                handleDetailInput(action);
                break;
        }
    }

    function handleMenuInput(action) {
        let newIndex = state.menuIndex;
        switch (action) {
            case 'up':
                newIndex = (state.menuIndex - 1 + menuOrder.length) % menuOrder.length;
                if (newIndex !== state.menuIndex) playSound(audio);
                state.menuIndex = newIndex;
                break;
            case 'down':
                newIndex = (state.menuIndex + 1) % menuOrder.length;
                if (newIndex !== state.menuIndex) playSound(audio);
                state.menuIndex = newIndex;
                break;
            case 'select':
                playSound(audio);
                state.detailId = menuOrder[state.menuIndex];
                state.detailIndex = 0;
                transitionToView('detail');
                break;
            case 'start':
                playSound(audio);
                state.isStartPopupVisible = true;
                break;
        }
        render();
    }

    function handleDetailInput(action) {
        const currentLinks = content[state.detailId].links;
        let newIndex = state.detailIndex;
        switch (action) {
            case 'up':
                newIndex = (state.detailIndex - 1 + currentLinks.length) % currentLinks.length;
                if(newIndex !== state.detailIndex) playSound(audio);
                state.detailIndex = newIndex;
                break;
            case 'down':
                newIndex = (state.detailIndex + 1) % currentLinks.length;
                if (newIndex !== state.detailIndex) playSound(audio);
                state.detailIndex = newIndex;
                break;
            case 'select':
                 playSound(audio);
                const link = currentLinks[state.detailIndex].url;
                window.open(link, '_blank');
                break;
            case 'back':
                playSound(audio);
                wipeToView('menu');
                break;
        }
        render();
    }

    // --- TRANSITIONS ---
    function transitionToView(newView) {
        state.canInteract = false;
        transitionOverlay.style.opacity = '1';
        transitionOverlay.addEventListener('transitionend', () => {
            state.currentView = newView;
            render();
            transitionOverlay.style.opacity = '0';
            transitionOverlay.addEventListener('transitionend', () => {
                state.canInteract = true;
            }, { once: true });
        }, { once: true });
    }

    function wipeToView(newView) {
        state.canInteract = false;
        wipeOverlay.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 1, 1)';
        wipeOverlay.style.transform = 'translateX(0%)';
        wipeOverlay.addEventListener('transitionend', () => {
             state.currentView = newView;
             state.menuIndex = menuOrder.indexOf(state.detailId);
             render();
             wipeOverlay.style.transition = 'transform 0.3s cubic-bezier(0, 0, 0.6, 1)';
             wipeOverlay.style.transform = 'translateX(100%)';
             wipeOverlay.addEventListener('transitionend', () => {
                wipeOverlay.style.transition = 'none';
                wipeOverlay.style.transform = 'translateX(-100%)';
                state.canInteract = true;
             }, {once: true});
        }, { once: true });
    }

    // --- BOOT SEQUENCE ---
    function runBootSequence() {
        bootCurtain.classList.add('active');

        bootCurtain.addEventListener('transitionend', () => {
            // After curtain drops
            bootLogo.textContent = 'Geva Kipper';
            bootLogo.style.opacity = '1';
            playSound(audio);

            setTimeout(() => {
                // After logo appears
                const subtitle = document.createElement('div');
                subtitle.id = 'boot-subtitle';
                subtitle.innerHTML = 'This website is re-designed each day by AI<br>and is thus ever-changing';
                screenContent.appendChild(subtitle);
                
                setTimeout(() => subtitle.classList.add('active'), 50);

                setTimeout(() => {
                    // Start fade out of subtitle
                    subtitle.classList.add('fade-out');
                    
                    setTimeout(() => {
                        // After everything, transition to main menu
                        bootCurtain.style.transition = "transform 0.5s ease-in";
                        bootCurtain.style.transform = "translateY(-100%)";
                        
                        bootCurtain.addEventListener('transitionend', () => {
                            bootCurtain.style.display = 'none';
                            state.currentView = 'menu';
                            state.canInteract = true;
                            startUptimeClock();
                            render();
                        }, { once: true });
                    }, 2500);
                }, 1000);

            }, 500);
        }, { once: true });
    }


    // --- EVENT LISTENERS ---
    function setupEventListeners() {
        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            let action = null;
            switch(e.key) {
                case 'ArrowUp': action = 'up'; break;
                case 'ArrowDown': action = 'down'; break;
                case 'a': case 'A': case 'Enter': action = 'select'; break;
                case 'b': case 'B': case 'Escape': action = 'back'; break;
                case 's': case 'S': case ' ': action = 'start'; break;
            }
            if(action) {
                e.preventDefault();
                handleInput(action);
            }
        });

        // On-screen buttons
        document.getElementById('dpad-up').addEventListener('click', () => handleInput('up'));
        document.getElementById('dpad-down').addEventListener('click', () => handleInput('down'));
        document.getElementById('btn-a').addEventListener('click', () => handleInput('select'));
        document.getElementById('btn-b').addEventListener('click', () => handleInput('back'));
        document.getElementById('btn-start').addEventListener('click', () => handleInput('start'));
    }

    // --- INITIALIZATION ---
    setupEventListeners();
    runBootSequence();
});
