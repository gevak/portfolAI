    <style>
        :root {
            --font-main: 'Poppins', sans-serif;
            --font-digital: 'Orbitron', sans-serif;

            --color-bg: #0a0e1a;
            --color-text: #e0e0e0;
            --color-light: #ffffff;
            --color-aurora-1: #0d3b66;
            --color-aurora-2: #2a7f62;
            --color-aurora-3: #5a189a;

            /* Leaf Colors */
            --color-amber: #ffab00;
            --color-cyan: #00e5ff;
            --color-silver: #c0c0c0;
            --color-magenta: #e040fb;
            --color-green: #00c853;
            --color-iridescent: #f0f0f0;
        }

        /* 1. Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-main);
            font-size: 16px;
        }

        a {
            color: var(--color-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-amber);
        }

        /* 2. Scene and Background */
        .digital-orchard {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .aurora-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(175deg, var(--color-aurora-1), var(--color-aurora-2), var(--color-aurora-3), var(--color-bg));
            background-size: 300% 300%;
            opacity: 0.3;
            animation: aurora-shift 45s ease infinite alternate;
            z-index: 1;
        }

        @keyframes aurora-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3. Header Content (Initial View) */
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            transition: top 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            width: 90%;
            max-width: 800px;
        }

        .header-content.active {
            top: 60px;
            transform: translate(-50%, 0);
        }

        .developer-name {
            font-size: 3.5rem;
            font-weight: 600;
            color: var(--color-light);
            letter-spacing: 2px;
            animation: text-shimmer 8s ease-in-out infinite;
        }

        .developer-title {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 0.5rem;
        }
        
        .ai-subtitle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 200;
            margin-top: 1.5rem;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .ai-icon {
            width: 20px;
            height: 20px;
            animation: icon-glow 4s ease-in-out infinite alternate;
        }

        @keyframes text-shimmer {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--color-cyan); }
            50% { text-shadow: 0 0 10px #fff, 0 0 15px #fff, 0 0 20px var(--color-amber); }
        }

        @keyframes icon-glow {
            from { filter: drop-shadow(0 0 2px var(--color-light)); }
            to { filter: drop-shadow(0 0 5px var(--color-cyan)); }
        }
        
        .instruction-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 200;
            z-index: 10;
            animation: fade-in-out 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        .instruction-text.hidden {
            display: none;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        /* 4. Falling Leaves */
        .leaf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .leaf {
            position: absolute;
            top: -50px;
            width: 40px;
            height: 40px;
            pointer-events: all;
            cursor: pointer;
            will-change: transform, opacity;
            transition: filter 0.3s ease, transform 0.3s ease;
            animation: fall linear infinite;
        }
        .leaf svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px);
            transition: filter 0.3s ease;
        }

        .leaf .project-title-preview {
            position: absolute;
            top: 50%;
            left: 110%;
            transform: translateY(-50%);
            white-space: nowrap;
            padding: 5px 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 4px;
            color: var(--color-light);
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 300;
        }

        .leaf:hover {
            animation-play-state: paused !important;
            transform: scale(1.2);
        }
        .leaf:hover svg {
            filter: drop-shadow(0 0 15px);
        }
        .leaf:hover .project-title-preview {
            opacity: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 1;
            }
        }

        /* 5. Project Card */
        #project-card-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
        }

        .project-card {
            position: relative;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            padding: 2rem;
            background: rgba(10, 14, 26, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow-y: auto;
            pointer-events: all;
        }

        #project-card-container.active .project-card {
            opacity: 1;
            transform: scale(1);
        }

        .project-card h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .project-card p {
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .youtube-embed {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border: 1px solid currentColor;
            border-radius: 50px;
            color: var(--color-light);
            background: transparent;
            font-family: var(--font-main);
            font-weight: 400;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px, 0 0 20px;
        }
        .btn svg {
            width: 18px;
            height: 18px;
        }

        /* 6. Footer */
        .footer-content {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 15;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.8s 0.3s ease, transform 0.8s 0.3s ease;
        }

        .footer-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            gap: 20px;
        }
        .social-links a {
            display: block;
            transition: transform 0.3s ease;
        }
        .social-links svg {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s, filter 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
        .social-links a:hover svg {
            opacity: 1;
            filter: drop-shadow(0 0 5px var(--color-light));
        }

        .credits-container {
            text-align: right;
            font-size: 0.8rem;
            font-weight: 200;
            opacity: 0.8;
            line-height: 1.5;
        }
        #stopwatch {
            font-family: var(--font-digital);
            letter-spacing: 1px;
            color: var(--color-light);
            text-shadow: 0 0 5px var(--color-cyan);
        }
        
        /* 7. Responsive Design */
        @media (max-width: 768px) {
            .developer-name { font-size: 2.5rem; }
            .developer-title { font-size: 1rem; }
            .ai-subtitle { font-size: 0.8rem; }
            .header-content.active { top: 30px; }

            .project-card {
                padding: 1.5rem;
                max-height: 75vh;
            }
            .project-card h2 { font-size: 1.5rem; }
            .project-card p { font-size: 0.9rem; }
            .button-group { flex-direction: column; align-items: stretch; }
            .btn { justify-content: center; }

            .footer-content {
                flex-direction: column-reverse;
                gap: 20px;
                padding: 20px;
                text-align: center;
            }
            .credits-container { text-align: center; }
        }
    </style>
</head>

                <animateTransform attributeName="transform" type="scale" from="1" to="1.05" begin="0s" dur="5s" repeatCount="indefinite" additive="sum" accumulate="sum"></animateTransform>
              </path>
              <line x1="50" y1="10" x2="50" y2="90" stroke="#000" stroke-width="1.5" stroke-opacity="0.3" transform="rotate(45 50 50)" />
              <path d="M50,10 C60,30 35,55 50,90" stroke="#000" stroke-width="1" fill="none" stroke-opacity="0.2" transform="rotate(45 50 50)"/>
              <path d="M50,10 C40,30 65,55 50,90" stroke="#000" stroke-width="1" fill="none" stroke-opacity="0.2" transform="rotate(45 50 50)"/>
            </svg>`;

        // --- DOM Elements ---
        const leafContainer = document.getElementById('leaf-container');
        const headerContent = document.getElementById('header-content');
        const footerContent = document.getElementById('footer-content');
        const cardContainer = document.getElementById('project-card-container');
        const projectCard = document.getElementById('project-card');
        const instructionText = document.getElementById('instruction-text');
        const stopwatchEl = document.getElementById('stopwatch');

        let isCardOpen = false;
        let activeLeaf = null;

        // --- "AI" Daily Redesign Seed ---
        const today = new Date();
        const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        const pseudoRandom = () => {
            let x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        };
        
        // --- Functions ---
        
        function createLeaf(project) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.dataset.projectId = project.id;
        
            leaf.innerHTML = `
                ${leafSVG}
                <div class="project-title-preview">${project.title}</div>
            `;
            leaf.style.color = project.color;
        
            // Use seeded random for daily variation
            const randomFactor = pseudoRandom();
            const animDuration = 15 + randomFactor * 10; // 15-25s
            const startDelay = Math.random() * 20; // Staggered start
            const horizontalStart = 10 + Math.random() * 80;
            const horizontalDrift = `translateX(${(Math.random() - 0.5) * 200}px)`;

            leaf.style.left = `${horizontalStart}%`;
            leaf.style.animationDuration = `${animDuration}s`;
            leaf.style.animationDelay = `-${startDelay}s`; // Use negative delay to start immediately
            leaf.style.setProperty('--drift', horizontalDrift);
            
            // Re-create a more dynamic fall animation on the fly
            const keyframes = `
                @keyframes fall-${project.id} {
                    0% { transform: translateY(0) rotate(0deg) ${horizontalDrift}; opacity: 1; }
                    100% { transform: translateY(110vh) rotate(${(Math.random() > 0.5 ? 1 : -1) * 360}deg) ${horizontalDrift}; opacity: 1; }
                }
            `;
            const styleSheet = document.createElement("style");
            styleSheet.innerText = keyframes;
            document.head.appendChild(styleSheet);
            leaf.style.animationName = `fall-${project.id}`;
            
            leaf.addEventListener('click', () => handleLeafClick(leaf, project));
            leafContainer.appendChild(leaf);
        }

        function handleLeafClick(leaf, project) {
            if (isCardOpen && activeLeaf !== leaf) {
                closeCard(() => openCard(leaf, project));
            } else if (!isCardOpen) {
                openCard(leaf, project);
            }
        }

        function openCard(leaf, project) {
            if (isCardOpen) return;
            isCardOpen = true;
            activeLeaf = leaf;

            // 1. Move UI elements
            headerContent.classList.add('active');
            footerContent.classList.add('active');
            instructionText.classList.add('hidden');
            
            // Pause all other leaves
            document.querySelectorAll('.leaf').forEach(l => {
                if (l !== leaf) l.style.animationPlayState = 'paused';
            });
            leaf.style.transition = 'all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1)';
            leaf.style.zIndex = '30';
            
            // 2. Animate leaf to center
            const rect = leaf.getBoundingClientRect();
            const cardRect = cardContainer.getBoundingClientRect();
            
            leaf.style.top = `${cardRect.top + cardRect.height / 2 - rect.height / 2}px`;
            leaf.style.left = `${cardRect.left + cardRect.width / 2 - rect.width / 2}px`;
            leaf.style.transform = `scale(2)`;
            leaf.style.opacity = '0';
            

            // 3. Populate and show card
            setTimeout(() => {
                projectCard.innerHTML = `
                    <h2>
                        ${project.icon || ''}
                        ${project.title}
                    </h2>
                    <p>${project.description}</p>
                    <div class="card-content">
                        ${project.content()}
                    </div>
                `;
                projectCard.style.borderColor = project.color;
                projectCard.style.boxShadow = `0 0 25px -5px ${project.color}`;
                cardContainer.classList.add('active');
            }, 500);
        }

        function closeCard(callback = () => {}) {
            if (!isCardOpen) {
                if (callback) callback();
                return;
            }

            cardContainer.classList.remove('active');
            
            setTimeout(() => {
                // Fade out old leaf
                if (activeLeaf) {
                    activeLeaf.style.opacity = '0';
                }
                
                isCardOpen = false;
                activeLeaf = null;
                
                // Resume leaf animations
                document.querySelectorAll('.leaf').forEach(l => {
                    l.style.animationPlayState = 'running';
                });

                if (callback) callback();
            }, 600);
        }
        
        function startStopwatch() {
            const redesignDate = new Date('2024-05-21T08:00:00Z'); // Set to a fixed past date
            
            setInterval(() => {
                const now = new Date();
                const diff = now - redesignDate;
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                const format = (num) => String(num).padStart(2, '0');
                
                stopwatchEl.textContent = `${String(hours).padStart(4, '0')}:${format(minutes)}:${format(seconds)}`;
            }, 1000);
        }

        // --- Initialization ---

        const numLeavesPerProject = 3;
        projects.forEach(project => {
            for (let i = 0; i < numLeavesPerProject; i++) {
                createLeaf(project);
            }
        });

        startStopwatch();
        
        // Add a listener to close card on clicking background
        cardContainer.addEventListener('click', (e) => {
            if (e.target === cardContainer) {
                closeCard();
            }
        });

    });
    </script>
