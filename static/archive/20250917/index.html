    <title>Geva Kipper | Codeflix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&family=Source+Code+Pro:wght@500&display=swap');

        :root {
            --color-dark: #121212;
            --color-charcoal: #181818;
            --color-light-gray: #b3b3b3;
            --color-white: #ffffff;
            --color-red: #E50914;
            --color-red-glow: rgba(229, 9, 20, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--color-dark);
            color: var(--color-white);
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrolling during load */
        }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .logo-animation {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 15vw;
            color: var(--color-red);
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: -0.1em; /* Start compressed */
            opacity: 0;
            transition: opacity 1s ease-in, letter-spacing 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        #loading-c {
            opacity: 1;
            animation: pulse 2.5s infinite;
        }

        #loading-odeflix {
            font-size: 0.9em; /* slightly smaller to match classic logos */
            opacity: 0;
            transform: translateY(0.05em);
            transition: opacity 1s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--color-red-glow); }
            50% { transform: scale(1.05); text-shadow: 0 0 25px var(--color-red-glow); }
            100% { transform: scale(1); text-shadow: 0 0 10px var(--color-red-glow); }
        }

        /* --- Generative Background --- */
        #generative-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        /* --- Main Content --- */
        #main-content {
            opacity: 0;
            transition: opacity 1.5s ease-in;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, rgba(18, 18, 18, 0.5), var(--color-charcoal) 30%);
            padding: 0 4vw;
        }

        /* --- Header --- */
        .site-header {
            padding: 20px 0;
            position: relative;
            text-align: center;
            flex-shrink: 0;
        }

        .header-logo {
            position: absolute;
            top: 25px;
            left: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2em;
            color: var(--color-red);
            text-decoration: none;
        }
        
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 1.8vw, 1.25rem);
            font-weight: 400;
            color: var(--color-light-gray);
            margin-top: 10px;
        }

        .ai-disclaimer {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            font-weight: 500;
            color: var(--color-red);
            margin-top: 15px;
            text-shadow: 0 0 15px var(--color-red-glow);
        }

        /* --- Carousel --- */
        .carousel-container {
            flex-grow: 1;
            overflow-y: hidden;
            overflow-x: hidden; /* Hide main scrollbar */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .carousel-row {
            padding: 20px 0;
        }

        .carousel-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .carousel-track {
            display: flex;
            gap: 15px;
            padding-bottom: 20px; /* Space for scrollbar */
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--color-light-gray) transparent;
        }

        .carousel-track::-webkit-scrollbar {
            height: 8px;
        }
        .carousel-track::-webkit-scrollbar-track {
            background: transparent;
        }
        .carousel-track::-webkit-scrollbar-thumb {
            background-color: var(--color-light-gray);
            border-radius: 10px;
            border: 3px solid transparent;
        }

        .project-tile {
            flex: 0 0 clamp(200px, 22vw, 320px);
            aspect-ratio: 16 / 9;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .project-tile:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .tile-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease-in-out;
        }

        .tile-poster {
            z-index: 3;
        }

        .tile-preview {
            opacity: 0;
            z-index: 2;
        }

        .project-tile:hover .tile-poster {
            opacity: 0;
        }

        .project-tile:hover .tile-preview {
            opacity: 1;
        }

        .tile-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 4;
        }

        .tile-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: clamp(1.1rem, 1.8vw, 1.5rem);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .tile-actions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .project-tile:hover .tile-actions {
            opacity: 1;
        }

        .action-icon {
            width: 48px;
            height: 48px;
            background-color: rgba(18, 18, 18, 0.7);
            border: 2px solid var(--color-white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        
        .action-icon:hover {
            background-color: var(--color-white);
            transform: scale(1.1);
        }
        
        .action-icon:hover svg {
            fill: var(--color-dark);
        }
        
        .action-icon a {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-icon svg {
            fill: var(--color-white);
            transition: fill 0.2s ease;
            width: 24px;
            height: 24px;
        }

        /* Special tile for 'Connect' */
        .connect-tile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
            background: #222;
        }
        
        .connect-icons {
            display: flex;
            gap: 25px;
        }
        
        .connect-icons a {
            transition: transform 0.2s ease;
        }
        
        .connect-icons a:hover {
            transform: scale(1.15);
        }

        .connect-icons svg {
            width: 40px;
            height: 40px;
            fill: var(--color-light-gray);
            transition: fill 0.2s ease;
        }
        
        .connect-icons a:hover svg {
            fill: var(--color-white);
        }


        /* --- Footer --- */
        .site-footer {
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--color-light-gray);
            border-top: 1px solid var(--color-red);
            box-shadow: 0 -5px 15px -5px var(--color-red-glow);
            flex-shrink: 0;
        }
        
        .uptime-counter {
            text-align: right;
        }
        
        .uptime-label {
            letter-spacing: 1px;
            font-size: 0.7rem;
        }

        .uptime-timer {
            font-family: 'Source Code Pro', monospace;
            font-size: 1.2rem;
            color: var(--color-white);
            font-weight: 500;
        }
        
        /* --- Modal --- */
        #modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }

        #modal-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--color-charcoal);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 8px;
            overflow-y: auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.4s;
        }
        
        #modal-container.visible .modal-content {
            transform: scale(1);
        }

        .modal-banner {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background-color: #000;
        }
        
        .modal-banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            background: rgba(18,18,18,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 36px;
            text-align: center;
            z-index: 10;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .modal-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .modal-description {
            line-height: 1.6;
        }
        
        .modal-links-list {
            list-style: none;
        }
        
        .modal-links-list li {
            margin-bottom: 15px;
        }

        .modal-links-list a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--color-light-gray);
            transition: color 0.2s;
        }
        
        .modal-links-list a:hover {
            color: var(--color-white);
        }
        
        .modal-links-list svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .site-header { text-align: left; padding: 20px 0 40px; }
            .header-logo { display: none; }
            .main-title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .ai-disclaimer { font-size: 0.9rem; }
            
            .modal-body {
                grid-template-columns: 1fr;
            }
            .modal-title {
                font-size: 2rem;
            }
        }
    </style>

                {
                    id: 'portfolio-website',
                    title: 'Portfolio Website',
                    description: 'This very website, designed with a "Codeflix" concept. It\'s a single-file application built with modern HTML and JavaScript, featuring a generative background and a responsive, streaming-service-inspired UI. The design concept was created by the Claude 3 Opus AI.',
                    poster: 'https://i.ibb.co/RSc5vN7/portfolio-poster.png',
                    preview: 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjMzdjZkdmJqb3JkbTB1MTh0b2x0OHZzaDBqYjhndXl2NHE0c2ZzZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pChrA5yN1SHmw/giphy.gif',
                    primaryLink: 'https://geekip.dev',
                    links: [
                        { type: 'link', text: 'View the Live Site', url: 'https://geekip.dev' },
                        { type: 'github', text: 'View on GitHub', url: 'https://github.com/gevak' }

            const socialLinks = [
                { id: 'github', url: 'https://github.com/gevak' },
                { id: 'linkedin', url: 'https://linkedin.com/in/gevakip' },
                { id: 'facebook', url: 'https://facebook.com/geva.kipper' }
            ];

            // --- ELEMENTS ---
            const loadingScreen = document.getElementById('loading-screen');
            const logoAnimation = document.querySelector('.logo-animation');
            const loadingC = document.getElementById('loading-c');
            const loadingOdeflix = document.getElementById('loading-odeflix');
            const synthHum = document.getElementById('synth-hum');
            const keyPress = document.getElementById('key-press');
            const mainContent = document.getElementById('main-content');
            const generativeBg = document.getElementById('generative-bg');
            const uptimeTimerEl = document.getElementById('uptime-timer');
            const projectsCarousel = document.getElementById('projects-carousel');
            const modalContainer = document.getElementById('modal-container');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalVideo = document.getElementById('modal-video');
            const modalLinks = document.getElementById('modal-links');

            // --- INTRO ANIMATION ---
            function playIntro() {
                synthHum.volume = 0.3;
                synthHum.play();

                setTimeout(() => {
                    keyPress.play();
                }, 500);

                setTimeout(() => {
                    loadingC.style.animation = 'none';
                    logoAnimation.style.letterSpacing = '0.05em';
                    loadingOdeflix.style.opacity = '1';
                }, 2800);

                setTimeout(() => {
                    synthHum.pause();
                    loadingScreen.style.opacity = '0';
                    mainContent.style.opacity = '1';
                    generativeBg.style.opacity = '1';
                    document.body.style.overflow = 'hidden'; // Keep no scroll on main body

                    // Remove loading screen from DOM after transition
                    setTimeout(() => loadingScreen.remove(), 1000);
                }, 4500);
            }
            playIntro();

            // --- GENERATIVE BACKGROUND ---
            const canvas = generativeBg;
            const ctx = canvas.getContext('2d');
            let particles = [];
            let hue = 210;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            class Particle {
                constructor(x, y) {
                    this.x = x || Math.random() * canvas.width;
                    this.y = y || Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.size = Math.random() * 1.5 + 1;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                draw() {
                    ctx.fillStyle = `hsla(${hue}, 100%, 70%, 0.8)`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                const particleCount = Math.floor(canvas.width * canvas.height / 20000);
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            initParticles();
            window.addEventListener('resize', initParticles);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                hue = (hue + 0.05) % 360;

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `hsla(${hue}, 100%, 70%, ${1 - dist / 120})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();

            // --- UPTIME COUNTER ---
            const uptimeStartDate = new Date('2025-09-17T01:00:50Z');
            setInterval(() => {
                const now = new Date();
                const diff = now - uptimeStartDate;

                const sign = diff < 0 ? '-' : '+';
                const absDiff = Math.abs(diff);

                const h = Math.floor(absDiff / (1000 * 60 * 60));
                const m = Math.floor((absDiff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((absDiff % (1000 * 60)) / 1000);

                uptimeTimerEl.textContent = `${sign}${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }, 1000);
            
            // --- POPULATE PROJECTS ---
            function createIconHTML(iconId) {
                return `<svg><use href="#icon-${iconId}"></use></svg>`;
            }

            projects.forEach(project => {
                const tile = document.createElement('div');
                tile.className = 'project-tile';
                tile.innerHTML = `
                    <img src="${project.poster}" alt="${project.title} Poster" class="tile-media tile-poster">
                    <img src="${project.preview}" alt="${project.title} Preview" class="tile-media tile-preview">
                    
                    <div class="tile-overlay">
                        <h3 class="tile-title">${project.title}</h3>
                    </div>

                    <div class="tile-actions">
                        <div class="action-icon play-btn">
                            <a href="${project.primaryLink}" target="_blank" rel="noopener noreferrer">${createIconHTML('play')}</a>
                        </div>
                        <div class="action-icon info-btn" data-project-id="${project.id}">
                            ${createIconHTML('info')}
                        </div>
                    </div>
                `;
                projectsCarousel.appendChild(tile);
            });
            
            // Add 'Connect' tile
            const connectTile = document.createElement('div');
            connectTile.className = 'project-tile connect-tile';
            const connectIconsHTML = socialLinks.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" title="${link.id.charAt(0).toUpperCase() + link.id.slice(1)}">
                    ${createIconHTML(link.id)}
                </a>
            `).join('');
            connectTile.innerHTML = `
                <h3 class="tile-title">Connect</h3>
                <div class="connect-icons">${connectIconsHTML}</div>`;
            projectsCarousel.appendChild(connectTile);

            // --- MODAL ---
            projectsCarousel.addEventListener('click', (e) => {
                const infoButton = e.target.closest('.info-btn');
                if (infoButton) {
                    const projectId = infoButton.dataset.projectId;
                    const project = projects.find(p => p.id === projectId);
                    openModal(project);
                }
            });

            function openModal(project) {
                modalTitle.textContent = project.title;
                modalDescription.innerHTML = project.description;
                modalVideo.src = project.preview;

                modalLinks.innerHTML = project.links.map(link => `
                    <li>
                        <a href="${link.url}" target="_blank" rel="noopener noreferrer">
                            ${createIconHTML(link.type)}
                            <span>${link.text}</span>
                        </a>
                    </li>
                `).join('');
                
                modalContainer.classList.add('visible');
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modalContainer.classList.remove('visible');
                document.body.style.overflow = 'hidden'; 
            }

            modalCloseBtn.addEventListener('click', closeModal);
            modalContainer.addEventListener('click', (e) => {
                if (e.target === modalContainer) {
                    closeModal();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalContainer.classList.contains('visible')) {
                    closeModal();
                }
            });
            
        });
    </script>
