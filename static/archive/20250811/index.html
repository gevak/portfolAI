function openWindow(title, html) {
    let win = document.createElement('div');
    win.className = 'window';
    win.style.left = '100px';
    win.style.top = '100px';
    win.innerHTML = `<div class='win-titlebar'><div class='win-title'>${title}</div>
        <div class='win-btn close'></div><div class='win-btn min'></div></div>
        <div class='win-content'>${html}</div>`;
    desktop.appendChild(win);
    dragElement(win, win.querySelector('.win-titlebar'));
    win.querySelector('.win-btn.close').onclick = ()=>{win.remove(); document.getElementById('tasks').querySelector(`[data-title="${title}"]`)?.remove();};
    win.querySelector('.win-btn.min').onclick = ()=>{win.style.display='none';};
    let tab = document.createElement('div');
    tab.className = 'task-tab';
    tab.innerText = title;
    tab.dataset.title = title;
    tab.onclick = ()=>{win.style.display='flex';};
    document.getElementById('tasks').appendChild(tab);
}

function dragElement(elmnt, handle) {
    let pos1=0,pos2=0,pos3=0,pos4=0;
    (handle||elmnt).onmousedown = dragMouseDown;
    (handle||elmnt).ontouchstart = dragMouseDown;
    function dragMouseDown(e) {
        e = e || window.event;
        if(e.touches) e = e.touches[0];
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.ontouchend = closeDragElement;
        document.onmousemove = elementDrag;
        document.ontouchmove = elementDrag;
    }
    function elementDrag(e) {
        e = e || window.event;
        if(e.touches) e = e.touches[0];
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }
    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
        document.ontouchend = null;
        document.ontouchmove = null;
    }
}

// clock

// uptime
const startTime = new Date("2025-08-11T01:16:01Z").getTime();
setInterval(()=>{
    const diff = Date.now() - startTime;
    const h = Math.floor(diff/3600000);
    const m = Math.floor((diff%3600000)/60000);
    const s = Math.floor((diff%60000)/1000);
    document.getElementById('uptime').innerText = `Uptime: ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
},1000);
