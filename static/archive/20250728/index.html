    <style>
        /* --- CSS Reset & Base Styles --- */
        :root {
            --font-family-mono: 'JetBrains Mono', monospace;
            --bg-color: #282a36;
            --pane-border: #44475a;
            --resizer-color: #6272a4;
            --text-color: #f8f8f2;
            --active-item-bg: #44475a;
            --comment-color: #6272a4;
            --comment-glow: #7a8ec9;
            --keyword-color: #ff79c6; /* Soft Magenta */
            --string-color: #f1fa8c; /* Warm Yellow */
            --function-color: #50fa7b; /* Mint Green */
            --variable-color: #8be9fd; /* Electric Blue */
            --property-color: #c5a5ff; /* Lighter Purple */
            --number-color: #bd93f9; /* Purple */
            --link-color: #50fa7b;
            --link-hover-color: #8affab;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--font-family-mono);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }

        /* --- Main Layout --- */
        .ide-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .pane {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        .pane-left {
            flex: 0 0 250px; /* Initial width */
            min-width: 180px;
            max-width: 500px;
        }

        .pane-main {
            flex: 1;
        }

        .editor-container {
            flex-grow: 1;
            height: 0; /* Important for flex-grow to work in a column */
            display: flex;
            flex-direction: column;
        }

        .pane-bottom {
            flex: 0 0 200px; /* Initial height */
            min-height: 80px;
            max-height: 500px;
        }

        .resizer {
            background-color: var(--pane-border);
            cursor: col-resize;
            width: 2px;
            z-index: 10;
        }
        
        .resizer.horizontal {
            cursor: row-resize;
            width: 100%;
            height: 2px;
        }

        /* --- File Explorer (Left Pane) --- */
        .file-explorer {
            padding: 15px 10px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .file-explorer-header {
            color: var(--comment-color);
            margin-bottom: 20px;
            padding-left: 5px;
            font-size: 0.9em;
        }

        .file-tree ul {
            list-style: none;
            padding-left: 10px;
        }

        .file-tree li {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .file-tree li:hover {
            background-color: var(--active-item-bg);
        }
        
        .file-tree li.active {
            background-color: var(--active-item-bg);
            color: var(--text-color);
        }

        .file-tree .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: var(--text-color);
        }
        
        .file-tree li.folder > .icon { fill: #f1fa8c; }
        .file-tree li .icon.py { fill: #8be9fd; }
        .file-tree li .icon.cpp { fill: #6272a4; }
        .file-tree li .icon.js { fill: #f1fa8c; }
        .file-tree li .icon.jsx { fill: #50fa7b; }
        .file-tree li .icon.json { fill: #ff79c6; }
        .file-tree li .icon.meta { fill: var(--comment-color); }
        
        .file-tree .folder .arrow {
            display: inline-block;
            transition: transform 0.2s ease;
        }
        
        .file-tree .folder.collapsed .arrow {
            transform: rotate(-90deg);
        }
        
        .file-tree .folder.collapsed + ul {
            display: none;
        }

        /* --- Code Editor (Center Pane) --- */
        .editor-tabs {
            display: flex;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--pane-border);
        }

        .editor-tab {
            padding: 10px 15px;
            background-color: #343746;
            border-right: 1px solid var(--pane-border);
            display: inline-block;
        }
        
        .code-editor {
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
            font-size: 1em;
            line-height: 1.6;
        }

        .code-editor pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Typing Animation */
        #typing-title {
            display: inline;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: var(--text-color);
            animation: blink 1s steps(1) infinite;
            vertical-align: middle;
        }
        
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Syntax Highlighting */
        .token-comment { color: var(--comment-color); }
        .token-comment.glowable:hover { 
            color: var(--comment-glow);
            text-shadow: 0 0 8px var(--comment-glow);
            transition: all 0.3s ease;
        }
        .token-keyword { color: var(--keyword-color); font-style: italic; }
        .token-string { color: var(--string-color); }
        .token-function { color: var(--function-color); }
        .token-function-call { color: var(--function-color); cursor: pointer; text-decoration: underline; }
        .token-function-call:hover { color: var(--link-hover-color); text-shadow: 0 0 5px var(--link-hover-color); }
        .token-variable { color: var(--variable-color); }
        .token-number { color: var(--number-color); }
        .token-property { color: var(--property-color); }
        .token-punctuation { color: #f8f8f2; }
        .token-link { 
            color: var(--string-color); 
            text-decoration: underline; 
            cursor: pointer;
        }
        .token-link:hover {
            color: #ffffc2;
        }


        /* --- Terminal (Bottom Pane) --- */
        .terminal-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #21222c;
        }

        .terminal-output {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .terminal-output div {
            white-space: pre-wrap;
        }
        
        .terminal-output .prompt {
            color: var(--function-color);
        }
        
        .terminal-output .prompt-user {
            color: var(--variable-color);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            font-size: 0.8em;
            background-color: var(--bg-color);
            border-top: 1px solid var(--pane-border);
        }
        
        .status-bar-left { color: var(--comment-color); }
        .status-bar-right { color: var(--comment-color); }
    </style>
</head>

        // --- SYNTAX HIGHLIGHTING ---
        function highlightSyntax(code, language) {
            code = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            const linkRegex = /(https?:\/\/[^\s"']+)/g;
            code = code.replace(linkRegex, '<a href="$1" target="_blank" class="token-link" data-link="$1">$1</a>');

            // Language-specific rules
            if (language === 'python' || language === 'cpp') {
                code = code.replace(/(#.*)/g, '<span class="token-comment">$1</span>');
                const keywords = language === 'python' ? /\b(class|def|self|__init__|return|from|import|in)\b/g : /\b(class|public|private|protected|return|const|#include|std|new|this|vector)\b/g;
                code = code.replace(keywords, '<span class="token-keyword">$1</span>');
                code = code.replace(/\b(open_link|open_video)\b/g, '<a class="token-function-call" data-func="$&">$1</a>');
            }
            if (language === 'js' || language === 'jsx') {
                code = code.replace(/(\/\/.*)/g, '<span class="token-comment">$1</span>');
                code = code.replace(/(\/\*[\s\S]*?\*\/)/g, (match) => {
                    if (match.includes("procedurally re-generated")) {
                        return `<span class="token-comment glowable">${match}</span>`;
                    }
                    return `<span class="token-comment">${match}</span>`;
                });
                code = code.replace(/\b(const|let|var|function|return|import|from|export|default|new|this|class|extends|=>)\b/g, '<span class="token-keyword">$1</span>');
                code = code.replace(/\b(open_link|playGame|download_extension)\b/g, '<a class="token-function-call" data-func="$&">$1</a>');
            }
            if (language === 'json') {
                code = code.replace(/"([^"]+)":/g, '<span class="token-property">"$1"</span>:');

                 code = code.replace(/\b(view_on_github)\b/g, '<a class="token-function-call" data-func="$&">$1</a>');
            }

            // General rules

                 if(group1.includes("token-link")) return group1;
                 return `<span class="token-string">${group1}</span>`;
            });
            code = code.replace(/('[^']*')/g, '<span class="token-string">$1</span>');

                code = code.replace(regex, '<a class="token-function-call" data-func="$1">$1</a>');
            });

            return code;
        }

        // --- FILE EXPLORER INITIALIZATION ---
        function initFileExplorer() {
            let html = '<ul>';
            fileStructure.forEach(item => {
                if(typeof item === 'string') {
                    // It's a file
                    const simpleName = item.split('/').pop();
                    html += `<li data-path="${item}">${getIcon(simpleName)}${simpleName}</li>`;
                } else {
                    // It's a folder
                    html += `<li class="folder collapsed" data-folder="${item.name}">${icons.folder}<span class="arrow">▶</span> ${item.name}</li>`;
                    html += '<ul>';
                    item.children.forEach(childPath => {
                        const simpleName = childPath.split('/').pop();
                        const indentName = `&nbsp;&nbsp;&nbsp;${simpleName}`;
                        html += `<li data-path="${childPath}">${getIcon(simpleName)}${indentName}</li>`;
                    });
                    html += '</ul>';
                }
            });
            html += '</ul>';
            fileTreeEl.innerHTML = html;
            
            // Add event listeners
            document.querySelectorAll('.file-tree li').forEach(li => {
                li.addEventListener('click', (e) => {
                    if (li.dataset.path) {
                        loadFileContent(li.dataset.path);
                    } else if (li.dataset.folder) {
                        li.classList.toggle('collapsed');
                    }
                });
            });
        }
        
        // --- TERMINAL ---
        function logToTerminal(message, type = 'system') {
            const line = document.createElement('div');
            if (type === 'user') {
                line.innerHTML = `<span class="prompt-user">&gt;</span> ${message}`;
            } else if (type === 'system') {
                 line.innerHTML = `<span class="prompt">[SYSTEM]</span> ${message}`;
            } else {
                 line.innerHTML = message;
            }
            terminalOutputEl.appendChild(line);
            terminalOutputEl.scrollTop = terminalOutputEl.scrollHeight;
        }

            logToTerminal('[INITIALIZING]...');
            await sleep(500);
            logToTerminal('[COMPILING] Geva_Kipper_Portfolio.js...');
            await sleep(800);
            logToTerminal('[SUCCESS] Welcome, visitor. Select a file to begin.', 'system');
            await sleep(200);
            logToTerminal('> _');
        }

        // --- HEADER TYPING ANIMATION ---
        function startTypingAnimation(text, element) {
            let i = 0;
            element.textContent = '';
            const cursor = element.nextElementSibling;
            cursor.style.display = 'inline-block';
            
            const typingInterval = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                    // Fade out cursor
                    setTimeout(() => {
                        if (cursor) cursor.style.transition = 'opacity 0.5s ease';
                        if (cursor) cursor.style.opacity = '0';
                        setTimeout(() => { if (cursor) cursor.style.display = 'none'; }, 500);
                    }, 2000);
                }
            }, 50);
        }

        // --- STOPWATCH ---
        function startStopwatch() {
            const rebuildDate = new Date('2025-07-28T01:18:42'); // Target time
            
            setInterval(() => {
                const now = new Date();
                const diff = now - rebuildDate;
                
                if (diff < 0) {
                  rebuildTimerEl.textContent = '00:00:00';
                  return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                const format = (n) => n.toString().padStart(2, '0');
                rebuildTimerEl.textContent = `${format(hours)}:${format(minutes)}:${format(seconds)}`;
            }, 1000);
        }

        // --- PANE RESIZING ---
        function initResizing() {
            const resizerV = document.getElementById('resizer-v');
            const resizerH = document.getElementById('resizer-h');
            const leftPane = document.querySelector('.pane-left');
            const mainPane = document.querySelector('.pane-main');
            const editorCont = document.querySelector('.editor-container');
            const bottomPane = document.querySelector('.pane-bottom');

            // Vertical Resizer
            resizerV.addEventListener('mousedown', (e) => {
                e.preventDefault();
                document.body.style.cursor = 'col-resize';
                window.addEventListener('mousemove', resizeV);
                window.addEventListener('mouseup', stopResize);
            });

            // Horizontal Resizer
            resizerH.addEventListener('mousedown', (e) => {
                e.preventDefault();
                document.body.style.cursor = 'row-resize';
                window.addEventListener('mousemove', resizeH);
                window.addEventListener('mouseup', stopResize);
            });
            
            const resizeV = (e) => {
                const newLeftWidth = e.clientX - leftPane.getBoundingClientRect().left;
                leftPane.style.flexBasis = `${newLeftWidth}px`;
            };

            const resizeH = (e) => {
                const newBottomHeight = mainPane.getBoundingClientRect().bottom - e.clientY;
                 bottomPane.style.flexBasis = `${newBottomHeight}px`;
            };

            const stopResize = () => {
                document.body.style.cursor = 'default';
                window.removeEventListener('mousemove', resizeV);
                window.removeEventListener('mousemove', resizeH);
                window.removeEventListener('mouseup', stopResize);
            };
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initFileExplorer();
            initResizing();
            loadFileContent('about_me.js');
            runStartupSequence();
            startStopwatch();
        });
