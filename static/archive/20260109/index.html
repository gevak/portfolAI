<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper | Developer Sanctum</title>
    <!-- Importing Retro Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #120a23;
            --wall-color: #1f1138;
            --floor-color: #2a1848;
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --neon-green: #39ff14;
            --neon-amber: #ffbf00;
            --terminal-bg: #0c0c0c;
            --hud-bg: rgba(0, 0, 0, 0.8);
            --font-main: 'VT323', monospace;
            --font-pixel: 'Press Start 2P', cursive;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CRT / Glitch Effects --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
            20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, -2px); }
            40% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, -2px); }
            80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, 2px); }
            100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, -2px); }
        }

        /* --- HUD --- */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            padding: 10px;
            background: var(--hud-bg);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            z-index: 100;
            font-family: var(--font-pixel);
            font-size: 10px;
            width: 350px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: #444;
            image-rendering: pixelated;
            border: 2px solid white;
            position: relative;
            /* Simple CSS Pixel Face */
            background-image: linear-gradient(to bottom, #d2a679 60%, transparent 60%),
                              linear-gradient(to right, transparent 20%, #000 20%, #000 30%, transparent 30%, transparent 70%, #000 70%, #000 80%, transparent 80%);
            background-size: 100% 100%, 100% 40%;
            background-repeat: no-repeat;
            background-position: center bottom, center 15px;
        }
        
        .avatar:after {
            /* Headset */
            content: '';
            position: absolute;
            top: 10px; left: -2px; width: 54px; height: 10px;
            background: #222;
        }

        .status-block {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .name { color: var(--neon-amber); text-shadow: 2px 2px #000; }
        .class { color: var(--neon-green); font-size: 8px; }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: #000;
            padding: 2px;
            color: var(--neon-blue);
            font-family: var(--font-main);
            font-size: 14px;
        }

        .marquee-content {
            display: inline-block;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* --- The Room (Main Content) --- */
        .room-container {
            width: 800px;
            height: 600px;
            position: relative;
            /* Pseudo-Isometric Rotation */
            transform: perspective(1000px) rotateX(20deg);
            transform-style: preserve-3d;
            background: radial-gradient(circle at center, var(--floor-color), #111);
            border: 4px solid #000;
            box-shadow: inset 0 0 100px #000;
        }

        /* Floor Grid */
        .room-container::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(#ffffff0a 1px, transparent 1px),
            linear-gradient(90deg, #ffffff0a 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        /* Interactive Items (Furniture) */
        .item {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            image-rendering: pixelated;
        }

        .item:hover {
            transform: scale(1.05) translateY(-5px);
            z-index: 20; /* Pop to front */
        }
        
        /* Label on hover */
        .item::before {
            content: attr(data-label);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            border: 1px solid white;
            padding: 2px 5px;
            font-family: var(--font-pixel);
            font-size: 8px;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            white-space: nowrap;
            z-index: 30;
        }
        .item:hover::before { opacity: 1; }

        /* --- Furniture Styling (CSS Art) --- */
        
        /* 1. Jukebox */
        .jukebox {
            top: 250px; left: 50px;
            width: 60px; height: 100px;
            background: linear-gradient(90deg, #422 10%, #633 50%, #422 90%);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            border: 2px solid #200;
        }
        /* Neon strips */
        .jukebox::after {
            content: '';
            position: absolute;
            top: 20px; left: 10px; width: 40px; height: 60px;
            background: repeating-linear-gradient(0deg, #f0f, #f0f 5px, #000 5px, #000 10px, #0ff 10px, #0ff 15px);
            animation: pulse-lights 1s infinite;
        }

        /* 2. Window */
        .window {
            top: 50px; left: 200px;
            width: 140px; height: 100px;
            background: #051030; /* Night sky */
            border: 4px solid #5a4b4b; /* Frame */
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.2);
        }
        /* City Lights (CSS pixels) */
        .window::after {
            content: '';
            position: absolute;
            bottom: 0; width: 100%; height: 40%;
            background-image: linear-gradient(90deg, transparent 50%, #ff0 50%);
            background-size: 4px 4px;
            opacity: 0.5;
        }

        /* 3. Blueprint Table */
        .blueprint-table {
            top: 350px; left: 250px;
            width: 100px; height: 80px;
            background: #cba;
            transform: skewX(-10deg); /* Slanted */
            border: 2px solid #543;
        }
        /* Blueprint Paper */
        .blueprint-table::after {
            content: '';
            position: absolute;
            top: 10px; left: 10px; width: 80px; height: 60px;
            background: #003366;
            border: 1px dashed white;
        }

        /* 4. Arcade Cabinet */
        .arcade {
            top: 150px; right: 80px;
            width: 70px; height: 120px;
            background: linear-gradient(90deg, #222 0%, #444 50%, #222 100%);
            border: 2px solid #111;
        }
        /* Screen */
        .arcade::after {
            content: "JEST";
            position: absolute;
            top: 20px; left: 10px; width: 50px; height: 40px;
            background: var(--neon-green);
            color: black;
            font-family: var(--font-pixel);
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: flicker 3s infinite;
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* 5. Bookshelf */
        .bookshelf {
            top: 50px; right: 200px;
            width: 100px; height: 140px;
            background: #532;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 5px;
            border: 2px solid #321;
        }
        /* Books */
        .bookshelf div {
            height: 25px;
            background: repeating-linear-gradient(90deg, #933 0, #933 5px, #422 5px, #422 7px, #36b 7px, #36b 14px);
        }
        /* Glowing Book */
        .bookshelf .glow-book {
            position: absolute;
            top: 45px; left: 40px;
            width: 10px; height: 25px;
            background: gold;
            box-shadow: 0 0 10px gold;
            animation: pulse-gold 2s infinite ease-in-out;
        }

        /* 6. Mirror */
        .mirror {
            top: 350px; right: 50px;
            width: 50px; height: 110px;
            background: #aaa;
            border: 4px solid silver;
            border-radius: 25px;
            overflow: hidden;
        }
        .mirror::after {
            content: '<html>...';
            position: absolute;
            top:0; left:0; width: 100%;
            color: var(--neon-green);
            font-size: 10px;
            writing-mode: vertical-rl;
            animation: scroll-vertical 2s linear infinite;
        }

        /* 7. Desk & Terminal */
        .desk-area {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px; height: 80px;
            background: #433;
            border: 2px solid #211;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .terminal {
            width: 60px; height: 50px;
            background: #222;
            border: 3px solid #666;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }
        /* Terminal green screen */
        .terminal::after {
            content: '>';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            background: #000;
            color: var(--neon-green);
            font-size: 10px;
            padding: 2px;
        }
        .terminal:hover { box-shadow: 0 0 15px var(--neon-green); }

        /* --- Modals (RPG Style) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 500;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-box {
            background: var(--bg-color);
            border: 4px double var(--neon-blue);
            width: 600px;
            max-width: 90%;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 20px var(--neon-blue);
            font-family: var(--font-main);
            font-size: 20px;
        }
        .modal-box.terminal-style {
            background: #000;
            border-color: var(--neon-green);
            color: var(--neon-green);
            font-family: monospace;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 10px;
            background: transparent;
            border: 1px solid currentColor;
            color: currentColor;
            cursor: pointer;
            font-family: var(--font-pixel);
            padding: 5px;
        }
        
        .modal-content h2 {
            font-family: var(--font-pixel);
            font-size: 16px;
            margin-top: 0;
            border-bottom: 1px solid currentColor;
            padding-bottom: 10px;
        }
        
        .typewriter-text {
            min-height: 80px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .action-area {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .rpg-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid currentColor;
            color: currentColor;
            padding: 10px 15px;
            text-decoration: none;
            font-family: var(--font-pixel);
            font-size: 10px;
            transition: 0.2s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .rpg-btn:hover {
            background: currentColor;
            color: #000;
        }

        /* --- System Footer --- */
        .system-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            color: #555;
            font-family: var(--font-main);
            font-size: 16px;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 900;
        }
        
        .timer {
            color: #f00;
            font-family: monospace;
            text-shadow: 0 0 5px #f00;
        }

        /* Animations */
        @keyframes pulse-lights { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes flicker { 0% { opacity: 1; } 5% { opacity: 0.2; } 10% { opacity: 1; } }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 5px gold; } 50% { box-shadow: 0 0 20px gold; } 100% { box-shadow: 0 0 5px gold; } }
        @keyframes scroll-vertical { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); } }

        /* Media Queries */
        @media (max-width: 600px) {
            .room-container { transform: scale(0.6) perspective(1000px) rotateX(20deg); }
            .hud { width: 280px; top: 10px; left: 10px; }
            .modal-box { width: 95%; font-size: 16px; }
        }
    </style>
</head>

    </footer>

    <script>
        // --- Project Data ---
        const projects = {
            jukebox: {
                title: "GlglStats: The Algorithmic Jukebox",
                text: "A deep dive into the repetitive nature of Israel's most popular radio playlist. Using the LZ77 algorithm, this project analyzes pattern recognition in music broadcasts.",
                color: "#ff00ff",
                actions: [
                    { label: "‚ñ∂ PLAY GLGLSTATS", url: "https://glglstats.geekip.dev" },
                    { label: "üì∫ WATCH TALK", url: "https://www.youtube.com/watch?v=jrKAtOsj1Lo" }
                ],
                embed: '<iframe width="100%" height="200" src="https://www.youtube.com/embed/jrKAtOsj1Lo" frameborder="0" allowfullscreen></iframe>'
            },
            window: {
                title: "Ahuzat Dibuk: Parking Reality",
                text: "A scraper system monitoring Tel Aviv's parking lots. This data visualization revealed the hidden patterns of urban congestion and was featured on national news.",
                color: "#00ccff",
                actions: [
                    { label: "üì∞ CH 13 NEWS", url: "https://13tv.co.il/item/news/domestic/internal/parking-902956407/" },
                    { label: "üì∞ MAKO", url: "https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm" },
                    { label: "üìò FACEBOOK POST", url: "https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943" }
                ]
            },
            blueprint: {
                title: "2D Part Orienting C++ Algorithms",
                text: "An academic implementation of robotic manipulation algorithms. Calculates push plans to orient polygonal parts on a conveyor belt without sensors.",
                color: "#ffaa00",
                actions: [
                    { label: "üìê VIEW BLUEPRINTS (TAU)", url: "https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/" }
                ]
            },
            arcade: {
                title: "The Turing Jest: AI vs Human Humor",
                text: "WELCOME TO THE ARENA. An LMSYS-style battleground for puns. Two models enter, one joke leaves. Can machines be funny?",
                color: "#39ff14",
                actions: [
                    { label: "üïπÔ∏è INSERT COIN (PLAY)", url: "https://jest.geekip.dev" }
                ]
            },
            bookshelf: {
                title: "Rhymes of Israel (Extension)",
                text: "A localized Chrome extension that brings comedic relief to browsing by highlighting Israeli cultural references and rhymes.",
                color: "#ffd700",
                actions: [
                    { label: "üì• ADD TO CHROME", url: "https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb" }
                ]
            },
            mirror: {
                title: "RECURSION_DETECTED",
                text: "You are looking at the code that generates the code. This portfolio is a self-referential entity hosted at geekip.dev.",
                color: "#ffffff",
                actions: [
                    { label: "üåê GEEKIP.DEV", url: "https://geekip.dev" }
                ]
            }
        };

        const socials = [
            { label: "üêô GITHUB", url: "https://github.com/gevak" },
            { label: "üíº LINKEDIN", url: "https://linkedin.com/in/gevakip" },
            { label: "üëç FACEBOOK", url: "https://facebook.com/geva.kipper" }
        ];

        // --- Logic ---
        const modalOverlay = document.getElementById('modal-overlay');
        const modalBox = document.getElementById('modal-box');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalActions = document.getElementById('modal-actions');
        const modalMedia = document.getElementById('modal-media');

        let typeWriterTimeout;

        function typeWriter(text, element, speed = 20) {
            element.innerHTML = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    typeWriterTimeout = setTimeout(type, speed);
                }
            }
            type();
        }

        function openProject(id) {
            clearTimeout(typeWriterTimeout);
            const data = projects[id];
            
            modalBox.classList.remove('terminal-style');
            modalBox.style.borderColor = data.color;
            modalBox.style.boxShadow = `0 0 20px ${data.color}`;
            modalTitle.style.color = data.color;
            modalTitle.innerText = data.title;
            
            // Handle actions
            modalActions.innerHTML = "";
            data.actions.forEach(act => {
                const btn = document.createElement('a');
                btn.className = 'rpg-btn';
                btn.href = act.url;
                btn.target = "_blank";
                btn.innerText = act.label;
                btn.style.color = data.color;
                modalActions.appendChild(btn);
            });

            // Handle Media
            if(data.embed) {
                modalMedia.style.display = 'block';
                modalMedia.innerHTML = data.embed;
            } else {
                modalMedia.style.display = 'none';
                modalMedia.innerHTML = '';
            }

            modalOverlay.style.display = 'flex';
            typeWriter(data.text, modalText);
        }

        function openSocials() {
            clearTimeout(typeWriterTimeout);
            modalBox.classList.add('terminal-style');
            modalTitle.innerText = "C:\\USERS\\GEVA\\NET_UPLINK.EXE";
            
            modalActions.innerHTML = "";
            socials.forEach(soc => {
                const btn = document.createElement('a');
                btn.className = 'rpg-btn';
                btn.href = soc.url;
                btn.target = "_blank";
                btn.innerText = soc.label;
                modalActions.appendChild(btn);
            });

            modalMedia.style.display = 'none';
            modalOverlay.style.display = 'flex';
            typeWriter("Establishing secure connection... \nSelect destination node:", modalText);
        }

        function closeModal(e) {
            if (e && e.target !== modalOverlay && e.target.className !== 'close-btn') return;
            modalOverlay.style.display = 'none';
            modalMedia.innerHTML = ''; // Stop video playback
        }

        // --- Singularity Timer ---
        // Goal: 2026-01-09 01:14:01
        // Prompt says "Counts UP... Time Since". 
        // If current date < goal: Show countdown T-Minus.
        // If current date > goal: Show time since.
        const targetDate = new Date("2026-01-09T01:14:01").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - targetDate;
            
            const isFuture = diff < 0;
            const absDiff = Math.abs(diff);

            const days = Math.floor(absDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((absDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((absDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((absDiff % (1000 * 60)) / 1000);

            let label = isFuture ? "T-MINUS TO SINGULARITY: " : "TIME SINCE SINGULARITY: ";
            // Pad Zeroes
            const f = (n) => n.toString().padStart(2, '0');
            
            document.getElementById('singularity-timer').innerText = 
                `${label} ${days}d ${f(hours)}:${f(minutes)}:${f(seconds)}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // System Message Rotation
        const messages = [
            "System Alert: Environment generated.",
            "Visualizers online.",
            "Scanning for recruiters...",
            "Coffee levels critical.",
            "Pixel density optimal."
        ];
        let msgIndex = 0;
        setInterval(() => {
            msgIndex = (msgIndex + 1) % messages.length;
            document.getElementById('sys-msg').innerText = messages[msgIndex];
