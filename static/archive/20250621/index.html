<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIPPER.GEVA.DEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0b0c10;
            --dark-grey: #1f2833;
            --text-color: #c5c6c7;
            --accent-blue: #00ffff;
            --font-mono: 'Source Code Pro', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: var(--font-sans);
            height: 100%;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* --- Phase 1: Initial Connection --- */
        #initial-prompt {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: var(--font-mono);
            font-size: 1.2rem;
            cursor: none;
            user-select: none;
        }

        .prompt-text::after {
            content: 'â–ˆ';
            animation: blink 1s step-end infinite;
            margin-left: 8px;
            color: var(--accent-blue);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- Phase 2: Hacking Sequence --- */
        #hacking-sequence {
            position: fixed;
            top: 2rem;
            left: 2rem;
            right: 2rem;
            font-family: var(--font-mono);
            color: var(--accent-blue);
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }

        #hacking-sequence .line {
            opacity: 0;
            transition: opacity 0.1s;
        }

        #hacking-sequence .line.visible {
            opacity: 1;
        }

        .typing-cursor {
            display: inline-block;
            width: 1ch;
            background-color: var(--accent-blue);
            animation: blink 1s step-end infinite;
        }

        /* --- Phase 3: Main Interface --- */
        #main-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        #main-content.visible {
            opacity: 1;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(11, 12, 16, 0) 50%, rgba(0, 255, 255, 0.05) 50%), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 4px, 50px 100%;
            animation: scanlines 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes scanlines {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }
        
        /* Header */
        header {
            text-align: left;
            margin-bottom: 4rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }
        
        .glitch {
            position: relative;
        }
        .glitch-active::before, .glitch-active::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            overflow: hidden;
        }
        .glitch-active::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-anim-1 1.5s infinite linear alternate-reverse;
        }
        .glitch-active::after {
            left: -2px;
            text-shadow: -2px 0 var(--accent-blue), 2px 2px red;
            animation: glitch-anim-2 1.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(41% 0 54% 0); }
            10% { clip-path: inset(62% 0 12% 0); }
            20% { clip-path: inset(89% 0 7% 0); }
            30% { clip-path: inset(41% 0 42% 0); }
            40% { clip-path: inset(20% 0 34% 0); }
            50% { clip-path: inset(91% 0 2% 0); }
            60% { clip-path: inset(2% 0 71% 0); }
            70% { clip-path: inset(80% 0 17% 0); }
            80% { clip-path: inset(48% 0 45% 0); }
            90% { clip-path: inset(65% 0 10% 0); }
            100% { clip-path: inset(1% 0 92% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(7% 0 91% 0); }
            10% { clip-path: inset(86% 0 5% 0); }
            20% { clip-path: inset(14% 0 59% 0); }
            30% { clip-path: inset(92% 0 3% 0); }
            40% { clip-path: inset(42% 0 13% 0); }
            50% { clip-path: inset(62% 0 30% 0); }
            60% { clip-path: inset(21% 0 73% 0); }
            70% { clip-path: inset(68% 0 11% 0); }
            80% { clip-path: inset(43% 0 51% 0); }
            90% { clip-path: inset(78% 0 4% 0); }
            100% { clip-path: inset(29% 0 68% 0); }
        }

        header .subtitle {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        header .ephemeral-notice {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: #888;
            min-height: 1.2em; /* Prevent layout shift */
        }
        
        /* Content Modules */
        .module {
            background-color: var(--dark-grey);
            border: 1px solid var(--accent-blue);
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .module-header {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
        }
        
        .module-header:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }

        .module-title {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            color: var(--text-color);
            transition: color 0.3s;
        }
        
        .flicker {
            animation: text-flicker 0.3s linear;
        }
        @keyframes text-flicker {
            0% { color: var(--accent-blue); text-shadow: 0 0 5px var(--accent-blue); }
            25% { color: var(--text-color); text-shadow: none; }
            50% { color: var(--accent-blue); text-shadow: 0 0 5px var(--accent-blue); }
            75% { color: var(--text-color); text-shadow: none; }
            100% { color: var(--accent-blue); text-shadow: none; }
        }

        .module-header .folder-icon {
            font-family: var(--font-mono);
            color: var(--accent-blue);
            margin-right: 0.75rem;
        }

        .module-content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 1.5rem;
            border-top: 1px solid transparent; /* Prepare for expanded state */
        }

        .module.expanded .module-content {
            max-height: 500px; /* Adjust if content is taller */
            opacity: 1;
            padding: 1.5rem 1.5rem;
            border-top-color: var(--accent-blue);
        }
        
        .module.expanded .module-header {
            background-color: transparent;
        }
        .module.expanded .module-title {
            color: var(--accent-blue);
        }

        .module-content h3 {
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }
        
        .module-content .project-tag {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1rem;
            display: block;
        }

        .module-content p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .module-content a {
            font-family: var(--font-mono);
            display: block;
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 0.5rem;
            transition: color 0.2s, padding-left 0.2s;
        }
        .module-content a:hover {
            color: var(--accent-blue);
            padding-left: 10px;
        }
        .module-content a::before {
            content: '>';
            margin-right: 10px;
            color: var(--accent-blue);
        }

        /* Footer */
        footer {
            text-align: center;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #666;
            margin-top: 5rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <!-- Phase 1 -->
    <div id="initial-prompt">
        <div class="prompt-text">> INITIATE SESSION [PRESS ENTER]</div>
    </div>

    <!-- Phase 2 -->
    <div id="hacking-sequence" class="hidden"></div>
    
    <!-- Phase 3 -->
    <div class="background-overlay"></div>
    <div id="main-content" class="hidden">
        <header>
            <h1 id="main-header" data-text="Geva Kipper">Geva Kipper</h1>
            <p class="subtitle">> Currently building the future of search at Google.</p>
            <p id="ephemeral-notice" class="ephemeral-notice"></p>
        </header>

        <main id="modules-container">
            <!-- Modules will be injected here by JavaScript -->
        </main>

        <footer>
            <p>UI Schema Generated by: OpenAI GPT-4</p>
            <p>System Uptime: <span id="uptime">00:00:00</span></p>
        </footer>
    </div>
    
    <script>
        const modulesData = [
            {
                id: 'glglstats',
                title: 'GlglStats.dat',
                content: {
                    project: 'GlglStats',
                    description: 'A Python project measuring the repetitiveness of Israeli pop-chart songs using LZ77 compression, featuring visualizations of repetition patterns in famous songs.',
                    links: [
                        { text: '[LAUNCH SITE] https://glglstats.onrender.com/', href: 'https://glglstats.onrender.com/' },
                        { text: '[VIEW PRESENTATION] PyData TLV Conference', href: 'https://www.youtube.com/watch?v=jrKAtOsj1Lo' }
                    ]
                }
            },
            {
                id: 'ahuzatdibuk',
                title: 'AhuzatDibuk.dat',
                content: {
                    project: 'Ahuzat Dibuk',
                    description: 'A Python scraping project that collects and visualizes occupancy statistics for Tel-Aviv parking lots, generating heat-maps for resident use.',
                    links: [
                        { text: '[VIEW REPORT] Channel 13 News', href: 'https://13tv.co.il/item/news/domestic/internal/parking-902956407/' },
                        { text: '[VIEW REPORT] MAKO News', href: 'https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm' },
                        { text: '[VIEW SOURCE] Original Facebook Publication', href: 'https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943' }
                    ]
                }
            },
            {
                id: '2dpartorienting',
                title: '2DPartOrienting.dat',
                content: {
                    project: '2D Part Orienting',
                    description: "A C++ implementation of an efficient algorithm to construct a 'push plan' for orienting any given polygon, contributed to an open-source computational geometry library.",
                    links: [
                        { text: '[ACCESS PROJECT & CODE]', href: 'https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/' }
                    ]
                }
            },
            {
                id: 'metaportfolio',
                title: 'Meta_Portfolio.dat',
                content: {
                    project: 'Project Chimera (This Portfolio)',
                    description: 'A self-referential, single-page portfolio designed to simulate a terminal hacking sequence. The front-end is procedurally generated daily by an AI assistant.',
                    links: [
                        { text: '[RE-INITIALIZE INTERFACE]', href: '#', id: 're-initialize' }
                    ]
                }
            },
            {
                id: 'accessprotocols',
                title: 'Access_Protocols.dat',
                content: {
                    project: 'External Network Links',
                    description: 'Direct access protocols to professional and social network profiles.',
                    links: [
                        { text: '[CONNECT] GitHub', href: 'https://github.com/gevak' },
                        { text: '[CONNECT] LinkedIn', href: 'https://linkedin.com/in/gevakip' },
                        { text: '[CONNECT] Facebook', href: 'https://facebook.com/geva.kipper' }
                    ]
                }
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const initialPrompt = document.getElementById('initial-prompt');
            const hackingSequenceEl = document.getElementById('hacking-sequence');
            const mainContent = document.getElementById('main-content');
            const mainHeader = document.getElementById('main-header');
            const ephemeralNoticeEl = document.getElementById('ephemeral-notice');
            const modulesContainer = document.getElementById('modules-container');
            const uptimeEl = document.getElementById('uptime');

            const hackingLines = [
                "> CONNECTING TO NODE: KIPPER.GEVA.DEV ... [OK]",
                "> AUTHENTICATING ... [ACCESS GRANTED]",
                "> BYPASSING FIREWALL V3.14 ... [COMPLETE]",
                "> QUERYING AI CORE FOR DAILY UI SCHEMA ... [GENERATING]",
                "> DECRYPTING PRIMARY DATASTREAM ...",
                "> RENDERING INTERFACE ...",
            ];
            
            const ephemeralNoticeText = "This interface is procedurally regenerated by a private AI model every 24 hours. Visuals are ephemeral.";

            function typeWriter(element, text, speed, onComplete) {
                let i = 0;
                element.innerHTML = "";
                const cursor = '<span class="typing-cursor">&nbsp;</span>';
                element.innerHTML = cursor;

                function type() {
                    if (i < text.length) {
                        element.innerHTML = text.substring(0, i + 1) + cursor;
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.innerHTML = text; // Remove cursor at the end
                        if (onComplete) onComplete();
                    }
                }
                type();
            }

            async function startHackingSequence() {
                hackingSequenceEl.classList.remove('hidden');
                let scrollOffset = 0;
                
                for (let i = 0; i < hackingLines.length; i++) {
                    const lineEl = document.createElement('div');
                    lineEl.className = 'line';
                    hackingSequenceEl.appendChild(lineEl);
                    
                    await new Promise(resolve => {
                        const delay = i === hackingLines.length - 1 ? 50 : 20;
                        typeWriter(lineEl, hackingLines[i], delay, resolve);
                    });
                    
                    lineEl.classList.add('visible');
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 200 + 100));
                    
                    if (i > 3) { // Start scrolling up
                       hackingSequenceEl.style.transform = `translateY(-${scrollOffset += 30}px)`;
                       hackingSequenceEl.style.transition = 'transform 0.5s linear';
                    }
                }

                // Final effect
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Glitch and fade in main content
                mainHeader.classList.add('glitch-active');
                mainContent.classList.remove('hidden');
                setTimeout(() => { 
                    mainContent.classList.add('visible');
                    hackingSequenceEl.style.opacity = '0';
                    hackingSequenceEl.style.transition = 'opacity 0.5s, transform 0.5s';
                    hackingSequenceEl.style.transform = `translateY(-${scrollOffset + 200}px)`;
                }, 100);
                setTimeout(() => {
                     mainHeader.classList.remove('glitch-active');
                     hackingSequenceEl.remove();
                }, 1500);

                // Type the ephemeral notice
                typeWriter(ephemeralNoticeEl, ephemeralNoticeText, 30, null);
            }

            function handleEnterPress(e) {
                if (e.key === 'Enter') {
                    document.removeEventListener('keydown', handleEnterPress);
                    initialPrompt.style.opacity = '0';
                    initialPrompt.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        initialPrompt.remove();
                        startHackingSequence();
                    }, 500);
                }
            }
            
            function createModules() {
                modulesData.forEach(data => {
                    const moduleEl = document.createElement('div');
                    moduleEl.className = 'module';
                    moduleEl.id = `module-${data.id}`;

                    let linksHtml = '';
                    data.content.links.forEach(link => {
                        linksHtml += `<a href="${link.href}" ${link.id ? `id="${link.id}"` : ''} target="_blank" rel="noopener noreferrer">${link.text}</a>`;
                    });

                    moduleEl.innerHTML = `
                        <div class="module-header">
                            <span class="folder-icon">[FOLDER]</span>
                            <span class="module-title">${data.title}</span>
                        </div>
                        <div class="module-content">
                            <h3>${data.content.project}</h3>
                            <p>${data.content.description}</p>
                            <div class="links">
                                ${linksHtml}
                            </div>
                        </div>
                    `;
                    modulesContainer.appendChild(moduleEl);
                });
            }
            
            function setupModuleToggle() {
                modulesContainer.addEventListener('click', e => {
                    const header = e.target.closest('.module-header');
                    if (!header) return;

                    const module = header.parentElement;
                    const title = header.querySelector('.module-title');

                    title.classList.add('flicker');
                    setTimeout(() => title.classList.remove('flicker'), 300);
                    
                    module.classList.toggle('expanded');
                });
            }
            
            function setupReinitializeLink() {
                const reinitLink = document.getElementById('re-initialize');
                if(reinitLink) {
                    reinitLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        location.reload(true);
                    });
                }
            }

            function startUptimeCounter() {
                const startTime = new Date('2025-06-21T01:07:40Z').getTime();
                
                setInterval(() => {
                    const now = new Date().getTime();
                    const diff = now - startTime;

                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    const pad = (num) => num.toString().padStart(2, '0');
                    
                    uptimeEl.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
                }, 1000);
            }

            // --- Initialization ---
            document.addEventListener('keydown', handleEnterPress);
            createModules();
            setupModuleToggle();
            setupReinitializeLink();
            startUptimeCounter();
        });
    </script>
