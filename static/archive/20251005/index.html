<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEVA KIPPER - Minecraft Voxel Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #4A90E2 50%, #2C3E50 100%);
            animation: dayNightCycle 120s ease-in-out infinite;
        }

        @keyframes dayNightCycle {
            0%, 100% { background: linear-gradient(180deg, #87CEEB 0%, #4A90E2 50%, #E0F6FF 100%); }
            50% { background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        }

        #header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }

        #header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        #header .subtitle {
            font-family: Georgia, serif;
            font-size: 12px;
            font-style: normal;
            margin-bottom: 8px;
        }

        #header .tagline {
            font-family: Georgia, serif;
            font-size: 10px;
            font-style: italic;
            animation: colorCycle 10s ease-in-out infinite;
        }

        @keyframes colorCycle {
            0%, 100% { color: #FFB3BA; }
            25% { color: #BAFFC9; }
            50% { color: #BAE1FF; }
            75% { color: #FFFFBA; }
        }

        #minimap {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            background: rgba(0,0,0,0.7);
            border: 4px solid #8B4513;
            z-index: 1000;
            padding: 10px;
        }

        .minimap-island {
            position: absolute;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .minimap-island:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px currentColor;
        }

        .minimap-island.active {
            box-shadow: 0 0 15px currentColor;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            cursor: grab;
        }

        #canvas-container:active {
            cursor: grabbing;
        }

        #scene {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .island {
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .island:hover {
            transform: translateY(-10px) !important;
        }

        .voxel {
            position: absolute;
            width: 20px;
            height: 20px;
            transform-style: preserve-3d;
        }

        .voxel-face {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.5; }
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(61, 42, 22, 0.9);
            color: #DDD;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            font-size: 8px;
            z-index: 1000;
            border-top: 3px solid #8B4513;
        }

        .redstone-clock {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .redstone-particle {
            width: 6px;
            height: 6px;
            background: #FF0000;
            border-radius: 50%;
            animation: redstoneGlow 1s ease-in-out infinite;
        }

        @keyframes redstoneGlow {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px #FF0000; }
            50% { opacity: 0.3; box-shadow: 0 0 2px #FF0000; }
        }

        #project-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(139, 90, 43, 0.95);
            border: 4px solid #8B4513;
            padding: 30px;
            z-index: 2000;
            max-width: 600px;
            color: white;
            transition: transform 0.3s;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        #project-modal.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-header {
            font-size: 16px;
            margin-bottom: 20px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }

        .modal-content {
            font-size: 10px;
            line-height: 1.8;
            font-family: Arial, sans-serif;
        }

        .modal-links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .modal-link {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: 2px solid #2E7D32;
            font-size: 8px;
            transition: all 0.3s;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }

        .modal-link:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #D32F2F;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        .close-modal:hover {
            background: #F44336;
        }

        .bridge {
            position: absolute;
            background: linear-gradient(90deg, #808080 0%, #A9A9A9 50%, #808080 100%);
            border: 1px solid #505050;
            transform-style: preserve-3d;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 0;
            box-shadow: 
                20px 0 0 rgba(255, 255, 255, 0.7),
                40px 0 0 rgba(255, 255, 255, 0.7),
                10px -10px 0 rgba(255, 255, 255, 0.7),
                30px -10px 0 rgba(255, 255, 255, 0.7);
            animation: cloudDrift 60s linear infinite;
        }

        @keyframes cloudDrift {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }

        .social-flag {
            position: absolute;
            width: 40px;
            height: 60px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-flag:hover {
            filter: brightness(1.3);
            transform: scale(1.1);
        }

        @keyframes wave {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(15deg); }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>GEVA KIPPER</h1>
        <div class="subtitle">Building AI-powered experiences at Google</div>
        <div class="tagline">This portfolio regenerates daily through AI • Never the same twice</div>
    </div>

    <div id="minimap">
        <div class="minimap-island" data-island="0" style="left: 70px; top: 10px; background: #D2691E;"></div>
        <div class="minimap-island" data-island="1" style="left: 130px; top: 40px; background: #808080;"></div>
        <div class="minimap-island" data-island="2" style="left: 120px; top: 100px; background: #87CEEB;"></div>
        <div class="minimap-island" data-island="3" style="left: 70px; top: 130px; background: #228B22;"></div>
        <div class="minimap-island" data-island="4" style="left: 20px; top: 100px; background: #FFFACD;"></div>
        <div class="minimap-island" data-island="5" style="left: 10px; top: 40px; background: #4B0082;"></div>
        <div class="minimap-island active" data-island="6" style="left: 70px; top: 70px; background: #8B4513; width: 30px; height: 30px;"></div>
    </div>

    <canvas id="particles"></canvas>

    <div id="canvas-container">
        <div id="scene"></div>
    </div>

    <div id="footer">
        <div>Procedurally generated by Claude • Design iteration #<span id="iteration">42</span></div>
        <div class="redstone-clock">
            <span class="redstone-particle"></span>
            <span>World Age: <span id="world-age">0h 0m 0s</span> since 2025-10-05 01:07:08</span>
            <span class="redstone-particle"></span>
        </div>
    </div>

    <div id="project-modal">
        <button class="close-modal">✕</button>
        <div class="modal-header" id="modal-title"></div>
        <div class="modal-content" id="modal-description"></div>
        <div class="modal-links" id="modal-links"></div>
    </div>

    <script>
        // Generate random iteration number
        document.getElementById('iteration').textContent = Math.floor(Math.random() * 9000) + 1000;

        // World age timer
        const startTime = new Date('2025-10-05T01:07:08');
        function updateWorldAge() {
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000);
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = diff % 60;
            document.getElementById('world-age').textContent = `${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateWorldAge, 1000);
        updateWorldAge();

        // Scene setup
        const scene = document.getElementById('scene');
        let rotationX = 20;
        let rotationY = 45;
        let zoom = 1;
        let isDragging = false;
        let lastX, lastY;

        // Project data
        const projects = [
            {
                name: 'GlglStats',
                color: '#D2691E',
                position: { x: 200, y: -100, z: 0 },
                description: 'A YouTube analytics tool that visualizes music statistics with waveform animations.',
                links: [
                    { text: 'Visit Website', url: 'https://glglstats.geekip.dev' },
                    { text: 'Watch Presentation', url: 'https://www.youtube.com/watch?v=jrKAtOsj1Lo' }
                ],
                biome: 'desert'
            },
            {
                name: 'Ahuzat Dibuk',
                color: '#808080',
                position: { x: 300, y: 0, z: 200 },
                description: 'Tel Aviv parking analysis project mapping heat-map data across urban areas.',
                links: [
                    { text: 'Facebook Post', url: 'https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943' },
                    { text: 'Channel 13 News', url: 'https://13tv.co.il/item/news/domestic/internal/parking-902956407/' },
                    { text: 'Mako Coverage', url: 'https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm' }
                ],
                biome: 'city'
            },
            {
                name: '2D Part Orienting',
                color: '#87CEEB',
                position: { x: 250, y: 100, z: 400 },
                description: 'Academic research on computational geometry and polygon orientation algorithms.',
                links: [
                    { text: 'Project Page', url: 'https://www.cgl.cs.tau.ac.il/projects/2d-part-orienting/' }
                ],
                biome: 'ice'
            },
            {
                name: 'The Turing Jest',
                color: '#228B22',
                position: { x: 0, y: 150, z: 300 },
                description: 'An AI-powered comedy experience blending technology with humor and whimsy.',
                links: [
                    { text: 'Visit Site', url: 'https://jest.geekip.dev' }
                ],
                biome: 'forest'
            },
            {
                name: 'Rhymes of Israel',
                color: '#FFFACD',
                position: { x: -200, y: 100, z: 200 },
                description: 'Chrome extension transforming Israeli news headlines into rhyming poetry.',
                links: [
                    { text: 'Install Extension', url: 'https://chromewebstore.google.com/detail/eainginjgdkpgolpjniijdihfbeeeklb' }
                ],
                biome: 'library'
            },
            {
                name: 'Portfolio Meta',
                color: '#4B0082',
                position: { x: -250, y: 0, z: 0 },
                description: 'This very portfolio - a recursive exploration of AI-generated web experiences.',
                links: [
                    { text: 'You Are Here', url: 'https://geekip.dev' }
                ],
                biome: 'portal'
            },
            {
                name: 'Social Hub',
                color: '#8B4513',
                position: { x: 0, y: 0, z: 100 },
                description: 'Central hub connecting to GitHub, LinkedIn, and Facebook profiles.',
                links: [
                    { text: 'GitHub', url: 'https://github.com/gevak' },
                    { text: 'LinkedIn', url: 'https://linkedin.com/in/gevakip' },
                    { text: 'Facebook', url: 'https://facebook.com/geva.kipper' }
                ],
                biome: 'village'
            }
        ];

        // Create voxel helper
        function createVoxel(x, y, z, color, parent) {
            const voxel = document.createElement('div');
            voxel.className = 'voxel';
            voxel.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
            
            const faces = [
                { name: 'front', transform: 'rotateY(0deg) translateZ(10px)' },
                { name: 'back', transform: 'rotateY(180deg) translateZ(10px)' },
                { name: 'right', transform: 'rotateY(90deg) translateZ(10px)' },
                { name: 'left', transform: 'rotateY(-90deg) translateZ(10px)' },
                { name: 'top', transform: 'rotateX(90deg) translateZ(10px)' },
                { name: 'bottom', transform: 'rotateX(-90deg) translateZ(10px)' }
            ];

            faces.forEach((face, idx) => {
                const faceEl = document.createElement('div');
                faceEl.className = 'voxel-face';
                const brightness = [1, 0.7, 0.85, 0.85, 1.1, 0.6][idx];
                faceEl.style.background = adjustBrightness(color, brightness);
                faceEl.style.transform = face.transform;
                voxel.appendChild(faceEl);
            });

            parent.appendChild(voxel);
            return voxel;
        }

        function adjustBrightness(color, factor) {
            const hex = color.replace('#', '');
            const r = Math.min(255, Math.floor(parseInt(hex.substr(0, 2), 16) * factor));
            const g = Math.min(255, Math.floor(parseInt(hex.substr(2, 2), 16) * factor));
            const b = Math.min(255, Math.floor(parseInt(hex.substr(4, 2), 16) * factor));
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Create islands
        const islands = [];
        projects.forEach((project, idx) => {
            const island = document.createElement('div');
            island.className = 'island';
            island.dataset.index = idx;
            
            const { x, y, z } = project.position;
            island.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;

            // Create voxel terrain based on biome
            const size = idx === 6 ? 8 : 5; // Social hub is larger
            for (let ix = 0; ix < size; ix++) {
                for (let iz = 0; iz < size; iz++) {
                    const height = Math.floor(Math.random() * 3) + 2;
                    for (let iy = 0; iy < height; iy++) {
                        createVoxel(ix * 20, -iy * 20, iz * 20, project.color, island);
                    }
                }
            }

            // Add biome-specific decorations
            if (project.biome === 'desert') {
                // Musical notes
                for (let i = 0; i < 3; i++) {
                    const note = createVoxel(
                        Math.random() * 80, 
                        -80 - Math.random() * 20, 
                        Math.random() * 80, 
                        '#FF1493', 
                        island
                    );
                    note.style.animation = 'float 2s ease-in-out infinite';
                }
            } else if (project.biome === 'city') {
                // Buildings
                createVoxel(40, -100, 40, '#FFD700', island);
                createVoxel(40, -80, 40, '#FFD700', island);
            } else if (project.biome === 'ice') {
                // Crystals
                createVoxel(40, -60, 40, '#00CED1', island);
            } else if (project.biome === 'forest') {
                // Trees
                for (let i = 0; i < 2; i++) {
                    const tx = 20 + i * 40;
                    createVoxel(tx, -60, 40, '#8B4513', island); // Trunk
                    createVoxel(tx, -80, 40, '#228B22', island); // Leaves
                }
            } else if (project.biome === 'village') {
                // Social flags
                const flags = [
                    { color: '#333', x: 20, name: 'GitHub' },
                    { color: '#0077B5', x: 60, name: 'LinkedIn' },
                    { color: '#1877F2', x: 100, name: 'Facebook' }
                ];
                flags.forEach(flag => {
                    const pole = createVoxel(flag.x, -80, 60, '#8B4513', island);
                    const banner = createVoxel(flag.x, -100, 60, flag.color, island);
                    banner.style.animation = 'wave 3s ease-in-out infinite';
                });
            }

            island.addEventListener('click', () => showProject(idx));
            scene.appendChild(island);
            islands.push(island);
        });

        // Create bridges
        const bridgeConnections = [
            [6, 0], [6, 1], [6, 2], [6, 3], [6, 4], [6, 5]
        ];

        bridgeConnections.forEach(([from, to]) => {
            const fromPos = projects[from].position;
            const toPos = projects[to].position;
            
            const bridge = document.createElement('div');
            bridge.className = 'bridge';
            
            const dx = toPos.x - fromPos.x;
            const dy = toPos.y - fromPos.y;
            const dz = toPos.z - fromPos.z;
            const length = Math.sqrt(dx * dx + dz * dz);
            
            bridge.style.width = `${length}px`;
            bridge.style.height = '10px';
            bridge.style.transformOrigin = '0 0';
            
            const angle = Math.atan2(dz, dx) * 180 / Math.PI;
            bridge.style.transform = `translate3d(${fromPos.x + 50}px, ${fromPos.y}px, ${fromPos.z + 50}px) rotateY(${angle}deg)`;
            
            scene.appendChild(bridge);
        });

        // Camera controls
        function updateCamera() {
            scene.style.transform = `
                translateZ(${-500 * zoom}px)
                rotateX(${rotationX}deg)
                rotateY(${rotationY}deg)
                translateX(-50vw)
                translateY(-50vh)
            `;
        }

        // Auto-rotate
        setInterval(() => {
            if (!isDragging) {
                rotationY += 0.1;
                updateCamera();
            }
        }, 50);

        // Mouse controls
        document.getElementById('canvas-container').addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastX;
                const deltaY = e.clientY - lastY;
                rotationY += deltaX * 0.5;
                rotationX -= deltaY * 0.5;
                rotationX = Math.max(-90, Math.min(90, rotationX));
                lastX = e.clientX;
                lastY = e.clientY;
                updateCamera();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.getElementById('canvas-container').addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom += e.deltaY * 0.001;
            zoom = Math.max(0.5, Math.min(2, zoom));
            updateCamera();
        });

        // Minimap
        document.querySelectorAll('.minimap-island').forEach(el => {
            el.addEventListener('click', () => {
                const idx = parseInt(el.dataset.island);
                document.querySelectorAll('.minimap-island').forEach(e => e.classList.remove('active'));
                el.classList.add('active');
                
                // Animate to island
                const pos = projects[idx].position;
                rotationY = Math.atan2(pos.x, pos.z) * 180 / Math.PI;
                updateCamera();
            });
        });

        // Project modal
        const modal = document.getElementById('project-modal');
        const closeBtn = document.querySelector('.close-modal');

        function showProject(idx) {
            const project = projects[idx];
            document.getElementById('modal-title').textContent = project.name;
            document.getElementById('modal-description').textContent = project.description;
            
            const linksContainer = document.getElementById('modal-links');
            linksContainer.innerHTML = '';
            project.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'modal-link';
                a.textContent = link.text;
                a.target = '_blank';
                linksContainer.appendChild(a);
            });
            
            modal.classList.add('active');
        }

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                color: ['#FFD700', '#FF69B4', '#00CED1', '#98FB98'][Math.floor(Math.random() * 4)],
                size: Math.random() * 3 + 1
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Clouds
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = '40px';
            cloud.style.height = '20px';
            cloud.style.top = `${Math.random() * 30 + 10}%`;
            cloud.style.left = `${Math.random() * 100}%`;
            cloud.style.animationDelay = `${-Math.random() * 60}s`;
            document.body.appendChild(cloud);
        }

        // Initial camera position
        updateCamera();

        // Responsive
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateCamera();
        });
    </script>
