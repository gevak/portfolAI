<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geva Kipper</title>
<style>
  /* Base Atmosphere */
  body {
    margin: 0;
    height: 100vh;
    background: #f5f4ef; /* cream-white */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
  }
  .book {
    width: 80%;
    max-width: 900px;
    height: 80%;
    background: #fcfbf7;
    position: relative;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    perspective: 2000px;
    border-radius: 4px;
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAP+KeNJXAAAAAXRSTlMAQObYZgAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII="); 
    background-repeat: repeat;
  }

  .page {
    position: absolute;
    top: 0; left: 0;
    width: 50%;
    height: 100%;
    background: #fffdf9;
    overflow: hidden;
    box-sizing: border-box;
    padding: 40px 30px;
    font-family: "Courier New", monospace;
    transform-origin: left center;
    backface-visibility: hidden;
    border-right: 1px solid #eee;
  }
  .page.right {
    left: 50%;
    border-right: none;
    border-left: 1px solid #eee;
    transform-origin: right center;
  }

  /* Cover */
  .cover {
    width: 100%;
    height: 100%;
    font-family: "Georgia", serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    text-align: center;
  }
  .cover h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
  }
  .cover hr {
    width: 40%;
    border: none;
    height: 2px;
    background: black;
    margin: 0.4em 0;
  }
  .cover h2 {
    font-size: 1em;
    font-style: italic;
    font-weight: 400;
    margin-top: 0.2em;
    max-width: 80%;
  }
  .cover .subtitle {
    position: absolute;
    bottom: 1em;
    font-size: 0.9em;
    color: #666;
    font-style: italic;
  }

  /* Navigation */
  .nav {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    pointer-events: none;
  }
  .arrow {
    pointer-events: auto;
    cursor: pointer;
    font-size: 2em;
    color: #333;
    padding: 0 20px;
    user-select: none;
    transition: color 0.3s;
  }
  .arrow:hover { color: black; }

  /* Typing effect */
  .typing {
    white-space: pre-line;
    border-left: 2px solid #333;
    padding-left: 10px;
    min-height: 5em;
  }

  /* Annotation style content */
  .comment { color: #159957; font-weight: bold; }
  .link { color: #0366d6; cursor: pointer; text-decoration: underline; }
  .figure { border: 1px solid #ddd; padding: 4px; margin: 10px 0; text-align: center; font-size: 0.8em; }

  /* Final page */
  .final-links {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 30%;
    font-family: "Georgia", serif;
    font-size: 1.5em;
    line-height: 1.6em;
  }
  .final-links a {
    text-decoration: none;
    color: black;
    border: 2px solid black;
    padding: 4px 12px;
    margin: 5px 0;
  }
  .footnote {
    position: absolute;
    bottom: 5px;
    font-size: 0.7em;
    color: #555;
    display: flex;
    justify-content: space-between;
    width: 95%;
  }
  .timer {
    font-family: monospace;
  }
</style>
</head>
<body>
<div class="book" id="book">
  <div class="cover" id="cover">
    <h1>Geva Kipper</h1>
    <hr>
    <h2>Software Engineer at Google, currently working on large-scale ML infrastructure</h2>
    <div class="subtitle">This website is re-designed each day by AI â€” no visit is ever the same.</div>
  </div>
</div>
<script>
/* ------- Content Data ------- */
const spreads = [
  {
    left: `# GlglStats
Open-source tool for gliding performance tracking.
Explore metrics, visualize flight analytics.

References:
1. open("glglstats.geekip.dev")
2. video("youtube.com/watch?v=jrKAtOsj1Lo")`,
    right: `<div class="figure">
<iframe width="100%" height="200" src="https://www.youtube.com/embed/jrKAtOsj1Lo" frameborder="0"></iframe>
<figcaption>Conference Presentation</figcaption>
</div>`
  },
  {
    left: `# Ahuzat Dibuk
Crowdsourced survey on housing/parking struggles.
Impactful discussions, media coverage.

References:
1. post("facebook.com/groups/secrettelaviv/...")
2. news("13tv.co.il/item/news/domestic/internal/parking-902956407/")
3. news("mako.co.il/nexter-news/Article-ae43964b891bf71027.htm")`,
    right: `<div class="figure">[media coverage clippings framed]</div>`
  },
  {
    left: `# 2D Part Orienting
Research project with Tel-Aviv University.
Algorithmic optimization for laser cutting.

Learn more:
open("cgl.cs.tau.ac.il/projects/2d-part-orienting/")`,
    right: `<div class="figure">[Geometric faint outlines here]</div>`
  },
  {
    left: `# The Turing Jest
Humorous AI puns.
Warnings appear like compiler output.`,
    right: `<div class="typing" id="jest-typing"></div>`
  },
  {
    left: `# Rhymes of Israel
Browser extension rephrasing headlines
with witty rhymes in console style.

Reference:
open("chromewebstore.google.com/.../eainginjgdkpgolpjniijdihfbeeeklb")`,
    right: `<div class="figure">[Console mockup typing rhymed headlines]</div>`
  },
  {
    left: `# Portfolio Website
This very site, folding back on itself...`,
    right: `<div class="figure">[live mirror of screen - meta view]</div>`
  },
  {
    left: ``,
    right: `<div class="final-links">
<a href="https://github.com/gevak">GitHub</a>
<a href="https://linkedin.com/in/gevakip">LinkedIn</a>
<a href="https://facebook.com/geva.kipper">Facebook</a>
</div>
<div class="footnote">
  <div>Designed today by an AI assistant</div>
  <div class="timer" id="timer"></div>
</div>`
  }
];

/* ------- Book Interactivity ------- */
let currentSpread = -1;
const book = document.getElementById('book');
const cover = document.getElementById('cover');

cover.addEventListener('click', () => {
  cover.remove();
  showSpread(0);
});

function showSpread(i) {
  book.innerHTML = '';
  currentSpread = i;

  const left = document.createElement('div');
  left.className = 'page left';
  left.innerHTML = `<pre class="typing"></pre>`;
  book.appendChild(left);
  const right = document.createElement('div');
  right.className = 'page right';
  right.innerHTML = spreads[i].right;
  book.appendChild(right);

  typeEffect(left.querySelector('.typing'), spreads[i].left);

  // Navigation
  const nav = document.createElement('div');
  nav.className = 'nav';
  if(i > 0) {
    const prev = document.createElement('div');
    prev.className = 'arrow'; prev.innerHTML = "&#9664;";
    prev.onclick = ()=>showSpread(i-1);
    nav.appendChild(prev);
  } else { nav.appendChild(document.createElement('div')); }
  if(i < spreads.length-1) {
    const next = document.createElement('div');
    next.className = 'arrow'; next.innerHTML = "&#9654;";
    next.onclick = ()=>showSpread(i+1);
    nav.appendChild(next);
  } else { nav.appendChild(document.createElement('div')); }
  book.appendChild(nav);
}

/* Typing effect for code text */
function typeEffect(el, text, speed=30) {
  let i=0;
  function typing() {
    if(i<=text.length) {
      el.textContent = text.slice(0,i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

/* Stopwatch on last page */
function startTimer() {
  const timerEl = document.getElementById('timer');
  if(!timerEl) return;
  const startTime = new Date("2025-08-24T01:12:14Z");
  function update() {
    const now = new Date();
    let diff = Math.floor((now-startTime)/1000);
    const h = String(Math.floor(diff/3600)).padStart(2,'0');
    const m = String(Math.floor((diff%3600)/60)).padStart(2,'0');
    const s = String(diff%60).padStart(2,'0');
    timerEl.textContent = `${h}:${m}:${s}`;
  }
  setInterval(update,1000);
  update();
}
setInterval(startTimer, 2000); // repeatedly check (once last page is showing)

// Jest comedic typing demo
const sampleWarnings = [
  "warning: pun overflow encountered.",
  "note: did you mean 'jest in time'?",
  "error: too many jokes compiled."
];
document.addEventListener("click", ()=> {
  if(document.getElementById("jest-typing")) {
    const j = document.getElementById("jest-typing");
    j.innerHTML="";
    let idx=0;
    function addLine(){
      if(idx<sampleWarnings.length) {
        j.innerHTML += sampleWarnings[idx]+"\n";
        idx++;
        setTimeout(addLine,1800);
      }
    }
    addLine();
  }
});
</script>
